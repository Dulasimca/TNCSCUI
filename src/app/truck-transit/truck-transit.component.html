<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">TRUCK TRANSIT DETAILS</div>
      </div>
    </p-header>
    <div style="text-align: center">
      <div class="ui-g ui-fluid">
        <!-- <div class="ui-g-1"></div> -->
          <div class="ui-g-12 ui-md-3" style="padding-top: 28px">
            <span class="ui-float-label">
              <p-dropdown id="float-input" [options]="transferOptions" [(ngModel)]="t_cd" (onClick)="onSelect()"
               filter="true" optionLabel="label" [showClear]="true" placeholder="-select-">
                <ng-template let-item pTemplate="selectedItem">
                  <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
                </ng-template>
              </p-dropdown>
              <label class="float-input">Transfer Type</label>
            </span>
          </div>
          <div class="ui-g-12 ui-md-2">
            <label>From</label>
            <p-calendar class="ui-g-12 ui-fluid dashboard" [(ngModel)]="fromDate" [showIcon]="true" [maxDate]="maxDate"
              dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
          </div>
          <div class="ui-g-12 ui-md-2">
            <label>To</label>
            <p-calendar class="ui-g-12 ui-fluid dashboard" [(ngModel)]="toDate" [showIcon]="true" [maxDate]="maxDate"
              dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
          </div>
          <div class="ui-g-1"></div>
          <div class="ui-g-12 ui-md-1" style="padding-top: 26px;">
            <button pButton type="button" label=View (click)="onView()" [disabled]="isViewDisabled"></button>
          </div>
          <div class="ui-g-12 ui-md-1" style="padding-top: 26px;">
            <button pButton type="button" label=Print (click)="onPrint()" [disabled]="isActionDisabled"></button>
          </div>
          <div class="ui-g-12 ui-md-1" style="padding-top: 26px;">
            <button pButton type="button" label=Excel (click)="exportAsXLSX()" [disabled]="isActionDisabled"></button>
          </div>
      </div><br>
      <div class="ui-g ui-fluid">
        <!-- <div class="ui-g-6 ui-fluid">
  </div>
  <div class="ui-g-6 ui-fluid">
      </div>   -->
        <!-- <div class="p-grid p-align-start vertical-container">
          <div class="p-col">
              <div class="box">4</div>
          </div>
          <div class="p-col">
              <div class="box">4</div>
          </div>
      </div> -->
        <div class="ui-g-6">
          <p-fieldset legend="SENDER">
            <p-table [columns]="TruckTransitCols" [value]="TruckTransitData" [responsive]="true" [scrollable]="true"
              [rows]="20" [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" [responsive]="true"
              autoLayout="true" [loading]="loading">
              <ng-template pTemplate="header" let-columns>
                <tr>
                  <th *ngFor="let col of columns">
                    {{col.header}}
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                  <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </p-fieldset>
        </div>
        <div class="ui-g-6">
          <p-fieldset legend="RECEIVER">
            <p-table [columns]="TruckReceiverCols" [value]="TruckTransitData" [responsive]="true" [scrollable]="true"
              [rows]="10" [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" [responsive]="true"
              autoLayout="true" [loading]="loading">
              <ng-template pTemplate="header" let-columns>
                <tr>
                  <th *ngFor="let col of columns">
                    {{col.header}}
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                  <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </p-fieldset>
        </div>
      </div>
    </div>
  </p-panel>
</div>
