<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">Transaction Status</div>
      </div>
    </p-header>
    <p-toast class="ui-toast-message-warn" position="center" key="t-warn"></p-toast>
    <p-toast class="ui-toast-message-success" position="center" key="t-success"></p-toast>
    <p-toast class="ui-toast-message-error" position="center" key="t-err"></p-toast>
    <div class="ui-g ui-fluid">
      <div class="ui-g-12 ui-fluid" style="border: 1px solid #18c5a9">
        <div class="ui-g-12">
          <div class="ui-g-3"></div>
          <div class="ui-g-12 ui-md-2">
            <label class="ui-g label-fontsize dashboard" for="SRDate">Transaction Date</label>
            <p-calendar [showIcon]="true" dateFormat="dd/mm/yy" [maxDate]="maxDate" name="Docdate" [(ngModel)]="Docdate" (ngModelChange)="onResetTable()"
              required>
            </p-calendar>
          </div>
          <div class="ui-g-12 ui-md-3">
            <label class="ui-g-7 label-fontsize dashboard">Godown</label>
            <p-dropdown class="ui-g-12 ui-fluid dashboard" [options]="godownOptions" [(ngModel)]="g_cd" (onClick)="onSelect()" (ngModelChange)="onResetTable()"
              (keydown.enter)="onSelect()" (onChange)="onView()" filter="true" optionLabel="label" [showClear]="true" placeholder="-select-">
              <ng-template let-item pTemplate="selectedItem">
                <span style="vertical-align:middle">{{item.label}}</span>
              </ng-template>
            </p-dropdown>
          </div>
          <div class="ui-g-4"></div>
        </div>
        <div class="ui-g-12 dashboard" style="padding: 20px 0px 20px 0px">
          <div class="ui-g-2"></div>
          <div class="ui-g-3 ui-md-2">
            <p-checkbox class="ui-g-2" name="Receipt" [(ngModel)]="Receipt" binary="showTrue"></p-checkbox>
            <label class="ui-g-8" for="Receipt">Receipt</label>
          </div>
          <div class="ui-g-3 ui-md-2">
            <p-checkbox class="ui-g-2" name="Issues" [(ngModel)]="Issues" binary="showTrue"></p-checkbox>
            <label class="ui-g-8" for="Issues">Issue</label>
          </div>
          <div class="ui-g-3 ui-md-2">
            <p-checkbox class="ui-g-2" name="Transfer" [(ngModel)]="Transfer" binary="showTrue"></p-checkbox>
            <label class="ui-g-8" for="Transfer">Transfer</label>
          </div>
          <div class="ui-g-3 ui-md-2">
            <p-checkbox class="ui-g-2" name="CB" [(ngModel)]="CB" binary="showTrue"></p-checkbox>
            <label class="ui-g-8" for="CB">CB</label>
          </div>
          <div class="ui-g-2"></div>
        </div>
        <div class="ui-g-12 dashboard">
          <div class="ui-g-3"></div>
          <div class="ui-g-12 ui-md-5">
            <label class="ui-g label-fontsize dashboard" for="remarks">Remarks</label>
            <textarea rows="4" cols="80" name="remarks" [(ngModel)]="remarks" pInputTextarea autoResize="autoResize"></textarea>
          </div>
          <div class="ui-g-4"></div>
        </div>
        <div class="ui-g-12 dashboard">
          <div class="ui-g-5"></div>
          <div class="ui-g-3 ui-md-1">
            <button pButton type="submit" label=Save [disabled]="((Docdate == null) || (g_cd == null) || (Receipt == null) && (Issues == null) && (Transfer == null) && (CB == null))"
              (click)="onSave()"></button>
          </div>
          <div class="ui-g-5"></div>
        </div>
        <div class="ui-g-12 dashboard">
          <p-table [columns]="TransactionStatusCols" [value]="TransactionStatusData" [rows]="20" [rowsPerPageOptions]="[10,20,30,40,50,100]"
            [paginator]="true" [loading]="loading" [responsive]="true" autoLayout="true">
            <ng-template pTemplate="header" let-columns>
              <tr style="text-align: center;">
                <th *ngFor="let col of columns">
                  {{col.header}}
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
              <tr>
                <td *ngFor="let col of columns">
                  {{rowData[col.field]}}
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </p-panel>
</div>
