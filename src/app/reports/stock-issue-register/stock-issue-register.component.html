<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">Stock Receipt Register</div>
      </div>
    </p-header>
    <div>
      <div class="ui-g-12">
      <div class="ui-g-2" style="padding-left: 0px;padding-right: 0px">
        <label class="ui-g-5 dashboard">From Date:</label>
        <p-calendar class="ui-g-7 ui-fluid dashboard" [(ngModel)]="fromDate" [showIcon]="true"></p-calendar>
      </div>
      <div class="ui-g-2">
        <label class="ui-g-4 dashboard">To Date:</label>
        <p-calendar class="ui-g-8 ui-fluid dashboard" [(ngModel)]="toDate" [showIcon]="true"></p-calendar>
      </div>
      <div class="ui-g-2"></div>
      <div class="ui-g-2">
          <p-checkbox class="ui-g-2 dashboard" name="lorryOderNo" value="orderNo" [(ngModel)]="selectedItem"></p-checkbox>
          <label class="ui-g-8 dashboard">Lorry Order No</label>
        </div>
    </div>
      <div class="ui-g table-screen-size">
        <p-table [columns]="stockIssueRegCols" [value]="stockIssueRegData" [responsive]="true" [scrollable]="true"
          scrollHeight="150px">
          <ng-template pTemplate="colgroup" let-columns>
            <colgroup>
              <col *ngFor="let col of columns" style="width:80px">
            </colgroup>
          </ng-template>
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td *ngFor="let col of columns">
                {{rowData[col.field]}}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-panel>
</div>
