<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">DATE WISE RECEIPT TRANSACTION</div>
      </div>
    </p-header>
    <div class="ui-g">
      <div style="text-align: center">
        <p-toast [style]="{background: '#FFAEAE'}" position="top-center" key="t-err"></p-toast>
        <div class="ui-g-2 ui-fluid" style="padding-top: 26px">
          <span class="ui-float-label">
            <p-dropdown id="float-input" [options]="godownOptions" [(ngModel)]="g_cd" (onClick)="onSelect('godown')"
              (ngModelChange)="onResetTable()"></p-dropdown>
            <label class="float-input">Godown</label>
          </span>
        </div>
        <div class="ui-g-2 ui-fluid" style="padding-top: 26px">
          <span class="ui-float-label">
            <p-dropdown id="float-input" [options]="transactionOptions" [(ngModel)]="tr_cd"
              (onClick)="onSelect('transaction')" (ngModelChange)="onResetTable()"></p-dropdown>
            <label class="float-input">Transaction</label>
          </span>
        </div>
        <div class="ui-g-4 dashboard">
          <div class="ui-g-4">
            <label class="ui-g-7 dashboard">From</label>
            <p-calendar class="ui-g-12 ui-fluid dashboard" [(ngModel)]="fromDate" [showIcon]="true" [maxDate]="maxDate"
              dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
          </div>
          <div class="ui-g-4">
              <label class="ui-g-7 dashboard">To</label>
              <p-calendar class="ui-g-12 ui-fluid dashboard" [(ngModel)]="toDate" [showIcon]="true" [maxDate]="maxDate"
                dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
            </div>
        </div>
        <!-- <div class="ui-g-2">
          
        </div> -->
        <div class="ui-g-1"></div>
        <div class="ui-g-1 ui-fluid" style="padding-top: 26px;">
          <button pButton type="button" label=View (click)="onView()" [disabled]="isViewDisabled"></button>
        </div>
        <div class="ui-g-1 ui-fluid" style="padding-top: 26px;">
          <button pButton type="button" label=Print (click)="onPrint()" [disabled]="isActionDisabled"></button>
        </div>
        <div class="ui-g-1 ui-fluid" style="padding-top: 26px;">
          <button pButton type="button" label=Excel (click)="exportAsXLSX()" [disabled]="isActionDisabled"></button>
        </div>
        <div class="ui-g-12">
          <p-table [columns]="transactionReceiptCols" [value]="transactionReceiptData" [rows]="10"
            [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" [loading]="loading" [responsive]="true"
            autoLayout="true">
            <ng-template pTemplate="header" let-columns>
              <tr>
                <th *ngFor="let col of columns">
                  {{col.header}}
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
              <tr>
                <td *ngFor="let col of columns">
                  {{rowData[col.field]}}
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </p-panel>
</div>
