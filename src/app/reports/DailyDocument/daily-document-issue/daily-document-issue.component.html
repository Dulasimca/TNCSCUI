<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">Daily Document Issue/Truck Memo</div>
      </div>
    </p-header>
    <p-toast class="ui-toast-message-warn" position="center" key="t-warn"></p-toast>
    <p-toast class="ui-toast-message-success" position="center" key="t-success"></p-toast>
    <p-toast class="ui-toast-message-error" position="center" key="t-err"></p-toast>
    <div class="ui-g ui-fluid">
      <div class="ui-g-12">
        <div class="ui-g-3"></div>
        <div class="ui-g-12 ui-md-2">
          <label class="ui-g label-fontsize dashboard" for="SRDate">Date</label>
          <p-calendar [showIcon]="true" dateFormat="dd/mm/yy" [maxDate]="maxDate" name="DocumentDate"
            [(ngModel)]="DocumentDate" (ngModelChange)="onResetTable()">
          </p-calendar>
        </div>
        <div class="ui-g-12 ui-md-3">
          <label class="ui-g-7 label-fontsize dashboard">Godown</label>
          <p-dropdown class="ui-g-12 ui-fluid dashboard" [options]="godownOptions" [(ngModel)]="g_cd"
            (onClick)="onSelect('gd')" (keydown.enter)="onSelect('gd')" (ngModelChange)="onResetTable()" filter="true"
            optionLabel="label" [showClear]="true" placeholder="-select-">
            <ng-template let-item pTemplate="selectedItem">
              <span style="vertical-align:middle">{{item.label}}</span>
            </ng-template>
          </p-dropdown>
        </div>
        <div class="ui-g-3 ui-md-1 ui-fluid" style="padding-top: 23px">
          <button pButton type="button" label=View [disabled]="((DocumentDate == null) || (g_cd == null))"
            (click)="ontime()"></button>
        </div>
        <div class="ui-g-3"></div>
      </div>
      <div class="ui-g-12 dashboard" style="text-align: center">
        <p-table [columns]="DailyDocumentTotalCols" [value]="DailyDocumentTotalData" [responsive]="true"
          autoLayout="true" [loading]="loading" [totalRecords]="totalRecords">
          <ng-template pTemplate="header" let-columns>
            <tr style="text-align: center;">
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td *ngFor="let col of columns">
                {{rowData[col.field]}}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
      <div class="ui-g-12 dashboard" style="text-align: center">
        <p-table [columns]="DailyDocumentIssueCols" [value]="DailyDocumentIssueData" [responsive]="true" autoLayout="true"
          [loading]="loading">
          <ng-template pTemplate="header" let-columns>
            <tr style="text-align: center;">
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td *ngFor="let col of columns">
                {{rowData[col.field]}}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-panel>
</div>
