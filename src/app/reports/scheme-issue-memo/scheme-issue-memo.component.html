<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">Date Wise Scheme Wise Issue</div>
      </div>
    </p-header>
    <div class="ui-g">
      <p-toast position="center" key="t-err"></p-toast>
      <div class="ui-g-6 ui-md-2">
        <label class="label-fontsize dashboard">Region</label>
        <p-dropdown #region class="ui-fluid dashboard" [options]="regionOptions" [(ngModel)]="RCode"
          (onClick)="onSelect('reg', 'click')" (keydown.enter)="onSelect('reg', 'enter')" [showClear]="true"
          (ngModelChange)="onResetTable('reg')" filter="true" resetFilterOnHide="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-6 ui-md-2">
        <label class="label-fontsize dashboard">Godown</label>
        <p-dropdown #godown class="ui-fluid dashboard" [options]="godownOptions" [(ngModel)]="GCode"
          (onClick)="onSelect('gd', 'click')" (keydown.enter)="onSelect('gd', 'enter')"
          (ngModelChange)="onResetTable('gd')" filter="true" resetFilterOnHide="true"
          [disabled]="disbaleGodown" [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-3">
        <label class="ui-g-7 label-fontsize dashboard">Scheme</label>
        <p-dropdown #scheme class="ui-g-12 ui-fluid dashboard" [options]="schemeOptions" [(ngModel)]="Scheme"
          (onClick)="onSelect('scheme', 'click')" (keydown.enter)="onSelect('scheme', 'enter')"
           (ngModelChange)="onResetTable('scheme')" filter="true" resetFilterOnHide="true" [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-2" style="padding: 27px 55px">
        <p-checkbox name="groupname" value="val1" label="Depositor" [(ngModel)]="selectedValues"></p-checkbox>
        <!-- <label class="ui-g-8">Depositor</label> -->
      </div>
      <div class="ui-g-6 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">From</label>
        <p-calendar class="ui-g-12 ui-fluid dashboard" [(ngModel)]="fromDate" [showIcon]="true" [maxDate]="maxDate"
          dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect($event)"></p-calendar>
      </div>
      <div class="ui-g-6 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">To</label>
        <p-calendar class="ui-g-12 ui-fluid dashboard" [(ngModel)]="toDate" [showIcon]="true" [maxDate]="maxDate"
          dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect($event)"></p-calendar>
      </div>
      <div class="ui-g-12 dashboard">
        <div class="ui-g-12 ui-md-4"></div>
        <div class="ui-g-3 ui-md-1 ui-fluid" style="padding-top: 25px;">
          <button pButton type="button" label=View (click)="onView()" [disabled]="(!RCode || !GCode || !Scheme || !fromDate || !toDate)"></button>
        </div>
        <!-- <div class="ui-g-3 ui-md-1 ui-fluid" style="padding-top: 25px;">
          <button pButton type="button" label=Print (click)="onPrint()" [disabled]="isActionDisabled"></button>
        </div> -->
        <div class="ui-g-3 ui-md-1 ui-fluid" style="padding-top: 25px;">
          <button pButton type="button" label=Excel (click)="exportAsXLSX()" [disabled]="(schemeIssueMemoData.length=='0')"></button>
        </div>
        <div class="ui-g-12 ui-md-5"></div>
      </div>
      <div class="ui-g-12 dashboard">
        <p-table [columns]="schemeIssueMemoCols" [value]="schemeIssueMemoData" [loading]="loading" [scrollable]="true"
          [rows]="20" [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" autoLayout="true">
          <ng-template pTemplate="header" let-columns>
            <tr style="text-align: center;">
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td *ngFor="let col of columns">
                <div *ngIf="col.field === 'Quantity'">
                  <div style="text-align: end !important">
                    {{rowData[col.field]}}
                  </div>
                </div>
                <div *ngIf="col.field !== 'Quantity'">
                  {{rowData[col.field]}}
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
      <!-- </div> -->
    </div>
  </p-panel>
</div>
