<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">DATE WISE SCHEME WISE ISSUE</div>
      </div>
    </p-header>
    <div class="ui-g">
      <p-toast [style]="{background: '#FFAEAE'}" position="top-center" key="t-err"></p-toast>
      <div class="ui-g-12 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">Godown</label>
        <p-dropdown [options]="godownOptions" [(ngModel)]="g_cd" (onClick)="onSelect('godown')"
          (ngModelChange)="onResetTable()" filter="true" optionLabel="label" [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">Scheme</label>
        <p-dropdown [options]="schemeOptions" [(ngModel)]="sc_cd" (onClick)="onSelect('scheme')"
          (ngModelChange)="onResetTable()" filter="true" optionLabel="label" [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-1" style="padding-top: 18px">
        <p-checkbox class="ui-g-3" name="groupname" value="val1" [(ngModel)]="selectedValues"></p-checkbox>
        <label class="ui-g-8">Depositor</label>
      </div>
      <div class="ui-g-12 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">From</label>
        <p-calendar class="ui-g-9 ui-fluid dashboard" [(ngModel)]="fromDate" [maxDate]="maxDate" [showIcon]="true"
          dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
      </div>
      <div class="ui-g-12 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">To</label>
        <p-calendar class="ui-g-9 ui-fluid dashboard" [(ngModel)]="toDate" [maxDate]="maxDate" [showIcon]="true"
          dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
      </div>
     
      <div class="ui-g-3 ui-md-1 ui-fluid" style="padding-top: 25px;">
        <button pButton type="button" label=View (click)="onView()" [disabled]="isViewDisabled"></button>
      </div>
      <div class="ui-g-3 ui-md-1 ui-fluid" style="padding-top: 25px;">
        <button pButton type="button" label=Print (click)="onPrint()" [disabled]="isActionDisabled"></button>
      </div>
      <div class="ui-g-3 ui-md-1 ui-fluid" style="padding-top: 25px;">
        <button pButton type="button" label=Excel (click)="exportAsXLSX()" [disabled]="isActionDisabled"></button>
      </div>
      <div class="ui-g-12 dashboard">
        <p-table [columns]="schemeIssueMemoCols" [value]="schemeIssueMemoData" [loading]="loading" [scrollable]="true"
          [rows]="20" [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" autoLayout="true">
          <ng-template pTemplate="header" let-columns>
            <tr style="text-align: center;">
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td *ngFor="let col of columns">
                <div *ngIf="col.field === 'Quantity'">
                  <span style="float: right !important">
                    {{rowData[col.field]}}
                  </span>
                </div>
                <div *ngIf="col.field !== 'Quantity'">
                  {{rowData[col.field]}}
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
      <!-- </div> -->
    </div>
  </p-panel>
</div>
