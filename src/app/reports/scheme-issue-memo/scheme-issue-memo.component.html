<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">DATE WISE SCHEME WISE ISSUE</div>
      </div>
    </p-header>
      <div class="ui-g">
        <!-- <div style="text-align: center"> -->
          <div class="ui-g-2 ui-fluid">
            <!-- <span class="ui-float-label"> -->
                <label>Godown</label>
                <p-dropdown [options]="godownOptions" [(ngModel)]="g_cd"
              (onClick)="onSelect('godown')" (ngModelChange)="onResetTable()"filter="true" optionLabel="label" [showClear]="true" placeholder="-select-">
              <ng-template let-item pTemplate="selectedItem">
                <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
              </ng-template></p-dropdown>
            <!-- </span> -->
          </div>
          <div class="ui-g-2 ui-fluid">
            <!-- <span class="ui-float-label"> -->
                <label>Scheme</label>
                <p-dropdown [options]="schemeOptions" [(ngModel)]="sc_cd" (onClick)="onSelect('scheme')" 
                (ngModelChange)="onResetTable()"filter="true" optionLabel="label" [showClear]="true" placeholder="-select-">
                <ng-template let-item pTemplate="selectedItem">
                  <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
                </ng-template></p-dropdown>
            <!-- </span> -->
          </div>
            <div class="ui-g-1 ui-fluid" style="padding-top: 22px">
              <p-checkbox class="ui-g-3" name="groupname" value="val1" [(ngModel)]="selectedValues"></p-checkbox>
              <label class="ui-g-8">Depositor</label>
            </div>
          <div class="ui-g-2" style="padding-left: 30px">
            <label class="ui-g-7 dashboard">From</label>
            <p-calendar class="ui-g-9 ui-fluid dashboard" [(ngModel)]="fromDate" [maxDate]="maxDate" [showIcon]="true" dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
          </div>
          <div class="ui-g-2">
            <label class="ui-g-7 dashboard">To</label>
            <p-calendar class="ui-g-8 ui-fluid dashboard" [(ngModel)]="toDate" [maxDate]="maxDate" [showIcon]="true" dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
          </div>
          <div class="ui-g-1 ui-fluid" style="padding-top: 26px;">
            <button pButton type="button" label=View (click)="onView()" [disabled]="isViewDisabled"></button>
          </div>
          <div class="ui-g-1 ui-fluid" style="padding-top: 26px;">
            <button pButton type="button" label=Print (click)="onPrint()" [disabled]="isActionDisabled"></button>
          </div>
          <div class="ui-g-1 ui-fluid" style="padding-top: 26px;">
            <button pButton type="button" label=Excel (click)="exportAsXLSX()" [disabled]="isActionDisabled"></button>
          </div>
          <div class="ui-g-12">
            <p-table [columns]="schemeIssueMemoCols" [value]="schemeIssueMemoData" [loading]="loading" 
            [scrollable]="true" [rows]="20" [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" autoLayout="true">
              <ng-template pTemplate="header" let-columns>
                <tr>
                  <th *ngFor="let col of columns">
                    {{col.header}}
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                  <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        <!-- </div> -->
      </div>
    </p-panel>
    </div>
