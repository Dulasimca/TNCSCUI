<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">TRUCK MEMO DETAILS</div>
      </div>
    </p-header>
      <div class="ui-g">
        <div style="text-align: center">
          <p-toast [style]="{background: '#FFAEAE'}" position="top-center" key="t-err"></p-toast>
          <div class="ui-g-12 ui-md-1"></div>
          <div class="ui-g-12 ui-md-2 ui-fluid">
            <label>Godown Name:</label>
              <p-dropdown [options]="godownOptions" [(ngModel)]="g_cd" (click)="onSelect()"
               (ngModelChange)="onResetTable()" filter="true" optionLabel="label" [showClear]="true" placeholder="-select-">
               <ng-template let-item pTemplate="selectedItem">
                 <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
               </ng-template></p-dropdown>
          </div>
          <div class="ui-g-12 ui-md-2 ui-fluid">
            <label>From</label>
            <p-calendar [(ngModel)]="fromDate" [showIcon]="true"  [maxDate]="maxDate" dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
          </div>
          <div class="ui-g-12 ui-md-2 ui-fluid">
            <label>To</label>
            <!-- <input type="text" size="12" required pattern="\d{1,2}/\d{1,2}/\d{4}" [showIcon]="true" placeholder="dd/mm/yyyy" name="startdate"> -->
            <p-calendar [maxDate]="maxDate" [showIcon]="true" [(ngModel)]="toDate" dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
            <!-- <jqxDateTimeInput #dateTimeInput [width]="195" [height]="22" [value]="initialDate" class="birthInput"></jqxDateTimeInput> -->
          </div>
          <div class="ui-g-12 ui-md-4"></div>
          <div class="ui-g-12">
          <div class="ui-g-12 ui-md-2 ui-fluid">
            <p-checkbox name="groupname" value="val1" [(ngModel)]="selectedValues"></p-checkbox>
            <label>Region Selection</label>
          </div>
          <div class="ui-g-2 ui-fluid">
            <p-checkbox name="groupname" value="val2" [(ngModel)]="selectedValues"></p-checkbox>
            <label>Commodity Selection</label>
          </div>
          <div class="ui-g-2 ui-fluid">
            <p-checkbox name="groupname" value="val3" [(ngModel)]="selectedValues"></p-checkbox>
            <label>Other Than Godown</label>
          </div>
          <div class="ui-g-2 ui-fluid">
            <p-checkbox name="groupname" value="val4" [(ngModel)]="selectedValues"></p-checkbox>
            <label>Rail Head</label>
          </div>
            <div class="ui-g-12 ui-md-1 ui-fluid">
             <button pButton type="button" label=View (click)="onView()" [disabled]="isViewDisabled"></button>
            </div>
             <div class="ui-g-12 ui-md-1 ui-fluid">
             <button pButton type="button" label=Print (click)="onPrint()" [disabled]="isActionDisabled"></button>
           </div>
           <div class="ui-g-12 ui-md-1 ui-fluid">
             <button pButton type="button" label=Excel (click)="onExportExcel()" [disabled]="isActionDisabled"></button>
           </div>
          </div>
          <div class="ui-g-12">
            <p-table [columns]="TruckToRegionCols" [value]="TruckToRegionData" [rows]="20" [loading]="loading"
            [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" [responsive]="true" autoLayout="true">
              <ng-template pTemplate="header" let-columns>
                <tr style="text-align: center;">
                  <th *ngFor="let col of columns">
                    {{col.header}}
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                  <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </p-panel>
    </div>
