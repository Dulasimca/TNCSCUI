<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">TRUCK MEMO DETAILS</div>
      </div>
    </p-header>
      <div class="ui-g">
        <div style="text-align: center">
          <p-toast [style]="{background: '#FFAEAE'}" position="top-center" key="t-date"></p-toast>
          <div class="ui-g-1"></div>
          <div class="ui-g-2 ui-fluid" style="padding-top: 28px">
            <span class="ui-float-label">
              <p-dropdown id="float-input" [options]="godownOptions" [(ngModel)]="godownName" (onClick)="onSelect()"></p-dropdown>
              <label class="float-input">Godown</label>
            </span>
          </div>
          <div class="ui-g-3">
          <div class="ui-g-6" style="padding-left: 40px">
            <label class="ui-g-10 dashboard">From</label>
            <p-calendar class="ui-g-12 ui-fluid dashboard" translate="dateFormat" [(ngModel)]="fromDate" [showIcon]="true"  [maxDate]="maxDate" dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
          </div>
          <div class="ui-g-6" style="padding-left: 40px">
            <label class="ui-g-10 dashboard">To</label>
            <!-- <input type="text" size="12" required pattern="\d{1,2}/\d{1,2}/\d{4}" [showIcon]="true" placeholder="dd/mm/yyyy" name="startdate"> -->
            <!-- <p-calendar class="ui-g-12 ui-fluid dashboard" name="date" [maxDate]="maxDate" [showIcon]="true" [(ngModel)]="toDate" dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar> -->
            <jqxDateTimeInput #dateTimeInput [width]="195" [height]="22" [value]="initialDate" class="birthInput"></jqxDateTimeInput>
          </div>
        </div>
          <div class="ui-g-5" style="padding-left: 0px">
            <div class="ui-g-8 dashboard" style="float: right">
           <div class="ui-g-4 ui-fluid" style="padding-top: 26px;">
             <button pButton type="button" label=View (click)="onView()" [disabled]="isViewDisabled"></button>
           </div>
           <div class="ui-g-4 ui-fluid" style="padding-top: 26px;">
             <button pButton type="button" label=Print (click)="onPrint()" [disabled]="isActionDisabled"></button>
           </div>
           <div class="ui-g-4 ui-fluid" style="padding-top: 26px;">
             <button pButton type="button" label=Excel (click)="onExportExcel()" [disabled]="isActionDisabled"></button>
           </div>
         </div>
         </div> 
          <div class="ui-g-12">
            <div class="ui-g-1"></div>
            <div class="ui-g-2 ui-fluid">
                <p-checkbox class="ui-g-1" name="groupname" value="val1" [(ngModel)]="selectedValues"></p-checkbox>
                <label class="ui-g-8">Region Selection</label>
              </div>
              <div class="ui-g-2 ui-fluid">
                <p-checkbox class="ui-g-2" name="groupname" value="val2" [(ngModel)]="selectedValues"></p-checkbox>
                <label class="ui-g-8">Commodity Selection</label>
              </div>
              <div class="ui-g-2 ui-fluid">
                <p-checkbox class="ui-g-2" name="groupname" value="val3" [(ngModel)]="selectedValues"></p-checkbox>
                <label class="ui-g-8">Other Than Godown</label>
              </div>
              <div class="ui-g-2 ui-fluid">
                <p-checkbox class="ui-g-2" name="groupname" value="val4" [(ngModel)]="selectedValues"></p-checkbox>
                <label class="ui-g-4">Rail Head</label>
              </div>
              <div class="ui-g-2"></div>
          </div>
          <div class="ui-g-12">
            <p-table [columns]="TruckToRegionCols" [value]="TruckToRegionData" [responsive]="true" [scrollable]="true" [rows]="10" [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" [responsive]="true" autoLayout="true">
              <ng-template pTemplate="header" let-columns>
                <tr>
                  <th *ngFor="let col of columns">
                    {{col.header}}
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                  <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </p-panel>
    </div>
