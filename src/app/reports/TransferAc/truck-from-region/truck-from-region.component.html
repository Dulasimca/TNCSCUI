<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">Receipts - Godown (Internal - Regional Transfer)</div>
      </div>
    </p-header>
      <div class="ui-g">
        <div style="text-align: center">
          <p-toast [style]="{background: '#FFAEAE'}" position="top-center" key="t-err"></p-toast>
          <div class="ui-g-12 ui-md-2 ui-fluid">
            <label>Godown Name:</label>
              <p-dropdown [options]="godownOptions" [(ngModel)]="g_cd" (click)="onSelect()"
               (ngModelChange)="onResetTable()" filter="true" optionLabel="label" [showClear]="true" placeholder="-select-">
               <ng-template let-item pTemplate="selectedItem">
                 <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
               </ng-template></p-dropdown>
          </div>
          <div class="ui-g-12 ui-md-2 ui-fluid" style="padding-top: 30px">
            <p-checkbox name="groupname" value="val1" [(ngModel)]="selectedValues"></p-checkbox>
            <label style="font-size: 15px">Other Than Godown</label>
          </div>
          <div class="ui-g-12 ui-md-1 ui-fluid" style="padding-top: 30px">
            <p-checkbox name="groupname" value="val2" [(ngModel)]="selectedValues"></p-checkbox>
            <label style="font-size: 15px">Rail Head</label>
          </div>
          <div class="ui-g-12 ui-md-2 ui-fluid">
            <label>From</label>
            <p-calendar [(ngModel)]="fromDate" [showIcon]="true"  [maxDate]="maxDate" dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
          </div>
          <div class="ui-g-12 ui-md-2 ui-fluid">
            <label>To</label>
            <p-calendar [maxDate]="maxDate" [(ngModel)]="toDate" [showIcon]="true" dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
          </div>
          <div class="ui-g-1 ui-fluid" style="padding-top: 26px;">
            <button pButton type="button" label=View (click)="onView()" [disabled]="isViewDisabled"></button>
          </div>
          <div class="ui-g-1 ui-fluid" style="padding-top: 26px;">
            <button pButton type="button" label=Print (click)="onPrint()" [disabled]="isActionDisabled"></button>
          </div>
          <div class="ui-g-1 ui-fluid" style="padding-top: 26px;">
            <button pButton type="button" label=Excel (click)="exportAsXLSX()" [disabled]="isActionDisabled"></button>
          </div>
          <div class="ui-g-12 dashboard">
            <p-table [columns]="TruckFromRegionCols" [value]="TruckFromRegionData" [rows]="20" [rowsPerPageOptions]="[10,20,30,40,50,100]" [responsive]="true" [paginator]="true" autoLayout="true">
                <ng-template pTemplate="header" let-columns>
                    <tr style="text-align: center;">
                      <th *ngFor="let col of columns">
                        {{col.header}}
                      </th>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-rowData let-columns="columns">
                      <tr>
                        <td *ngFor="let col of columns">
                          <div
                            *ngIf="col.field === 'NoPacking' || col.field === 'Nkgs'">
                            <div style="text-align: end !important">
                              {{rowData[col.field]}}
                            </div>
                          </div>
                          <div
                            *ngIf="col.field !== 'NoPacking' && col.field !== 'Nkgs'">
                            {{rowData[col.field]}}
                          </div>
                        </td>
                      </tr>
                    </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </p-panel>
    </div>
