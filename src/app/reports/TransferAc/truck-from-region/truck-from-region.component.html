<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">RECEIPTS - GODOWN (INTERNAL-REGIONAL TRANSFER)</div>
      </div>
    </p-header>
      <div class="ui-g">
        <div style="text-align: center">
          <p-toast [style]="{background: '#FFAEAE'}" position="top-center" key="t-err"></p-toast>
          <div class="ui-g-2 ui-fluid">
            <label>Godown Name:</label>
              <p-dropdown [options]="godownOptions" [(ngModel)]="g_cd" (click)="onSelect()"
               (ngModelChange)="onResetTable()" filter="true" optionLabel="label" [showClear]="true" placeholder="-select-">
               <ng-template let-item pTemplate="selectedItem">
                 <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
               </ng-template></p-dropdown>
          </div>
          <div class="ui-g-3" style="padding-top: 15px">
          <div class="ui-g-7 ui-fluid">
            <p-checkbox class="ui-g-1" name="groupname" value="val1" [(ngModel)]="selectedValues"></p-checkbox>
            <label class="ui-g-8" style="font-size: 15px">Other Than Godown</label>
          </div>
          <div class="ui-g-4 ui-fluid">
            <p-checkbox class="ui-g-2" name="groupname" value="val2" [(ngModel)]="selectedValues"></p-checkbox>
            <label class="ui-g-12" style="font-size: 15px">Rail Head</label>
          </div>
        </div>
          <div class="ui-g-2" style="padding-left: 40px">
            <label class="ui-g-7 dashboard">From</label>
            <p-calendar class="ui-g-12 ui-fluid dashboard" [(ngModel)]="fromDate" [showIcon]="true"  [maxDate]="maxDate" dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
          </div>
          <div class="ui-g-2">
            <label class="ui-g-7 dashboard">To</label>
            <p-calendar class="ui-g-12 ui-fluid dashboard" [maxDate]="maxDate" [(ngModel)]="toDate" [showIcon]="true" dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
          </div>
          <div class="ui-g-1 ui-fluid" style="padding-top: 26px;">
            <button pButton type="button" label=View (click)="onView()" [disabled]="isViewDisabled"></button>
          </div>
          <div class="ui-g-1 ui-fluid" style="padding-top: 26px;">
            <button pButton type="button" label=Print (click)="onPrint()" [disabled]="isActionDisabled"></button>
          </div>
          <div class="ui-g-1 ui-fluid" style="padding-top: 26px;">
            <button pButton type="button" label=Excel (click)="exportAsXLSX()" [disabled]="isActionDisabled"></button>
          </div>
          <div class="ui-g-12">
            <p-table [columns]="TruckFromRegionCols" [value]="TruckFromRegionData" [rows]="20" [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" autoLayout="true">
              <ng-template pTemplate="header" let-columns>
                <tr>
                  <th *ngFor="let col of columns">
                    {{col.header}}
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                  <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </p-panel>
    </div>
