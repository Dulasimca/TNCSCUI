<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">Truck Transit Details</div>
      </div>
    </p-header>
    <p-toast [style]="{background: '#FFAEAE'}" position="top-center" key="t-err"></p-toast>
    <div class="ui-g ui-fluid">
      <div class="ui-g-12 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">Godown</label>
        <p-dropdown [options]="godownOptions" [(ngModel)]="g_cd" (onClick)="onSelect()" (keydown.enter)="onSelect()"
          (ngModelChange)="onResetTable()" filter="true" optionLabel="label" [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-6 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">From</label>
        <p-calendar [(ngModel)]="fromDate" [showIcon]="true" [maxDate]="maxDate" dateFormat="dd/mm/yy"
          (ngModelChange)="onDateSelect()"></p-calendar>
      </div>
      <div class="ui-g-6 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">To</label>
        <p-calendar class="ui-g-12 ui-fluid dashboard" [(ngModel)]="toDate" [showIcon]="true" [maxDate]="maxDate"
          dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
      </div>
      <div class="ui-g-12 ui-md-3">
        <label class="ui-g-7 label-fontsize dashboard">Transfer Type</label>
        <p-dropdown id="float-input" [options]="transferOptions" [(ngModel)]="tr_cd" (keydown.enter)="onTransfer()"
          (onClick)="onTransfer()" (ngModelChange)="onResetTable()" filter="true" optionLabel="label"
          [showClear]="true">
          <ng-template let-item pTemplate="selectedItems">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-3 ui-md-1" style="padding-top: 23px;">
        <button pButton type="button" label=View (click)="onView()"
          [disabled]="(!fromDate || !toDate || !g_cd)"></button>
      </div>
      <div class="ui-g-3 ui-md-1" style="padding-top: 23px;">
        <button pButton type="button" label=Print (click)="onPrint()" [disabled]="isActionDisabled"></button>
      </div>
      <div class="ui-g-3 ui-md-1" style="padding-top: 23px;">
        <button pButton type="button" label=Excel (click)="exportAsXLSX()" [disabled]="isActionDisabled"></button>
      </div>
      <br>
      <div class="ui-g-12 dashboard" style="text-align: center">
        <p-fieldset legend="SENDER/RECEIVER">
          <p-table [columns]="TruckTransitCols" [value]="TruckTransitData" [rows]="20"
            [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" [responsive]="true" autoLayout="true"
            [loading]="loading" [totalRecords]="totalRecords">
            <ng-template pTemplate="header" let-columns>
              <tr style="text-align: center;">
                <th *ngFor="let col of columns">
                  {{col.header}}
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
              <tr>
                <td *ngFor="let col of columns">
                  <div *ngIf="col.field === 'NoPacking' || col.field === Nkgs">
                    <div style="text-align: end !important">
                      {{rowData[col.field]}}
                    </div>
                  </div>
                  <div *ngIf="col.field !== 'NoPacking' && col.field !== Nkgs">
                    {{rowData[col.field]}}
                  </div>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </p-fieldset>
      </div>
    </div>
  </p-panel>
</div>
