<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">Stock Receipt Register</div>
      </div>
    </p-header>
    <div class="ui-g">
      <div>
          <!-- <div class="ui-g-1"></div> -->
        <p-toast [style]="{background: '#FFAEAE'}" position="top-center" key="t-date"></p-toast>
        <!-- <div *ngIf="isShowErr" class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>Invalid Date!</strong> Please select date range within a month.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> 
        </div> -->
        <div class="ui-g-7 dashboard">
        <div class="ui-g-5 ui-fluid">
            <!-- <span class="ui-float-label"> -->
                <label>Godown Name:</label>
              <p-dropdown [options]="godownOptions" [(ngModel)]="g_cd" (click)="onSelect()"
               (ngModelChange)="onResetTable()" filter="true" optionLabel="label" [showClear]="true" placeholder="-select-">
               <ng-template let-item pTemplate="selectedItem">
                 <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
               </ng-template></p-dropdown>
            <!-- </span> -->
          </div>
        <div class="ui-g-3">
          <label class="ui-g-7 dashboard">From Date:</label>
          <p-calendar class="ui-g-12 ui-fluid dashboard" [(ngModel)]="fromDate" [showIcon]="true"  [maxDate]="maxDate" dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
        </div>
        <div class="ui-g-3">
          <label class="ui-g-7 dashboard">To Date:</label>
          <p-calendar class="ui-g-12 ui-fluid dashboard" [maxDate]="maxDate" [(ngModel)]="toDate" [showIcon]="true" dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
        </div>
      </div>
         <div class="ui-g-5" style="padding-left: 0px">
           <div class="ui-g-8 dashboard" style="float: right">
          <div class="ui-g-3 ui-fluid" style="padding-top: 26px;">
            <button pButton type="button" label=View (click)="onView()" [disabled]="isViewDisabled"></button>
          </div>
          <div class="ui-g-3 ui-fluid" style="padding-top: 26px;">
            <button pButton type="button" label=Print (click)="onPrint()" [disabled]="isActionDisabled"></button>
          </div>
          <div class="ui-g-3 ui-fluid" style="padding-top: 26px;">
            <button pButton type="button" label=Excel (click)="onExportExcel()" [disabled]="isActionDisabled"></button>
          </div>
        </div>
        </div> 
        <!-- <div class="ui-g-2"></div> -->
     <div class="ui-g-12"> 
        <p-table [columns]="stockReceiptRegCols" [value]="stockReceiptRegData" [rows]="20"
         [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" autoLayout="true" [loading]="loading">
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td *ngFor="let col of columns">
                {{rowData[col.field]}}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
       </div> 
    </div>
  </p-panel>
</div>
