<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">Receipt - RONO Purchase</div>
      </div>
    </p-header>
      <div class="ui-g ui-md-12">
        <p-toast position="top-center" key="t-err"></p-toast>
          <div class="ui-g-6 ui-md-2">
            <label class="ui-g-7 label-fontsize dashboard">Godown</label>
            <p-dropdown  class="ui-g-12 ui-fluid dashboard" [options]="godownOptions" [(ngModel)]="g_cd" (keydown.enter)="onSelect('godown')" (onClick)="onSelect('godown')"
              (ngModelChange)="onResetTable()" filter="true" optionLabel="label" [showClear]="true" placeholder="-select-">
              <ng-template let-item pTemplate="selectedItem">
                <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
              </ng-template>
            </p-dropdown>
          </div>
          <div class="ui-g-6 ui-md-2">
            <label class="ui-g-7 dashboard label-fontsize">From</label>
            <p-calendar class="ui-g-12 ui-fluid dashboard" [(ngModel)]="fromDate" [maxDate]="maxDate" [showIcon]="true" dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
          </div>
          <div class="ui-g-6 ui-md-2">
            <label class="ui-g-7 dashboard label-fontsize">To</label>
            <p-calendar class="ui-g-12 ui-fluid dashboard" [(ngModel)]="toDate" [maxDate]="maxDate" [showIcon]="true" dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
          </div>
          <div class="ui-g-12 ui-md-2" style="padding: 24px 0px 0px 44px;">
              <span class="ui-float-label">
                <input id="float-input" pInputText [(ngModel)]="orderNo" autocomplete="off">
                <label class="float-input">Enter No</label>
              </span>
            </div>
          <div class="ui-g-4 ui-md-1 ui-fluid" style="padding-top: 24px;">
            <button pButton type="button" label=View (click)="onView()" [disabled]="(!fromDate || !toDate || !g_cd || !orderNo)"></button>
          </div>
          <div class="ui-g-4 ui-md-1 ui-fluid" style="padding-top: 24px;">
            <button pButton type="button" label=Print (click)="onPrint()" [disabled]="isActionDisabled"></button>
          </div>
          <div class="ui-g-4 ui-md-1 ui-fluid" style="padding-top: 24px;">
            <button pButton type="button" label=Excel (click)="onExportExcel()" [disabled]="isActionDisabled"></button>
          </div>
          <div class="ui-g-12 uiu-md-12">
            <p-table [columns]="receiptHOPurchaseCols" [value]="receiptHOPurchaseData"
             [rows]="20" [rowsPerPageOptions]="[10,20,30,40,50,100]"
              [paginator]="true" autoLayout="true" [loading]="loading">
              <ng-template pTemplate="header" let-columns>
                <tr style="text-align: center;">
                  <th *ngFor="let col of columns">
                    {{col.header}}
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                  <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
      </div>
    </p-panel>
    </div>
