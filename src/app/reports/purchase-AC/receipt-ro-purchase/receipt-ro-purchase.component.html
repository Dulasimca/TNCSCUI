<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-12 ui-md-4 dashboard">Receipt - Region Purchase</div>
      </div>
    </p-header>
    <div class="ui-g ui-md-12">
      <div>
        <p-toast [style]="{background: '#FFAEAE'}" position="top-center" key="t-err"></p-toast>
        <div class="ui-g-12 ui-md-3 ui-fluid">
          <label class="ui-g-7 label-fontsize dashboard">Godown</label>
          <p-dropdown class="ui-g-12 ui-fluid dashboard" [options]="godownOptions" [(ngModel)]="g_cd" (keydown.enter)="onSelect('godown')" (onClick)="onSelect('godown')"
            (ngModelChange)="onResetTable()" filter="true" optionLabel="label" [showClear]="true"
            placeholder="-select-">
            <ng-template let-item pTemplate="selectedItem">
              <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
            </ng-template>
          </p-dropdown>
        </div>
        <div class="ui-g-6 ui-md-2">
          <label class="ui-g-7 label-fontsize dashboard">From</label>
          <p-calendar class="ui-g-12 ui-fluid dashboard" [(ngModel)]="fromDate" [maxDate]="maxDate" [showIcon]="true"
            dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
        </div>
        <div class="ui-g-6 ui-md-2">
          <label class="ui-g-7 label-fontsize dashboard">To</label>
          <p-calendar class="ui-g-12 ui-fluid dashboard" [(ngModel)]="toDate" [maxDate]="maxDate" [showIcon]="true"
            dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
        </div>
        <div class="ui-g-4 ui-md-1 ui-fluid" style="padding-top: 24px;">
          <button pButton type="button" label=View (click)="onView()" [disabled]="(!fromDate || !toDate || !g_cd)"></button>
        </div>
        <div class="ui-g-4 ui-md-1 ui-fluid" style="padding-top: 24px;">
          <button pButton type="button" label=Print (click)="onPrint()" [disabled]="isActionDisabled"></button>
        </div>
        <div class="ui-g-4 ui-md-1 ui-fluid" style="padding-top: 24px;">
          <button pButton type="button" label=Excel (click)="onExportExcel()" [disabled]="isActionDisabled"></button>
        </div>
        <div class="ui-g-12 ui-md-12">
          <p-table [columns]="receiptROPurchaseCols" [value]="receiptROPurchaseData" [scrollable]="true" [rows]="20"
            [loading]="loading" [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" [responsive]="true"
            autoLayout="true" [loading]="loading">
            <ng-template pTemplate="header" let-columns>
              <tr style="text-align: center;">
                <th *ngFor="let col of columns">
                  {{col.header}}
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
              <tr>
                <td *ngFor="let col of columns">
                  <div *ngIf="col.field === 'Quantity' || col.field === 'Bags'">
                    <span style="float: right">
                      {{rowData[col.field]}}
                    </span>
                  </div>
                  <div *ngIf="col.field !== 'Quantity' && col.field !== 'Bags'">
                    {{rowData[col.field]}}
                  </div>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </p-panel>
</div>
