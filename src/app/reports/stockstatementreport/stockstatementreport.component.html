<app-header></app-header>
<div class="ui-g-12 content">
    <app-menu *ngIf="canShowMenu"></app-menu>
    <p-panel>
      <p-header>
        <div class="ui-g panel-header">
          <div class="ui-g-4 dashboard">Stock Statement</div>
            <div class="ui-g-8 dashboard" style="text-align: end !important;">
              <p-splitButton class="inline-padding" label="Export" icon="pi pi-download" [model]="items"
              styleClass="ui-button-danger"></p-splitButton>
              <button class="inline-padding" pButton type="button" icon="fa fa-print" class="ui-button-warn" (click)="print()"></button>
            </div>
        </div>
      </p-header>
    <p-toast class="ui-toast-message-error" position="center" key="t-error"></p-toast>
      <div class="ui-g-12 ui-md-3">
          <label class="ui-g-7 label-fontsize dashboard">Godown</label>
          <p-dropdown #godown class="ui-g-12 ui-fluid dashboard" [options]="godownOptions" [(ngModel)]="g_cd"
             (ngModelChange)="onResetTable()" filter="true" placeholder="-select-" (onClick)="onSelect()" optionLabel="label" [showClear]="true">
            <ng-template let-item pTemplate="selectedItem">
              <span style="vertical-align:middle">{{item.label}}</span>
            </ng-template>
          </p-dropdown>
        </div>
        <div class="ui-g-6 ui-md-2">
          <label class="ui-g-7 label-fontsize dashboard">From</label>
          <p-calendar class="ui-g-12 ui-fluid dashboard" [(ngModel)]="fromDate" [maxDate]="maxDate" [showIcon]="true"
            dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
        </div>
        <div class="ui-g-6 ui-md-2">
          <label class="ui-g-7 label-fontsize dashboard">To</label>
          <p-calendar class="ui-g-12 ui-fluid dashboard" [(ngModel)]="toDate" [maxDate]="maxDate" [showIcon]="true"
            dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
        </div>
        <div class="ui-g-4 ui-md-2" style="margin-top: 15px">
            <button class="ui-g-6 dashboard" pButton label=View (click)="onView()" [disabled]="(!g_cd || !fromDate || !toDate)"></button>
        </div>
        <div class="ui-g ui-md-12 dashboard">
            <p-table [columns]="stockDataColumns" [value]="stockData" [rows]="20"
              [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" autoLayout="true" [loading]="loading">
              <ng-template pTemplate="header" let-columns>
                  <tr style="text-align: center;">
                    <th *ngFor="let col of columns">
                      {{col.header}}
                    </th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr>
                      <td *ngFor="let col of columns">
                        <div
                          *ngIf="col.field !== 'ITDescription'">
                          <div style="text-align: end !important">
                            {{rowData[col.field]}}
                          </div>
                        </div>
                        <div
                          *ngIf="col.field === 'ITDescription'">
                          {{rowData[col.field]}}
                        </div>
                      </td>
                    </tr>
                  </ng-template>
            </p-table>
          </div>
    </p-panel>
  </div>
