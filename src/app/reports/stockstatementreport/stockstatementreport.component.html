<app-header></app-header>
<div class="ui-g-12 content">
    <app-menu *ngIf="canShowMenu"></app-menu>
    <p-panel>
      <p-header>
        <div class="ui-g panel-header">
          <div class="ui-g-4 dashboard">Stock Statement</div>
            <div class="ui-g-8 dashboard" style="text-align: end !important;">
             <input class="search-masters" type="text" [(ngModel)]="searchText" pInputText placeholder="Search" (ngModelChange)="onSearch($event)">
              <button class="inline-padding" pButton type="button" icon="fa fa-search" class="ui-button-warn"></button>
              <p-splitButton class="inline-padding" label="Export" icon="pi pi-download" [model]="items"
              styleClass="ui-button-danger"></p-splitButton>
              <button class="inline-padding" pButton type="button" icon="fa fa-print" class="ui-button-warn" (click)="print()"></button>
            </div>
        </div>
      </p-header>
      <div class="ui-g-12 ui-md-3">
          <label class="ui-g-7 label-fontsize dashboard">Commodity</label>
          <p-dropdown #commodity class="ui-g-12 ui-fluid dashboard" [options]="commodityOptions" [(ngModel)]="c_cd"
            (onClick)="onSelect('commodity')" (ngModelChange)="onResetTable()" filter="true" optionLabel="label"
            [showClear]="true" placeholder="-select-">
            <ng-template let-item pTemplate="selectedItem">
              <span style="vertical-align:middle">{{item.label}}</span>
            </ng-template>
          </p-dropdown>
        </div>
        <div class="ui-g-6 ui-md-2">
          <label class="ui-g-7 label-fontsize dashboard">From</label>
          <p-calendar class="ui-g-12 ui-fluid dashboard" [(ngModel)]="fromDate" [maxDate]="maxDate" [showIcon]="true"
            dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
        </div>
        <div class="ui-g-6 ui-md-2">
          <label class="ui-g-7 label-fontsize dashboard">To</label>
          <p-calendar class="ui-g-12 ui-fluid dashboard" [(ngModel)]="toDate" [maxDate]="maxDate" [showIcon]="true"
            dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
        </div>
        <div class="ui-g-4 ui-md-2" style="margin-top: 15px">
            <button class="ui-g-6 dashboard" pButton label=View (click)="onView()" [disabled]="(!c_cd || !fromDate || !toDate)"></button>
        </div>
      <div #stockTable class="ui-g ui-md-12" style="text-align:left; display:grid">
        <p-treeTable  [value]="stockData" [columns]="stockDataColumns" [rows]="20" [rowsPerPageOptions]="[10,20,30,40,50,100]" [loading]="loading" [totalRecords]="totalRecords"
          [paginator]="true" autoLayout="true" selectionMode="single" (onRowSelect)="onRowSelect($event)" [resizableColumns]="true" dataKey="Name" >
          <ng-template pTemplate="header" let-columns>
              <tr [ttRow]="rowNode" style="text-align: center;">
            <th *ngFor="let col of columns" ttResizableColumn>
              {{col.header}}
            </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowNode let-rowData="rowData" let-columns="columns" let-rowIndex="rowIndex">
            <tr [ttRow]="rowNode" [ttSelectableRow]="rowNode">
              <td *ngFor="let col of columns; let i = index">
                <p-treeTableToggler [rowNode]="rowNode" *ngIf="i==0"></p-treeTableToggler>
                <div *ngIf="col.field !== 'Name'">
                   <span style="float: right"> {{rowData[col.field]}} </span>
                  </div>
                  <div *ngIf="col.field === 'Name'">
                    {{rowData[col.field]}}
                  </div>
              </td>
            </tr>
          </ng-template>
        </p-treeTable>
      </div>
    </p-panel>
  </div>
