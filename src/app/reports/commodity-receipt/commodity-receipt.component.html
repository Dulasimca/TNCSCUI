<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">DATE WISE COMMODITY WISE RECEIPT</div>
      </div>
    </p-header>
      <div class="ui-g">
        <!-- <div style="text-align: center"> -->
        <p-toast [style]="{background: '#FFAEAE'}" position="top-center" key="t-err"></p-toast>
          <div class="ui-g-2 ui-fluid">
            <!-- <span class="ui-float-label"> -->
                <label>Godown</label>
                <p-dropdown [options]="godownOptions" [(ngModel)]="g_cd" 
               (onClick)="onSelect('gd')" (ngModelChange)="onResetTable()"
               filter="true" optionLabel="label" [showClear]="true" placeholder="-select-">
                      <ng-template let-item pTemplate="selectedItem">
                        <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
                      </ng-template></p-dropdown>
            <!-- </span> -->
          </div>
          <div class="ui-g-2 ui-fluid">
            <!-- <span class="ui-float-label">  -->
                <label>Transaction Type</label>
                <p-dropdown [options]="transactionOptions" [(ngModel)]="tr_cd" optionLabel="label" [showClear]="true"
              (onClick)="onSelect('tr')" (ngModelChange)="onResetTable()" placeholder="-select-" ></p-dropdown>
            <!-- </span> -->
          </div>
          <div class="ui-g-2 ui-fluid">
              <!-- <span class="ui-float-label"> -->
                  <label>Commodity</label>
                  <p-dropdown [options]="commodityOptions" [(ngModel)]="c_cd" 
                (onClick)="onSelect('cd')" (ngModelChange)="onResetTable()"
                filter="true" optionLabel="label" [showClear]="true" placeholder="-select-">
                      <ng-template let-item pTemplate="selectedItem">
                        <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
                      </ng-template></p-dropdown>
              <!-- </span> -->
            </div>
          <div class="ui-g-2 no-left-pad no-right-pad">
            <label class="ui-g-7 dashboard">From</label>
            <p-calendar class="ui-g-10 ui-fluid dashboard" [(ngModel)]="fromDate" [maxDate]="maxDate" [showIcon]="true" dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect($event)"></p-calendar>
          </div>
          <div class="ui-g-2 no-left-pad">
            <label class="ui-g-7 dashboard">To</label>
            <p-calendar class="ui-g-10 ui-fluid dashboard" [(ngModel)]="toDate" [maxDate]="maxDate" [showIcon]="true" dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect($event)"></p-calendar>
          </div>
          <div class="ui-g-1 ui-fluid" style="padding-top: 26px;">
              <button pButton type="button" label=View (click)="onView()" [disabled]="isViewDisabled"></button>
            </div>
            <div class="ui-g-1 ui-fluid" style="padding-top: 26px;">
              <button pButton type="button" label=Print (click)="onPrint()" [disabled]="isActionDisabled"></button>
            </div>
          <div class="ui-g-10"></div>
          <div class="ui-g-2 dashboard">
          <div class="ui-g-6 ui-fluid">
            <button pButton type="button" label=Excel (click)="exportAsXLSX()" [disabled]="isActionDisabled"></button>
          </div>
          <div class="ui-g-6 ui-fluid">
              <button pButton type="button" label=Text (click)="onTextDownload()" [disabled]="isActionDisabled"></button>
            </div>
        </div>
          <div class="ui-g-12">
            <p-table [columns]="commodityReceiptCols" [value]="commodityReceiptData" [scrollable]="true" [loading]="loading"
            [rows]="20" [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" [responsive]="true" autoLayout="true">
              <ng-template pTemplate="header" let-columns>
                <tr style="text-align: center;">
                  <th *ngFor="let col of columns">
                    {{col.header}}
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                  <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        <!-- </div> -->
      </div>
    </p-panel>
    </div>
