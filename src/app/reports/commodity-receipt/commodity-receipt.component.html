<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">Date Wise Commodity Wise Receipt</div>
        <div class="ui-g-12 ui-md-8 dashboard" style="text-align: end !important;">
            <button class="inline-padding" pButton type="button" label=View (click)="onView()"
              [disabled]="(!fromDate || !toDate || !GCode)"></button>
            <button class="inline-padding" label="Excel" icon="pi pi-download" (click)="exportAsXLSX()"
               [disabled]="(DemandDraftDetailsData.length=='0')"></button>
            <button class="inline-padding" pButton type="button" class="ui-button-warn"
              (click)="onPrint()" [disabled]="(DemandDraftDetailsData.length=='0')"></button>
          </div> </div>
    </p-header>
    <div class="ui-g">
      <!-- <div style="text-align: center"> -->
        <p-toast position="center" key="t-err"></p-toast>
        <div class="ui-g-12 ui-md-2">
          <label class="ui-g-7 label-fontsize dashboard">Region</label>
          <p-dropdown class="ui-g-12 ui-fluid dashboard" [options]="regionOptions" [(ngModel)]="RCode" (onClick)="onSelect('reg')"
            (keydown.enter)="onSelect('reg')" (ngModelChange)="onResetTable()" filter="true" resetFilterOnHide="true"
            [showClear]="true" placeholder="-select-">
            <ng-template let-item pTemplate="selectedItem">
              <span style="vertical-align:middle">{{item.label}}</span>
            </ng-template>
          </p-dropdown>
        </div>
      <div class="ui-g-12 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">Godown</label>
        <p-dropdown class="ui-g-12 ui-fluid dashboard" [options]="godownOptions" [(ngModel)]="GCode"
        (onClick)="onSelect('gd', 'click')" (keydown.enter)="onSelect('gd', 'enter')" (ngModelChange)="onResetTable()" filter="true"
          resetFilterOnHide="true" [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">Transaction Type</label>
        <p-dropdown class="ui-g-12 ui-fluid dashboard" [options]="transactionOptions" [(ngModel)]="TrCode" [showClear]="true"
          (onClick)="onSelect('tr', 'click')" (keydown.enter)="onSelect('tr', 'enter')" (ngModelChange)="onResetTable()"
          filter="true" resetFilterOnHide="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-6 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">From</label>
        <p-calendar class="ui-g-12 ui-fluid dashboard" [(ngModel)]="fromDate" [maxDate]="maxDate" [showIcon]="true"
          dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
      </div>
      <div class="ui-g-6 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">To</label>
        <p-calendar class="ui-g-12 ui-fluid dashboard" [(ngModel)]="toDate" [maxDate]="maxDate" [showIcon]="true"
          dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
      </div>
      <div class="ui-g-12 dashboard">
        <p-table [columns]="commodityReceiptCols" [value]="commodityReceiptData" [loading]="loading" [rows]="20"
          [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" [responsive]="true" autoLayout="true">
          <ng-template pTemplate="header" let-columns>
            <tr style="text-align: center;">
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td *ngFor="let col of columns">
                <div *ngIf="col.field === 'Bags_No' || col.field === 'Quantity'">
                  <div style="text-align: end !important">
                    {{rowData[col.field]}}
                  </div>
                </div>
                <div *ngIf="col.field === 'Date'">
                  <div style="width: 90px !important">
                    {{rowData[col.field]}}
                  </div>
                </div>
                <div *ngIf="col.field !== 'Bags_No' && col.field !== 'Quantity' && col.field !== 'Date'">
                  {{rowData[col.field]}}
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
      <!-- </div> -->
    </div>
  </p-panel>
</div>
