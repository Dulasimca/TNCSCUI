<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">Date Wise Commodity Wise Receipt</div>
      </div>
    </p-header>
    <div class="ui-g">
      <!-- <div style="text-align: center"> -->
      <p-toast [style]="{background: '#FFAEAE'}" position="top-center" key="t-err"></p-toast>
      <div class="ui-g-1"></div>
      <div class="ui-g-12 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">Godown</label>
        <p-dropdown [options]="godownOptions" [(ngModel)]="g_cd" (onClick)="onSelect('gd')"
          (ngModelChange)="onResetTable()" filter="true" optionLabel="label" [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">Transaction Type</label>
        <p-dropdown id="float-input" [options]="transactionOptions" [(ngModel)]="tr_cd" [showClear]="true"
          (onClick)="onSelect('tr')" (ngModelChange)="onResetTable()" placeholder="-select-" filter="true" optionLabel="label">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">Commodity</label>
        <p-dropdown id="float-input" [options]="commodityOptions" [(ngModel)]="c_cd" (onClick)="onSelect('cd')"
          (ngModelChange)="onResetTable()" filter="true" optionLabel="label" [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-6 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">From</label>
        <p-calendar class="ui-g-12 ui-fluid dashboard" [(ngModel)]="fromDate" [maxDate]="maxDate" [showIcon]="true"
          dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
      </div>
      <div class="ui-g-6 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">To</label>
        <p-calendar class="ui-g-12 ui-fluid dashboard" [(ngModel)]="toDate" [maxDate]="maxDate" [showIcon]="true"
          dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
      </div>
      <div class="ui-g-1"></div>
      <div class="ui-g-4"></div>
      <div class="ui-g-3 ui-md-1 ui-fluid">
          <button pButton type="button" label=View (click)="onView()" [disabled]="(!fromDate || !toDate || !g_cd || !c_cd)"></button>
        </div>
        <div class="ui-g-3 ui-md-1 ui-fluid">
          <button pButton type="button" label=Print (click)="onPrint()" [disabled]="isActionDisabled"></button>
        </div>
      <div class="ui-g-3 ui-md-1 ui-fluid">
        <button pButton type="button" label=Excel (click)="exportAsXLSX()" [disabled]="isActionDisabled"></button>
      </div>
      <div class="ui-g-3 ui-md-1 ui-fluid">
        <button pButton type="button" label=Text (click)="onTextDownload()" [disabled]="isActionDisabled"></button>
      </div>
      <div class="ui-g-4"></div>
      <div class="ui-g-12 dashboard">
        <p-table [columns]="commodityReceiptCols" [value]="commodityReceiptData" [loading]="loading"
          [rows]="20" [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" [responsive]="true"
          autoLayout="true">
          <ng-template pTemplate="header" let-columns>
              <tr style="text-align: center;">
                <th *ngFor="let col of columns">
                  {{col.header}}
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                  <td *ngFor="let col of columns">
                    <div *ngIf="col.field === 'Bags_No' || col.field === 'Quantity'">
                      <div style="text-align: end !important">
                        {{rowData[col.field]}}
                      </div>
                    </div>
                    <div *ngIf="col.field === 'Date'">
                      <div style="width: 90px !important">
                        {{rowData[col.field]}}
                      </div>
                    </div>
                    <div
                      *ngIf="col.field !== 'Bags_No' && col.field !== 'Quantity' && col.field !== 'Date'">
                      {{rowData[col.field]}}
                    </div>
                  </td>
                </tr>
              </ng-template>
        </p-table>
      </div>
      <!-- </div> -->
    </div>
  </p-panel>
</div>
