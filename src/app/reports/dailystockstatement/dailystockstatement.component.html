<app-menu></app-menu>
<div class="ui-g ui-md-12 ui-lg-12 card content" style="margin: 0px !important">
  <p-panel>
    <p-header>
      <div class="panel-header">Daily Stock Statement</div>
    </p-header>
    <div class="ui-g-12">
      <div class="ui-g-5">
        <label class="inline-padding">Daily Statement</label>
        <p-dropdown #dailyStmnt class="inline-padding" [options]="dailyStmntOptions" [(ngModel)]="selectedItem" filter="true" [style]="{'z-index': '999'}"></p-dropdown>
      </div>
      <div class="ui-g-7" style="padding:5px">
        <label class="inline-padding">Date</label>
        <p-calendar class="inline-padding" [(ngModel)]="fromDate" [showIcon]="true" [readonlyInput]="false" [style]="{'z-index': '999'}"></p-calendar>
        <p-calendar class="inline-padding" [(ngModel)]="toDate" [showIcon]="true" [style]="{'z-index': '999'}"></p-calendar>
      </div>
    </div>
    <p-table [value]="dailyStockData" [paginator]="true" [rows]="25">
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let col of dailyStockDataCoulmns">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-data>
        <tr>
          <td *ngFor="let col of dailyStockDataCoulmns">
            {{data[col.field]}}
          </td>
        </tr>
      </ng-template>
    </p-table>
    <div class="inline-margin">
      <button class="inline-margin" pButton label="View" (click)="onViewReport()"></button>
      <button class="inline-margin" pButton label="Print" (clcik)="onPrintReport()"></button>
      <button class="inline-margin" pButton label="Cancel" (clcik)="onCancelReport()"></button>
      <button class="inline-margin" pButton label="Exit" (clcik)="onExitReport()"></button>
    </div>
  </p-panel>
</div>
