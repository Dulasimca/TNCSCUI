            <div *ngIf="RCode=='All'" class="ui-g-3 ui-md-2 no-left-pad" style="margin-top: 10px;">
                <button class="ui-g-3 dashboard inline-margin" pButton label="Excel" (click)="dt.exportCSV()"
                    [disabled]="(CBData.length=='0')"></button>
            </div>
            <div class="ui-g-12 ui-md-12 border-blue">
                <div class="ui-g-12 no-pad-top" style="color: #18c5a9;text-decoration: underline;">CB Statement Details
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <p-table #dt [value]="CBData" [columns]="CBCols" [rows]="20"
                        [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" [autoLayout]="true"
                        [responsive]="true" [loading]="loading" exportFilename="CB_COMPARISON_STATEMENT_REPORT">
                        <ng-template pTemplate="header" let-columns>
                            <tr style="text-align: center;">
                                <th *ngFor="let col of columns">
                                    {{col.header}}
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-columns="columns" let-data let-rowIndex="rowIndex">
                            <tr class="ui-widget-header" *ngIf="rowGroupMetadata[data.RNAME].index === rowIndex">
                                <td colspan="13">
                                    <span style="font-weight:bold">{{data.RNAME}}</span>
                                </td>
                            </tr>
                            <tr [ngStyle]="{'background-color': getColor(data.TNCSName)}">
                                <td *ngFor="let col of columns">
                                    <div *ngIf="col.field !== 'TNCSName'">
                                        <span style="float: right">
                                            {{data[col.field]}}
                                        </span>
                                    </div>
                                    <div *ngIf="col.field === 'TNCSName'">
                                        {{data[col.field]}}
                                    </div>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
