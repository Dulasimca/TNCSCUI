<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">Delivery Order Report</div>
      </div>
    </p-header>
    <p-toast [style]="{background: '#FFAEAE'}" position="top-center" key="t-err"></p-toast>
    <div class="ui-g ui-fluid">
      <div class="ui-g-12 ui-md-1"></div>
      <div class="ui-g-12 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">Region</label>
        <p-dropdown #region class="ui-fluid dashboard" [options]="regionOptions" [(ngModel)]="RCode"
          (onClick)="onSelect('reg', 'click')" (keydown.enter)="onSelect('reg', 'enter')" [showClear]="true"
          (ngModelChange)="onResetTable('reg')" filter="true" resetFilterOnHide="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">Godown</label>
        <p-dropdown #godown class="ui-fluid dashboard" [options]="godownOptions" [(ngModel)]="GCode"
          (onClick)="onSelect('gd', 'click')" (keydown.enter)="onSelect('gd', 'enter')"
          (ngModelChange)="onResetTable('gd')" filter="true" resetFilterOnHide="true" [showClear]="true"
          placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-2">
        <label class="ui-g-12 label-fontsize dashboard">Transaction Type</label>
        <p-dropdown #transaction id="float-input" [options]="transactionOptions" [(ngModel)]="t_cd" (onClick)="onSelect('t', 'click')" (keydown.enter)="onSelect('t', 'enter')"
          (ngModelChange)="onResetTable('')" filter="true" optionLabel="label" resetFilterOnHide="true"
          [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItems">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-2">
        <label class="ui-g-12 label-fontsize dashboard">Society Type</label>
        <p-dropdown #receiver id="float-input" [options]="receiverOptions" [(ngModel)]="s_cd" (onClick)="onSelect('r', 'click')" (keydown.enter)="onSelect('r', 'enter')"
          (ngModelChange)="onResetTable('')" filter="true" optionLabel="label" resetFilterOnHide="true"
          [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItems">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">Scheme</label>
        <p-dropdown #scheme id="float-input" [options]="SchemeOptions" [(ngModel)]="sch_cd" (onClick)="onSelect('Sch', 'click')" (keydown.enter)="onSelect('t', 'enter')"
          (ngModelChange)="onResetTable('')" filter="true" resetFilterOnHide="true" optionLabel="label"
          [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItems">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-1"></div>
      <div class="ui-g-12 dashboard">
        <div class="ui-g-12 ui-md-3"></div>
        <div class="ui-g-6 ui-md-2">
          <label class="ui-g-7 label-fontsize dashboard">From</label>
          <p-calendar [(ngModel)]="fromDate" [showIcon]="true" [maxDate]="maxDate" dateFormat="dd/mm/yy"
            (ngModelChange)="onDateSelect()"></p-calendar>
        </div>
        <div class="ui-g-6 ui-md-2">
          <label class="ui-g-7 label-fontsize dashboard">To</label>
          <p-calendar [(ngModel)]="toDate" [showIcon]="true" [maxDate]="maxDate" dateFormat="dd/mm/yy"
            (ngModelChange)="onDateSelect()"></p-calendar>
        </div>
        <div class="ui-g-3 ui-md-1" style="padding-top: 23px">
          <button pButton type="button" label=View (click)="onView()"></button>
        </div>
         <div class="ui-g-3 ui-md-1" style="padding-top: 23px">
          <button pButton type="button" label=Print (click)="onPrint()" [disabled]="true"></button>
        </div>
        <div class="ui-g-3 ui-md-1" style="padding-top: 23px">
          <button pButton type="button" label=Excel (click)="dt.exportCSV()"
            [disabled]="(AllSchemeData.length=='0')"></button>
        </div>
        <div class="ui-g-12 ui-md-3"></div>
      </div>
      <div class="ui-g-12 dashboard">
        <p-table #dt [columns]="AllSchemeCols" [value]="AllSchemeData" [rows]="20"
          [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" [responsive]="true" autoLayout="true"
          [loading]="loading" exportFilename="DO_ALL_SCHEME">
               <ng-template pTemplate="header" let-columns>
            <tr style="text-align: center;">
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td *ngFor="let col of columns">
                <div *ngIf="col.field === 'Quantity' || col.field ==='Rate' || col.field === 'Amount'">
                  <div style="text-align: end !important">
                      {{rowData[col.field]}}
                    </div>
                </div>
                <div *ngIf="col.field !== 'Quantity' && col.field !=='Rate' && col.field !== 'Amount'">
                        {{rowData[col.field]}}
                  </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-panel>
</div>
