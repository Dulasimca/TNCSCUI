<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">Delivery Order Details Report</div>
      </div>
    </p-header>
    <div class="card">
      <div style="text-align: center">
          <div class="ui-g-7 dashboard">
              <div class="ui-g-5 ui-fluid" style="padding-top: 26px">
                <span class="ui-float-label">
                  <p-dropdown id="float-input" [options]="godownOptions" [(ngModel)]="g_cd" (click)="onSelect()"
                    (ngModelChange)="onResetTable()"></p-dropdown>
                  <label class="float-input">Godown Name</label>
                </span>
              </div>
              <div class="ui-g-3">
                <label class="ui-g-7 dashboard">From Date:</label>
                <p-calendar class="ui-g-12 ui-fluid dashboard" [(ngModel)]="fromDate" [showIcon]="true" [maxDate]="maxDate"
                  dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
              </div>
              <div class="ui-g-3">
                <label class="ui-g-7 dashboard">To Date:</label>
                <p-calendar class="ui-g-12 ui-fluid dashboard" [maxDate]="maxDate" [(ngModel)]="toDate" [showIcon]="true"
                  dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
              </div>
            </div>
            <div class="ui-g-5" style="padding-left: 0px">
              <div class="ui-g-8 dashboard" style="float: right">
                <div class="ui-g-4 ui-fluid" style="padding-top: 26px;">
                  <button pButton type="button" label=View (click)="onView()" [disabled]="isViewDisabled"></button>
                </div>
                <div class="ui-g-4 ui-fluid" style="padding-top: 26px;">
                  <button pButton type="button" label=Print (click)="onPrint()" [disabled]="isActionDisabled"></button>
                </div>
                <div class="ui-g-4 ui-fluid" style="padding-top: 26px;">
                  <button pButton type="button" label=Excel (click)="onExportExcel()"
                    [disabled]="isActionDisabled"></button>
                </div>
              </div>
            </div>
    
        <div class="ui-g-12">
          <p-table [columns]="deliveryReceiptRegCols" [value]="deliveryReceiptRegData" [rows]="10" [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" autoLayout="true">
            <ng-template pTemplate="header" let-columns>
              <tr>
                <th *ngFor="let col of columns">
                  {{col.header}}
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
              <tr>
                <td *ngFor="let col of columns">
                  {{rowData[col.field]}}
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </p-panel>
</div>
