<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-12 ui-md-4 dashboard">CB STATEMENT</div>
        <div class="ui-g-12 ui-md-8 dashboard" style="text-align: end !important;">
          <input class="search-masters" type="text" [(ngModel)]="searchText" placeholder="Search"
            (ngModelChange)="onSearch($event)">
          <button class="inline-padding" pButton type="button" icon="fa fa-search" class="ui-button-warn"
            (ngModelChange)="onSearch($event)"></button>
          <p-splitButton class="inline-padding" label="Export" icon="pi pi-download" [model]="items"
            styleClass="ui-button-danger"></p-splitButton>
          <button class="inline-padding" pButton type="button" icon="fa fa-print" class="ui-button-warn"
            (click)="onPrint()"></button>
        </div>
      </div>
    </p-header>
    <div class="ui-g">
      <div class="ui-g-6 ui-md-2">
        <label class="label-fontsize dashboard">Date</label>
        <p-calendar class="ui-fluid dashboard" [(ngModel)]="Date" [showIcon]="true" [maxDate]="maxDate" dateFormat="dd/mm/yy"
        (ngModelChange)="onResetTable()"></p-calendar>
      </div>
      <div class="ui-g-6 ui-md-2">
        <label class="label-fontsize dashboard">Region</label>
        <p-dropdown class="ui-fluid dashboard" [options]="regionOptions" [(ngModel)]="RCode"
          (onClick)="onSelect('reg')" (keydown.enter)="onSelect('reg')" (ngModelChange)="onResetTable()" filter="true"
          resetFilterOnHide="true" optionLabel="label" [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-6 ui-md-2">
        <label class="label-fontsize dashboard">Godown</label>
        <p-dropdown class="ui-fluid dashboard" [options]="godownOptions" [(ngModel)]="GCode"
          (onClick)="onSelect('gd')" (keydown.enter)="onSelect('gd')" (ngModelChange)="onResetTable()"
          optionLabel="label" filter="true" resetFilterOnHide="true" [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-6 ui-md-2" style="margin-top: 20px">
          <button class="ui-fluid dashboard" pButton type="button" label=View (click)="onView()" 
          [disabled]="(!Date || !GCode || !RCode)"></button>
      </div>
    </div>
    <div class="ui-g ui-md-12">
      <p-toast position="center" key="t-err"></p-toast>
      <p-table [value]="cbData" [columns]="column" [rows]="20" [rowsPerPageOptions]="[10,20,30,40,50,100]"
        [paginator]="true" [autoLayout]="true" [responsive]="true" [loading]="loading">
        <ng-template pTemplate="header" let-columns>
          <tr style="text-align: center;">
            <th *ngFor="let col of columns">
              {{col.header}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-columns="columns" let-data let-rowIndex="rowIndex">
          <tr class="ui-widget-header" *ngIf="rowGroupMetadata[data.RGNAME].index === rowIndex">
            <td colspan="13">
              <span style="font-weight:bold">{{data.RGNAME}}</span>
            </td>
          </tr>
          <tr [ngStyle]="{'background-color': getColor(data.TNCSName)}">
            <td *ngFor="let col of columns">
              <div *ngIf="col.field !== 'TNCSName'">
                <span style="float: right">
                  {{data[col.field]}}
                </span>
              </div>
              <div *ngIf="col.field === 'TNCSName'">
                {{data[col.field]}}
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
  </div>
  </p-panel>
</div>
