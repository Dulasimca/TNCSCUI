<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">Stack Card</div>
      </div>
    </p-header>
    <div class="ui-g">
      <p-toast position="center" key="t-err"></p-toast>
      <div class="ui-g-12 ui-md-3">
        <label class="ui-g-7 label-fontsize dashboard">Godown</label>
        <p-dropdown class="ui-g-12 ui-fluid dashboard" [options]="godownOptions" [(ngModel)]="g_cd" (onClick)="onSelect('gd')" (keydown.enter)="onSelect('gd')"
          (ngModelChange)="onResetTable()" filter="true" optionLabel="label" 
          resetFilterOnHide="true" [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">Commodity</label>
        <p-dropdown class="ui-g-12 ui-fluid dashboard" [options]="commodityOptions" [(ngModel)]="c_cd" (onClick)="onSelect('cd')"
          (keydown.enter)="onSelect('cd')" (ngModelChange)="onResetTable()" filter="true" 
          resetFilterOnHide="true" optionLabel="label" [showClear]="true"
          placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">Stack Year</label>
        <p-dropdown class="ui-g-12 ui-fluid dashboard" [options]="YearOptions" [(ngModel)]="Year" [showClear]="true" (onClick)="onSelect('y')"
          (keydown.enter)="onSelect('y')" (ngModelChange)="onResetTable()" placeholder="-select-" 
          filter="true" resetFilterOnHide="true" optionLabel="label">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">Select Stack</label>
        <p-dropdown class="ui-g-12 ui-fluid dashboard" [options]="stackOptions" [(ngModel)]="s_cd" [showClear]="true" (onClick)="onSelect('s')"
          (keydown.enter)="onSelect('s')" (ngModelChange)="onResetTable()" placeholder="-select-" 
          filter="true" optionLabel="label" resetFilterOnHide="true">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-3 ui-md-1 ui-fluid" style="padding-top: 22px">
        <button pButton type="button" label=View (click)="onView()" [disabled]="(!g_cd || !c_cd || !s_cd || !Year)"></button>
      </div>
      <div class="ui-g-3 ui-md-1 ui-fluid" style="padding-top: 22px">
        <button pButton type="button" label=Print (click)="onPrint()" [disabled]="(StackCardData.length=='0')"></button>
      </div>
      <div class="ui-g-3 ui-md-1 ui-fluid" style="padding-top: 22px">
        <button pButton type="button" label=Excel (click)="exportAsXLSX()" [disabled]="(StackCardData.length=='0')"></button>
      </div>
      <div class="ui-g-1"></div>
      <div class="ui-g-12 dashboard">
        <p-table [columns]="StackCardCols" [value]="StackCardData" [loading]="loading" [rows]="20" [rowsPerPageOptions]="[10,20,30,40,50,100]"
          [paginator]="true" [responsive]="true" autoLayout="true">
          <ng-template pTemplate="header" let-columns>
            <tr style="text-align: center;">
              <th rowspan="2">Date</th>

              <th colspan="2">Receipt</th>
              <th colspan="2">Issue</th>

              <th rowspan="2">Closing Balance</th>
            </tr>
            <tr style="text-align: center;">
              <th>Bags</th>
              <th>Quantity</th>
              <th>Bags</th>
              <th>Quantity</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td *ngFor="let col of columns">
                <div *ngIf="col.field !== 'AckDate'">
                  <div style="text-align: end !important">
                    {{rowData[col.field]}}
                  </div>
                </div>
                <div *ngIf="col.field === 'AckDate'">
                  <div style="width: 90px !important">
                    {{rowData[col.field]}}
                  </div>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-panel>
</div>
