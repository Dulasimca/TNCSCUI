<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">Stack Card Opening Entry</div>
      </div>
    </p-header>
    <div class="ui-g ui-fluid">
      <p-toast class="ui-toast-message-success" position="center" key="t-success"></p-toast>
      <p-toast class="ui-toast-message-error" position="center" key="t-err"></p-toast>
      <form #f="ngForm" name="form">
        <div class="ui-g-12 no-pad-top">
          <div class="ui-g-2"></div>
          <div class="ui-g-12 ui-md-3 no-pad-top">
            <label class="ui-g-7 label-fontsize dashboard" for="GodownName">Godown Name</label>
            <p-dropdown name="godownName" [options]="godownOptions" [(ngModel)]="g_cd" (onClick)="onSelect('gd')"
              filter="true" optionLabel="label" [showClear]="true">
              <ng-template let-item pTemplate="selectedItem">
                <span style="vertical-align:middle">{{item.label}}</span>
              </ng-template>
            </p-dropdown>
          </div>
          <div class="form-group ui-g-12 ui-md-3 no-pad-top">
            <label class="ui-g-7 label-fontsize dashboard" for="CommodityName">Commodity</label>
            <p-dropdown [options]="commodityOptions" [(ngModel)]="c_cd" (onClick)="onCommodityClicked()" filter="true"
              optionLabel="label" [showClear]="true" name="CommodityName" required>
              <ng-template let-item pTemplate="selectedItem">
                <span style="vertical-align:middle">{{item.label}}</span>
              </ng-template>
            </p-dropdown>
          </div>
          <div class="form-group ui-g-12 ui-md-2 no-pad-top">
            <label class="ui-g-7 label-fontsize dashboard" for="Date">Date</label>
            <p-calendar [showIcon]="true" dateFormat="dd/mm/yy" (input)="checkDate(Date)" (click)="checkDate(Date)"
              [maxDate]="maxDate" name="Date" [(ngModel)]="Date"></p-calendar>
          </div>

          <div class="ui-g-2"></div>
        </div>
        <div class="ui-g-12 no-pad-top">
          <div class="ui-g-12 ui-md-1"></div>
          <div class="form-group ui-g-6 ui-md-2 no-pad-top">
            <label class="ui-g-12 label-fontsize dashboard">Location</label>
            <input type="text" minlength="2" maxlength="5"
            oninput="this.value = this.value.replace(/[^a-zA-Z0-9][/]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"
             name="Location" (input)="calculateStackNo()" 
             [(ngModel)]="Location" size="20" pInputText (keyup)="keyPress($event)"
              style="text-transform: uppercase !important" autocomplete="off" required>
            <div class="label-fontsize" style="color: black; font-size: 11px">Sample Location No G1 OR G1/23 OR 23</div>
          </div>
          <div class="form-group ui-g-6 ui-md-2 no-pad-top">
            <label class="ui-g-12 label-fontsize dashboard" for="Formation">Formation No</label>
            <input type="text" minlength="1" maxlength="3" name="Formation"
              oninput="this.value = this.value.replace(/[^0-9]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"
              (input)="calculateStackNo()"
              [(ngModel)]="Formation" size="20" pInputText autocomplete="off" required>
            <div class="label-fontsize" style="color: black; font-size: 11px">Sample Formation No 1 OR 28 OR 523</div>
          </div>
          <div class="form-group ui-g-12 ui-md-2 no-pad-top">
            <label class="ui-g-12 label-fontsize dashboard" for="StackNo">Stack No</label>
            <input type="text" name="StackNo" (input)="calculateStackNo()" [(ngModel)]="StackNo" maxlength="10"
              pInputText autocomplete="off">
          </div>
          <div class="form-group ui-g-6 ui-md-2 no-pad-top">
            <label class="ui-g-12 label-fontsize dashboard" for="Bags">Bags</label>
            <input type="text" name="Bags" [(ngModel)]="Bags" pInputText autocomplete="off"
              oninput="this.value = this.value.replace(/[^0-9]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"
              onKeyDown="if(this.value.length==6 && event.keyCode!=8) return false;" [readonly]="allowInput" required>
          </div>
          <div class="form-group ui-g-6 ui-md-2 no-pad-top">
            <label class="ui-g-12 label-fontsize dashboard" for="Weights">Weight(Kgs)</label>
            <input type="text" name="Weights" [(ngModel)]="Weights" pInputText autocomplete="off"
              [readonly]="allowInput" required appDecimalDigit>
          </div>
          <div class="ui-g-12 ui-md-1"></div>
        </div>
        <div class="ui-g-12 dashboard">
          <div class="ui-g-12 ui-md-4"></div>
          <div class="form-group ui-g-4 ui-md-1">
            <button pButton type="button" [disabled]="(!Date || !g_cd)" label=View (click)="onView()"></button>
          </div>
          <div class="form-group ui-g-4 ui-md-1">
            <button pButton type="submit" [disabled]="!f.valid" label=Save (click)="onSave()"></button>
          </div>
          <div class="form-group ui-g-4 ui-md-1">
            <button pButton type="submit" [disabled]="!f.valid" label=Clear (click)="onClear()"></button>
          </div>
          <div class="ui-g-12 ui-md-5"></div>
        </div>
      </form>

  [(visible)]="viewPane" [style]="{width: '75% !important', height: '50% !important'}"> -->

            <span style="vertical-align:middle">{{item.label}}</span>

      <div class="ui-g-12 ui-md-12 dashboard">
        <p-table #table [columns]="stackOpeningCols" [value]="stackOpeningData" [rows]="20"
          [rowsPerPageOptions]="[10,20,30,40,50,100]" selectionMode="single" [responsive]="true" autoLayout="true"
          [paginator]="true">
          <ng-template pTemplate="colgroup" let-columns>
            <colgroup>
              <col *ngFor="let col of columns" style="width:80px">
            </colgroup>
          </ng-template>
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData"  (dblclick)="onRowSelect($event, rowData)">
              <td *ngFor="let col of columns">
                {{rowData[col.field]}}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-panel>
</div>
