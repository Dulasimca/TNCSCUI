<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">Stack Card Opening</div>
      </div>
    </p-header>
    <div class="ui-g">
      <!-- <div style="text-align: center"> -->
      <p-toast class="ui-toast-message-warn" position="center" key="t-warn"></p-toast>
      <p-toast class="ui-toast-message-success" position="center" key="t-success"></p-toast>
      <p-toast class="ui-toast-message-error" position="center" key="t-err"></p-toast>
      <div class="ui-g-1"></div>
      <div class="ui-g-12 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">Godown</label>
        <p-dropdown class="ui-g-12 ui-fluid dashboard" [options]="godownOptions" [(ngModel)]="g_cd" (onClick)="onSelect('gd')"
          (keydown.enter)="onSelect('gd')" (ngModelChange)="onResetTable()" filter="true" optionLabel="label"
          [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">Stack Formation Year</label>
        <p-dropdown class="ui-g-12 ui-fluid dashboard" [options]="YearOptions" [(ngModel)]="Year" [showClear]="true"
          (onClick)="onSelect('y')" (keydown.enter)="onSelect('y')" (ngModelChange)="onResetTable()"
          placeholder="-select-" filter="true" optionLabel="label">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">Commodity</label>
        <p-dropdown class="ui-g-12 ui-fluid dashboard" [options]="commodityOptions" [(ngModel)]="c_cd" (onClick)="onSelect('cd')"
          (keydown.enter)="onSelect('cd')" (ngModelChange)="onResetTable()" filter="true" optionLabel="label"
          [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-3 ui-md-1 ui-fluid" style="padding-top: 22px">
        <button pButton type="button" label=View (click)="onView()"
          [disabled]="(!g_cd || !Year || !c_cd)"></button>
      </div>
      <div class="ui-g-3 ui-md-1 ui-fluid" style="padding-top: 22px">
        <button pButton type="button" label=Print (click)="onPrint()" [disabled]="isActionDisabled"></button>
      </div>
      <div class="ui-g-3 ui-md-1 ui-fluid" style="padding-top: 22px">
        <button pButton type="button" label=Excel (click)="exportAsXLSX()" [disabled]="isActionDisabled"></button>
      </div>
      <div class="ui-g-1"></div>
      <div class="ui-g-12 dashboard">
        <p-table [columns]="StackCardOpeningCols" [value]="StackCardOpeningData" [loading]="loading" [rows]="20"
          [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" [responsive]="true" autoLayout="true">
          <ng-template pTemplate="header" let-columns>
            <tr style="text-align: center;">
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td *ngFor="let col of columns">
                <div *ngIf="col.field === 'StackBalanceBags' || col.field === 'Stackbalanceweight' || col.field === 'Formationyear'">
                  <div style="text-align: end !important">
                    {{rowData[col.field]}}
                  </div>
                </div>
                <div *ngIf="col.field === 'Date'">
                  <div style="width: 90px !important">
                    {{rowData[col.field]}}
                  </div>
                </div>
                <div *ngIf="col.field !== 'StackBalanceBags' && col.field !== 'Stackbalanceweight' && col.field !== 'Formationyear'">
                  {{rowData[col.field]}}
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
      <!-- </div> -->
    </div>
  </p-panel>
</div>
