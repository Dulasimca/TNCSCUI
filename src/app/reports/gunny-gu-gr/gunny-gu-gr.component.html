<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-12 ui-md-4 dashboard">Gunny - Gu/Gr</div>
      </div>
    </p-header>
    <div class="ui-g ui-md-12">
      <div>
        <p-toast [style]="{background: '#FFAEAE'}" position="top-center" key="t-date"></p-toast>
        <div class="ui-g-12 ui-md-2" style="padding-top: 10px">
          <div class="ui-g-6 ui-md-6">
            <p-radioButton class="ui-g-5 ui-md-3" name="groupname" value="GR" [(ngModel)]="selectedValue">
            </p-radioButton>
            <label class="ui-g-6" style="padding-top: 10px; padding-right: 5px;">GR</label>
          </div>
          <div class="ui-g-6 ui-md-6">
            <p-radioButton class="ui-g-5 ui-md-3" name="groupname" value="GU" [(ngModel)]="selectedValue">
            </p-radioButton>
            <label class="ui-g-6" style="padding-top: 10px; padding-right: 5px;">GU</label>
          </div>
        </div>
        <div class="ui-g-12 ui-md-3">
          <label class="ui-g-7 label-fontsize dashboard">Godown</label>
          <p-dropdown class="ui-g-12 ui-fluid dashboard" [options]="godownOptions" [(ngModel)]="g_cd"
            (onClick)="onSelect('godown')" (keydown.enter)="onSelect('godown')" (ngModelChange)="onResetTable()" filter="true" optionLabel="label"
            [showClear]="true" placeholder="-select-">
            <ng-template let-item pTemplate="selectedItem">
              <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
            </ng-template>
          </p-dropdown>
        </div>
        <div class="ui-g-6 ui-md-2">
          <label class="ui-g-7 label-fontsize dashboard">From</label>
          <p-calendar class="ui-g-12 ui-fluid dashboard" [(ngModel)]="fromDate" [showIcon]="true" [maxDate]="maxDate"
            dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
        </div>
        <div class="ui-g-6 ui-md-2">
          <label class="ui-g-7 label-fontsize dashboard">To</label>
          <p-calendar class="ui-g-12 ui-fluid dashboard" [maxDate]="maxDate" [(ngModel)]="toDate" [showIcon]="true"
            dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
        </div>
        <div class="ui-g-4 ui-md-1 ui-fluid" style="padding-top: 24px;">
          <button pButton type="button" label=View (click)="onView()" [disabled]="(!fromDate || !toDate || !g_cd)"></button>
        </div>
        <div class="ui-g-4 ui-md-1 ui-fluid" style="padding-top: 24px;">
          <button pButton type="button" label=Print (click)="onPrint()" [disabled]="isActionDisabled"></button>
        </div>
        <div class="ui-g-4 ui-md-1 ui-fluid" style="padding-top: 24px;">
          <button pButton type="button" label=Excel (click)="exportAsXLSX()" [disabled]="isActionDisabled"></button>
        </div>
        <div class="ui-g-12 ui-md-12 dashboard">
          <p-table [columns]="GunnyRepCols" [value]="GunnyRepData" [rows]="20"
            [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" autoLayout="true">
            <ng-template pTemplate="header" let-columns>
              <tr style="text-align: center;">
                <th *ngFor="let col of columns">
                  {{col.header}}
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
              <tr>
                <td *ngFor="let col of columns">
                  <div *ngIf="col.field === 'Quantity' || col.field === 'Bags'">
                    <div style="text-align: end !important">
                      {{rowData[col.field]}}
                    </div>
                  </div>
                  <div *ngIf="col.field !== 'Quantity' && col.field !== 'Bags'">
                    {{rowData[col.field]}}
                  </div>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </p-panel>
</div>
