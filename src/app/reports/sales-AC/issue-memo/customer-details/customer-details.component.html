<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">Issue Memo - Customer Details</div>
      </div>
    </p-header>
    <div class="ui-g">
      <p-toast position="center" key="t-err"></p-toast>
      <div class="ui-g-12 ui-md-2">
        <label class="ui-g label-fontsize dashboard">Godown</label>
        <p-dropdown class="ui-g-12 ui-fluid dashboard" [options]="godownOptions" [(ngModel)]="g_cd"
          (onClick)="onGodown()" (keydown.enter)="onSelect('godown')" (ngModelChange)="onResetTable()" filter="true"
          resetFilterOnHide="true" optionLabel="label" [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-2">
        <label for="ReceivorType" class="ui-g label-fontsize dashboard">Transaction Type</label>
        <p-dropdown #transaction name="TransactionType" class="ui-g-12 ui-fluid dashboard"
          [options]="transactionOptions" [(ngModel)]="t_cd" (onClick)="onSelect('t')" (onChange)="onSelect('t')"
          (keydown.enter)="onSelect('t')" (ngModelChange)="onResetTable()" filter="true" optionLabel="label"
          resetFilterOnHide="true" [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-2">
        <label for="ReceivorType" class="ui-g label-fontsize dashboard">Receiver Type</label>
        <p-dropdown #receiver name="ReceivorType" class="ui-g-12 ui-fluid dashboard" [options]="receiverOptions"
          [(ngModel)]="r_cd" (onChange)="onSelect('r')" (onClick)="onSelect('r')" (ngModelChange)="onResetTable()"
          filter="true" optionLabel="label" [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <!-- <div class="ui-g-12 ui-md-1" style="padding-top: 28px; font-size: small">
        <p-checkbox name="groupname" value="val1" label="Society Shop" [(ngModel)]="selectedValue"></p-checkbox>
        //<label class="ui-g-10" style="font-size: small">Society Shop</label>
      </div> -->
      <div class="ui-g-12 ui-md-2">
        <label class="ui-g label-fontsize dashboard">Society</label>
        <p-dropdown class="ui-g-12 ui-fluid dashboard" [options]="societyOptions" [(ngModel)]="s_cd"
          (onClick)="onSociety()" (keydown.enter)="onSociety()" (ngModelChange)="onResetTable()" filter="true"
          resetFilterOnHide="true" optionLabel="label" [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-6 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">From</label>
        <p-calendar class="ui-g-12 ui-fluid dashboard" [(ngModel)]="fromDate" [maxDate]="maxDate" [showIcon]="true"
          dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
      </div>
      <div class="ui-g-6 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">To</label>
        <p-calendar class="ui-g-12 ui-fluid dashboard" [(ngModel)]="toDate" [maxDate]="maxDate" [showIcon]="true"
          dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
      </div>
      <!-- <div class="ui-g-5"></div>
      <div class="ui-g-2">
        <p-checkbox name="groupname" value="val1" label="Soceity Shop" [(ngModel)]="selectedValue"></p-checkbox>
      </div>
      <div class="ui-g-5"></div> -->
      <div class="ui-g-12 ui-md-4"></div>
      <div class="ui-g-4 ui-md-1 ui-fluid">
        <button pButton type="button" label=View (click)="onView()" [disabled]="(!g_cd || !r_cd || !s_cd || !fromDate || !toDate || !t_cd)"></button>
      </div>
      <div class="ui-g-4 ui-md-1 ui-fluid">
        <button pButton type="button" label="View Abstract" (click)="onAbstract()"[disabled]="(!g_cd || !fromDate || !toDate)"></button>
      </div>
      <!--  -->
      <div class="ui-g-4 ui-md-1 ui-fluid">
        <button pButton type="button" label=Print (click)="onPrint()" [disabled]="isActionDisabled"></button>
      </div>
      <div class="ui-g-4 ui-md-1 ui-fluid">
        <button pButton type="button" label=Excel (click)="exportAsXLSX()" [disabled]="isActionDisabled"></button>
      </div>
      <div class="ui-g-12 ui-md-5"></div>
      <div class="ui-g-12 ui-md-12 dashboard">
        <p-table [columns]="(AbstractCols || IssueMemoCustomerDetailsCols)"
          [value]="(AbstractData || IssueMemoCustomerDetailsData)" [rows]="20"
          [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" [responsive]="true" autoLayout="true"
          [loading]="loading">
          <ng-template pTemplate="header" let-columns>
            <tr style="text-align: center;">
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td *ngFor="let col of columns">
                {{rowData[col.field]}}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-panel>
</div>
