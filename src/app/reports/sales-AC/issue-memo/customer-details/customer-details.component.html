<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">Issue Memo - Customer Details</div>
      </div>
    </p-header>
    <div class="ui-g">
      <p-toast class="ui-toast-message-warn" position="center" key="t-warn"></p-toast>
      <p-toast class="ui-toast-message-success" position="center" key="t-success"></p-toast>
      <p-toast class="ui-toast-message-error" position="center" key="t-err"></p-toast>
      <div class="ui-g-12 ui-md-3">
        <label class="ui-g-7 label-fontsize dashboard">Godown</label>
        <p-dropdown class="ui-g-12 ui-fluid dashboard" [options]="godownOptions" [(ngModel)]="g_cd" (onClick)="onSelect('godown')" (keydown.enter)="onSelect('godown')"
          (ngModelChange)="onResetTable()" filter="true" optionLabel="label" [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">Receiver Type</label>
        <p-dropdown class="ui-g-12 ui-fluid dashboard" [options]="recevierOptions" [(ngModel)]="r_cd" (onClick)="onSelect('receiver')" (keydown.enter)="onSelect('society')"
          (ngModelChange)="onResetTable()" filter="true" optionLabel="label" [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-1" style="padding-top: 28px; font-size: small">
        <p-checkbox name="groupname" value="val1" label="Society Shop" [(ngModel)]="selectedValue"></p-checkbox>
        <!-- <label class="ui-g-10" style="font-size: small">Society Shop</label> -->
      </div>
      <div class="ui-g-12 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">Society</label>
        <p-dropdown class="ui-g-12 ui-fluid dashboard" [options]="societyOptions" [(ngModel)]="s_cd" (onClick)="onSelect('society')" (keydown.enter)="onSelect('society')"
          (ngModelChange)="onResetTable()" filter="true" optionLabel="label" [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-6 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">From</label>
        <p-calendar [(ngModel)]="fromDate" [maxDate]="maxDate" [showIcon]="true" dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
      </div>
      <div class="ui-g-6 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">To</label>
        <p-calendar [(ngModel)]="toDate" [maxDate]="maxDate" [showIcon]="true" dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
      </div>
      <!-- <div class="ui-g-5"></div>
      <div class="ui-g-2">
        <p-checkbox name="groupname" value="val1" label="Soceity Shop" [(ngModel)]="selectedValue"></p-checkbox>
      </div>
      <div class="ui-g-5"></div> -->
      <div class="ui-g-4"></div>
      <div class="ui-g-12 ui-md-1 ui-fluid">
        <button pButton type="button" label=View (click)="onView()" [disabled]="isViewDisabled"></button>
      </div>
      <div class="ui-g-12 ui-md-1 ui-fluid">
        <button pButton type="button" label=Print (click)="onPrint()" [disabled]="isActionDisabled"></button>
      </div>
      <div class="ui-g-12 ui-md-1 ui-fluid">
        <button pButton type="button" label=Excel (click)="exportAsXLSX()" [disabled]="isActionDisabled"></button>
      </div>
      <div class="ui-g-12 ui-md-12 dashboard">
        <p-table [columns]="issueMemoCustomerDetailsCols" [value]="issueMemoCustomerDetailsData" [scrollable]="true" [rows]="10"
          [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" [responsive]="true" autoLayout="true">
          <ng-template pTemplate="header" let-columns>
            <tr style="text-align: center;">
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td *ngFor="let col of columns">
                <div *ngIf="col.field === 'Quantity'">
                  <div style="text-align: end !important">
                    {{rowData[col.field]}}
                  </div>
                </div>
                <div *ngIf="col.field !== 'Quantity'">
                  {{rowData[col.field]}}
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-panel>
</div>
