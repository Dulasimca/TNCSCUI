<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">Issue Memo - Customer Details</div>
      </div>
    </p-header>
    <div class="ui-g">
      <p-toast position="center" key="t-err"></p-toast>
      <div class="ui-g-12 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">Region</label>
        <p-dropdown #region class="ui-fluid dashboard" [options]="regionOptions" [(ngModel)]="RCode"
          (onClick)="onSelect('reg', 'click')" (keydown.enter)="onSelect('reg', 'enter')" [showClear]="true"
          (ngModelChange)="onResetTable()" filter="true" resetFilterOnHide="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">Godown</label>
        <p-dropdown #godown class="ui-fluid dashboard" [options]="godownOptions" [(ngModel)]="GCode"
          (onClick)="onSelect('gd', 'click')" (keydown.enter)="onSelect('gd', 'enter')"
          (ngModelChange)="onResetTable()" filter="true" resetFilterOnHide="true" [showClear]="true"
          placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-2">
        <label class="ui-g-12 label-fontsize dashboard">Transaction Type</label>
        <p-dropdown id="float-input" [options]="transactionOptions" [(ngModel)]="t_cd"
          (onClick)="onSelect('t', 'click')" (keydown.enter)="onSelect('t', 'enter')" (ngModelChange)="onResetTable()"
          filter="true" optionLabel="label" resetFilterOnHide="true" [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItems">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-2">
        <label class="ui-g-12 label-fontsize dashboard">Receiver Type</label>
        <p-dropdown id="float-input" [options]="receiverOptions" [(ngModel)]="r_cd" (onClick)="onSelect('r', 'click')"
          (keydown.enter)="onSelect('r', 'enter')" (ngModelChange)="onResetTable()" filter="true" optionLabel="label"
          resetFilterOnHide="true" [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItems">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-2">
        <label class="ui-g label-fontsize dashboard">Society</label>
        <p-dropdown class="ui-g-12 ui-fluid dashboard" [options]="societyOptions" [(ngModel)]="s_cd"
          (onClick)="onSelect('s', 'click')" (keydown.enter)="onSelect('s', 'click')" (ngModelChange)="onResetTable()"
          filter="true" resetFilterOnHide="true" optionLabel="label" [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-6 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">From</label>
        <p-calendar class="ui-g-12 ui-fluid dashboard" [(ngModel)]="fromDate" [maxDate]="maxDate" [showIcon]="true"
          dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
      </div>
      <div class="ui-g-6 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">To</label>
        <p-calendar class="ui-g-12 ui-fluid dashboard" [(ngModel)]="toDate" [maxDate]="maxDate" [showIcon]="true"
          dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
      </div>
      <div class="ui-g-12 ui-md-4"></div>
      <div class="ui-g-4 ui-md-1 ui-fluid">
        <button pButton type="button" label=View (click)="onView()"></button>
      </div>
      <div class="ui-g-4 ui-md-1 ui-fluid">
        <button pButton type="button" label="View Abstract" (click)="onAbstract()"></button>
      </div>
      <!-- <div class="ui-g-4 ui-md-1 ui-fluid">
        <button pButton type="button" label=Print (click)="onPrint()" [disabled]="isActionDisabled"></button>
      </div> -->
      <div class="ui-g-4 ui-md-1 ui-fluid">
        <button pButton type="button" label=Excel (click)="exportAsXLSX()" [disabled]="isActionDisabled"></button>
      </div>
      <div class="ui-g-12 ui-md-5"></div>
      <div class="ui-g-12 ui-md-12 dashboard">
        <p-table [columns]="(AbstractCols || IssueMemoCustomerDetailsCols)"
          [value]="(AbstractData || IssueMemoCustomerDetailsData)" [rows]="20"
          [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" [responsive]="true" autoLayout="true"
          [loading]="loading">
          <ng-template pTemplate="header" let-columns>
            <tr style="text-align: center;">
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td *ngFor="let col of columns">
                {{rowData[col.field]}}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-panel>
</div>
