<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">Truck Memo Register</div>
      </div>
    </p-header>
    <div>
      <div class="ui-g-12">
        <div class="ui-g-3"></div>
      <div class="ui-g-2 ui-fluid">
          <label class="ui-g-7" style="text-align: center">From Date:</label>
        <p-calendar class="ui-g-8 ui-fluid dashboard" [(ngModel)]="fromDate" [showIcon]="true"></p-calendar>
      </div>
      <div class="ui-g-2 ui-fluid">
        <label class="ui-g-7" style="text-align: center">To Date:</label>
        <p-calendar class="ui-g-8 ui-fluid dashboard" [(ngModel)]="toDate" [showIcon]="true"></p-calendar>
      </div>
      <div style="padding-top: 35px;">
      <div class="ui-g-1 ui-fluid">
          <button pButton type="button" label=Print></button>
        </div>
        <div class="ui-g-1 ui-fluid">
            <button pButton type="button" label=View></button>
          </div>
    </div>
    <div class="ui-g-3"></div>
  </div>
      <!-- <div class="table-screen-size"> -->
        <div class="ui-g-12 ui-fluid">
        <p-table [columns]="TruckMemoRegCols" [value]="TruckMemoRegData" [responsive]="true" [scrollable]="true" scrollHeight="150px" [rows]="10" [rowsPerPageOptions]="[10,20,30,40,50,100]"
        [paginator]="true" [responsive]="true" autoLayout="true">
          <ng-template pTemplate="colgroup" let-columns>
            <colgroup>
              <col *ngFor="let col of columns" style="width:80px">
            </colgroup>
          </ng-template>
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td *ngFor="let col of columns">
                {{rowData[col.field]}}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
      <!-- </div> -->
    </div>
  </p-panel>
</div>
