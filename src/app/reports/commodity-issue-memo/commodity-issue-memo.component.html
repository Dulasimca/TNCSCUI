<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">Date Wise Commodity Wise Issue</div>
      </div>
    </p-header>
    <div class="ui-g">
      <p-toast position="center" key="t-err"></p-toast>
      <div class="ui-g-12 dashboard">
        <div class="ui-g-12 ui-md-2">
          <label class="ui-g-7 label-fontsize dashboard">Region</label>
          <p-dropdown #region class="ui-g-12 ui-fluid dashboard" [options]="regionOptions" [(ngModel)]="RCode" (onClick)="onSelect('reg', 'click')"
            (keydown.enter)="onSelect('reg', 'enter')" (ngModelChange)="onResetTable()" filter="true"
            resetFilterOnHide="true" [showClear]="true" placeholder="-select-">
            <ng-template let-item pTemplate="selectedItem">
              <span style="vertical-align:middle">{{item.label}}</span>
            </ng-template>
          </p-dropdown>
        </div>
        <div class="ui-g-12 ui-md-3">
          <label class="ui-g-7 label-fontsize dashboard">Godown</label>
          <p-dropdown class="ui-g-12 ui-fluid dashboard" [options]="godownOptions" [(ngModel)]="GCode" (onClick)="onSelect('gd', 'click')"
            (keydown.enter)="onSelect('gd', 'enter')" (ngModelChange)="onResetTable()" filter="true"
            resetFilterOnHide="true" [showClear]="true" placeholder="-select-">
            <ng-template let-item pTemplate="selectedItem">
              <span style="vertical-align:middle">{{item.label}}</span>
            </ng-template>
          </p-dropdown>
        </div>
        <div class="ui-g-12 ui-md-3">
          <label class="ui-g-7 label-fontsize dashboard">Commodity</label>
          <p-dropdown class="ui-g-12 ui-fluid dashboard" [options]="commodityOptions" [(ngModel)]="ITCode" (onClick)="onSelect('cd', 'click')"
            (keydown.enter)="onSelect('cd', 'enter')" (ngModelChange)="onResetTable()" filter="true"
            resetFilterOnHide="true" [showClear]="true" placeholder="-select-">
            <ng-template let-item pTemplate="selectedItem">
              <span style="vertical-align:middle">{{item.label}}</span>
            </ng-template>
          </p-dropdown>
        </div>
        <div class="ui-g-6 ui-md-2">
          <label class="ui-g-7 label-fontsize dashboard">From</label>
          <p-calendar class="ui-g-12 ui-fluid dashboard" [(ngModel)]="fromDate" [showIcon]="true" [maxDate]="maxDate"
            dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect($event)"></p-calendar>
        </div>
        <div class="ui-g-6 ui-md-2">
          <label class="ui-g-7 label-fontsize dashboard">To</label>
          <p-calendar class="ui-g-12 ui-fluid dashboard" [(ngModel)]="toDate" [showIcon]="true" [maxDate]="maxDate"
            dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect($event)"></p-calendar>
        </div>
        <div class="ui-g-1"></div>
      </div>
      <div class="ui-g-12 dashboard">
        <!-- <div class="ui-g-3"></div> -->
        <!-- <div class="ui-g-3 ui-md-2">
          <p-checkbox name="groupname" value="val1" label="Check3" [(ngModel)]="selectedValues"></p-checkbox>
        </div>
        <div class="ui-g-3 ui-md-2">
          <p-checkbox name="groupname" value="val2" label="Issued to Godown" [(ngModel)]="selectedValues"></p-checkbox>
        </div>
        <div class="ui-g-3 ui-md-2">
          <p-checkbox name="groupname" value="val3" label="Issued to Depositor" [(ngModel)]="selectedValues"></p-checkbox>
        </div> -->
        <!-- <div class="ui-g-3"></div> -->
        <div class="ui-g-12 dashboard">
            <div class="ui-g-4"></div>
        <div class="ui-g-3 ui-md-1 ui-fluid">
          <button pButton type="button" label=View (click)="onView()"
            [disabled]="(!GCode || !RCode || !ITCode || !fromDate || !toDate)"></button>
        </div>
        <div class="ui-g-3 ui-md-1 ui-fluid">
          <button pButton type="button" label=Print (click)="onPrint()" [disabled]="isActionDisabled"></button>
        </div>
        <div class="ui-g-3 ui-md-1 ui-fluid">
          <button pButton type="button" label=Excel (click)="exportAsXLSX()" [disabled]="isActionDisabled"></button>
        </div>
        <div class="ui-g-5"></div>
      </div>
      </div>
      <div class="ui-g-12 dashboard">
        <p-table [columns]="commodityIssueMemoCols" [value]="commodityIssueMemoData" [responsive]="true"
          [scrollable]="true" [loading]="loading" [rows]="20" [rowsPerPageOptions]="[10,20,30,40,50,100]"
          [paginator]="true" autoLayout="true">
          <ng-template pTemplate="header" let-columns>
            <tr style="text-align: center;">
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td *ngFor="let col of columns">
                <div *ngIf="col.field === 'Quantity'">
                  <div style="text-align: end !important">
                    {{rowData[col.field]}}
                  </div>
                </div>
                <div *ngIf="col.field !== 'Quantity'">
                  {{rowData[col.field]}}
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-panel>
</div>
