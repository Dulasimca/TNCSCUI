<app-menu *ngIf="canShowMenu"></app-menu>
<div class="ui-g-12 ui-md-12 ui-lg-12 content"  style="margin: 0px !important">
  <p-panel header="Stock Purchase">
    <div class="ui-g">
      <div class="ui-g-12">
        <label class="ui-g-2 inline-padding">Depositor Type:</label>
        <p-autoComplete [(ngModel)]="depositorType" [suggestions]="depositorTypeOptions" (completeMethod)="search($event)" [dropdown]="true" [size]="17"></p-autoComplete>
        <!--  <p-dropdown #depositorType class="ui-g-2 inline-padding" [options]="depositorTypeOptions" [(ngModel)]="selectedDepositorType" optionLabel="name" [showClear]="true"></p-dropdown>-->
    <!-- <input pInputText class="ui-g-2 inline-padding" [(ngModel)]="depositorType" type="text" /> -->
      </div>
      <div class="ui-g-12">
        <label class="ui-g-2 inline-padding">Depositor Name:</label>
        <p-autoComplete [(ngModel)]="depositorName" [suggestions]="depositorNameOptions" (completeMethod)="search($event)" [dropdown]="true" [size]="17"></p-autoComplete>
      <!-- <p-dropdown #depositorName class="ui-g-2 inline-padding" [options]="depositorNameOptions" [(ngModel)]="selectedDepositorName" optionLabel="name" [showClear]="true"></p-dropdown> -->
     <!-- <input pInputText class="ui-g-2 inline-padding" [(ngModel)]="depositorName" type="text" /> -->
      </div>
      <div class="ui-g-12">
        <label class="ui-g-2 inline-padding">Item Name:</label>
        <p-autoComplete [(ngModel)]="itemName" [suggestions]="itemNameOptions" (completeMethod)="search($event)" [dropdown]="true" [size]="17"></p-autoComplete>
        <!-- <p-dropdown #itemName class="ui-g-2 inline-padding" [options]="itemNameOptions" [(ngModel)]="selectedItemName" optionLabel="name" [showClear]="true"></p-dropdown> -->
  <!-- <input pInputText class="ui-g-2 inline-padding" [(ngModel)]="itemName" type="text" /> -->
      </div>
        <div class="ui-g-12">
          <label class="ui-g-2 inline-padding">Quantity:</label>
          <input pInputText class="ui-g-2 inline-padding" [(ngModel)]="qty" type="text" />
        </div>
        <div class="ui-g-12">
          <label class="ui-g-2 inline-padding">Order Number:</label>
          <input pInputText class="ui-g-2 inline-padding" [(ngModel)]="orderNumber" type="text" />
        </div>
        <div class="ui-g-12">
          <label class="ui-g-2 inline-padding">Remarks:</label>
          <textarea pInputTextarea class="ui-g-2 inline-padding" [(ngModel)]="remarks" type="text"></textarea>
        </div>
        <div class="ui-g-12">
          <p-button class="inline-margin" label="Save" (click)="onSave()"></p-button>
          <p-button class="inline-margin" label="View" (click)="onView()"></p-button>
        </div>
        <div class="ui-g-12 ui-md-12 ui-lg-12" *ngIf="isShowGrid">
          <p-table [value]="stockPurchaseData" [paginator]="true" [rows]="20">
            <ng-template pTemplate="header">
              <tr>
                <th *ngFor="let col of stockPurchaseDataCoulmns">
                  {{col.header}}
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-data>
              <tr>
                <td *ngFor="let col of stockPurchaseDataCoulmns">
                  {{data[col.field]}}
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </p-panel>
  </div>
