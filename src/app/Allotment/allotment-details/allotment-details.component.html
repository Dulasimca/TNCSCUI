<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">Allotment Details</div>
      </div>
    </p-header>
    <div class="ui-g ui-fluid">
      <p-toast position="top-center" key="t-err"></p-toast>
      <div class="ui-g-12 dashboard">
        <div class="ui-g-12 ui-md-3"></div>
        <div class="ui-g-12 ui-md-12" style="border: 1px solid #18c5a9">
          <div class="ui-g-12 ui-md-12">
            <div class="ui-g-3"></div>
            <div class="ui-g-4 ui-md-2 ui-fluid">
              <label for="AllotmentMonth" class="label-fontsize">Allotment Month</label>
              <p-dropdown #m="ngModel" name="AllotmentMonth" [options]="monthOptions" [(ngModel)]="month"
                (onClick)="onSelect('m', 'click')" (keydown.enter)="onSelect('m', 'enter')" filter="true"
                resetFilterOnHide="true" optionLabel="label" filterMatchMode="startsWith" required>
              </p-dropdown>
            </div>
            <div class="ui-g-4 ui-md-2 ui-fluid">
              <label for="AllotmentYear" class="label-fontsize">Allotment Year</label>
              <p-dropdown #y="ngModel" name="AllotmentYear" [options]="yearOptions" [(ngModel)]="year"
                (onClick)="onSelect('y', 'click')" (keydown.enter)="onSelect('y', 'enter')" required>
              </p-dropdown>
            </div>
            <div class="ui-g-4 ui-md-4 ui-fluid" style="margin-top: 20px;">
              <input id="my-file-selector" type="file" (change)="uploadData($event)" name="uploadExcel">
            </div>
          </div>
          <div class="ui-g-12">
            <p-table [columns]="AllotmentCols" [value]="AllotmentData" [rows]="20" [totalRecords]="totalRecords"
              [rowsPerPageOptions]="[10,20,30,40,50,100]"  [paginator]="true" [responsive]="true"
              [scrollable]="true">
              <ng-template pTemplate="colgroup" let-columns>
                <colgroup>
                    <col *ngFor="let col of columns" style="width: 110px;">
                </colgroup>
            </ng-template>
              <ng-template pTemplate="header" let-columns>
                <tr  >
                  <th *ngFor="let col of columns">
                    {{col.header}}
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
                <tr>
                  <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                  </td>
                </tr>
              </ng-template>
            </p-table>
        </div>
        </div>
      </div>
    </div>
  </p-panel>
</div>
