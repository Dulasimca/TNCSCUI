<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">Employee Master</div>
      </div>
    </p-header>
    <p-toast position="center" key="t-err"></p-toast>
    <div class="ui-g">
        
      <div class="employee-main">
        <div>
          <form #templateForm="ngForm" (ngSubmit)="onSubmit(templateForm.value)">
            <div class="ui-float-label" style="margin-bottom: 20px">
              <input class="icon2" type="number" size="30" pInputText [(ngModel)]="formUser.Empno" name="Empno"
                #Empno="ngModel" autocomplete="off" oninput="this.value = this.value.replace(/[^0-9]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');" onKeyDown="if(this.value.length==6 && event.keyCode!=8) return false;" required>
              <label for="Empno">EEPF Number</label>
            </div>
            <div class="ui-float-label" style="margin-bottom: 20px">
              <input class="icon2" type="EmpName" size="30" pInputText [(ngModel)]="formUser.EmpName" name="EmpName"
                #EmpName="ngModel" autocomplete="off" required>
              <label for="EmpName">Employee Name</label>
            </div>
            <!-- <div class="ui-float-label" style="margin-bottom: 20px">
              <input class="icon2" type="Designation" size="30" pInputText [(ngModel)]="formUser.Designation"
                name="Designation" #Designation="ngModel" autocomplete="off" required>
              <label for="Designation">Designation</label>
            </div> -->
            <div class="ui-g dashboard" style="margin-bottom: 20px">
                <label class="ui-g label-fontsize-large">Designation</label>
                <p-dropdown class="ui-g-12 ui-fluid dashboard" id="float-input" [options]="designationOptions" [(ngModel)]="d_cd"
                  (onClick)="onDesignation()" filter="true"
                  (keydown.enter)="onDesignation()" optionLabel="label" [showClear]="true" name="DesignationName" required>
                  <ng-template let-item pTemplate="selectedItem">
                    <span style="vertical-align:middle">{{item.label}}</span>
                  </ng-template>
                </p-dropdown>
              </div>
            <div class="ui-float-label" style="margin-bottom: 10px">
              <input class="icon2" type="Refno" size="30" pInputText [(ngModel)]="formUser.Refno" name="Refno"
                #Refno="ngModel" autocomplete="off" required>
              <label for="Refno">Reference No</label>
            </div>
            <div style="padding: 0px 15px 10px 24px;">
              <label class="ui-g-10 label-fontsize dashboard" style="text-align: center">Reference Date</label>
              <p-calendar [showIcon]="true" dateFormat="dd/mm/yy" [maxDate]="maxDate" name="RefDate"
                [(ngModel)]="formUser.RefDate"></p-calendar>
            </div>
            <div style="padding: 0px 15px 10px 24px;">
              <label class="ui-g-10 label-fontsize dashboard" style="text-align: center">J or R Date</label>
              <!-- <p-calendar [(ngModel)]="formUser.JRDate" [showIcon]="true" dateFormat="dd/mm/yy"></p-calendar> -->
              <p-calendar [showIcon]="true" dateFormat="dd/mm/yy" [maxDate]="maxDate" name="JRDate"
                [(ngModel)]="formUser.JRDate"></p-calendar>
            </div>
            <div>
              <span style="padding: 0px 0px 0px 40px;">
                <p-radioButton name="JRType" value="J" label="Join" [(ngModel)]="Join"></p-radioButton>
              </span>
              <span style="padding: 0px 0px 0px 40px;">
                <p-radioButton name="JRType" value="R" label="Relieve" [(ngModel)]="Relieve"></p-radioButton>
              </span>
            </div>
            <!-- <div> 
              <span style="padding: 0px 5px 0px 46px;">
                <p-checkbox name="JRType" [(ngModel)]="Join" value="J" label="Join" binary="showTrue"></p-checkbox>
              </span>
              <span style="padding: 0px 0px 0px 40px;">
                <p-checkbox name="JRType" [(ngModel)]="Relieve" value="R" label="Relieve" binary="showTrue">
                </p-checkbox>
              </span>
            </div> -->
            <div class="bottom" style="padding-left: 95px">
              <div>
              <button class="btn" style="padding: 4px 10px 4px 10px" pButton type="button" (click)="onSubmit(formUser)"
                label=Submit [disabled]="(!templateForm.form.valid)"></button>
              </div>
                <div style="padding-top: 10px;">
                    <button class="btn" style="padding: 4px 17px 4px 17px" pButton type="button" label=View (click)="onView()"></button>
                  </div>
            </div>
            <!-- <div>
              <button class="btn" style="padding: 4px 10px 4px 10px" pButton type="button" label=View (click)="onView()"></button>
            </div> -->
          </form>
        </div>
      </div>

      <div class="ui-g-12 ui-fluid">
        <p-table #table [columns]="EmployeeCols" [value]="EmployeeData" [rows]="20"
          [rowsPerPageOptions]="[10,20,30,40,50,100]" selectionMode="single" [responsive]="true" autoLayout="true"
          [paginator]="true" (onRowSelect)="onRowSelect($event)">
          <ng-template pTemplate="colgroup" let-columns>
            <colgroup>
              <col *ngFor="let col of columns" style="width:80px">
            </colgroup>
          </ng-template>
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">
              <td *ngFor="let col of columns">
                {{rowData[col.field]}}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
      <div>
        <button class="ui-g-10 dashboard" pButton label=OK [disabled]="disableOkButton"
          (click)="showSelectedData()"></button>
      </div>

  </p-panel>
