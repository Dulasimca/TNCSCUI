<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-12 ui-md-7 dashboard">Issuer Master</div>
        <div class="ui-g-12 ui-md-5 dashboard" style="float: right !important;">
          <input class="search-masters" type="text" [(ngModel)]="searchText" pInputText
            placeholder="Search by IssuerName" (ngModelChange)="onSearch($event)">
          <button class="inline-padding" pButton type="button" icon="fa fa-search" class="ui-button-warn"></button>
          <p-splitButton class="inline-padding" label="Export" icon="pi pi-download" [model]="items"
            styleClass="ui-button-danger"></p-splitButton>
          <button class="inline-padding" pButton type="button" icon="fa fa-print" class="ui-button-warn"
            (click)="print()"></button>
        </div>
      </div>
    </p-header>
    <p-toast position="top-center" key="t-err"></p-toast>
    <div class="ui-g ui-fluid">
      <div class="ui-g-8 dashboard"></div>
      <div class="ui-g-1 dashboard">
        <button class="inline-padding" pButton type="button" label=Add icon="pi pi-plus" class="ui-button-warn"
            (click)="addNew()"></button></div>
      <div class="table-screen-size">
        <p-table #table [columns]="IssuerMasterCols" [value]="IssuerMasterData" [rows]="20"
          [rowsPerPageOptions]="[10,20,30,40,50,100]" selectionMode="single" [responsive]="true" autoLayout="true"
          [paginator]="true" [loading]="loading">
          <ng-template pTemplate="header" let-columns>
            <tr style="text-align: center;">
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
            <tr [pSelectableRow]="rowData" (dblclick)="onRowSelect($event, rowData)">
              <td *ngFor="let col of columns">
                {{rowData[col.field]}}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-panel>
</div>
<p-dialog header="Issuer-Master" [contentStyle]="{'overflow':'scroll'}" [modal]="true" [maximizable]="true"
[(visible)]="viewPane" [responsive]="true" [style]="{width: '800px', height: '800px'}">
<form #f="ngForm" name="issuerMaster">
  <div class="ui-g-12 ui-fluid">
    <div class="ui-g-1"></div>
    <div class="ui-g-6 ui-md-3">
      <span class="ui-float-label">
        <input name="Godown" pInputText [(ngModel)]="GName" [readonly]="true" autocomplete="off" required>
        <label for="Godown" class="float-input">Godown Name</label>
      </span>
    </div>
    <div class="ui-g-6 ui-md-3">
      <span class="ui-float-label">
        <input name="Region" pInputText [(ngModel)]="RName" [readonly]="true" autocomplete="off" required>
        <label for="Region" class="float-input">Region Name</label>
      </span>
    </div>
    <div class="ui-g-6 ui-md-4" style="margin-top: -20px">
      <label for="Society_Type" class="label-fontsize">Society Type</label>
      <p-dropdown #society name="Society_Type" [options]="societyOptions" [(ngModel)]="Society"
        (onClick)="onSelect('click')" (keydown.enter)="onSelect('enter')" filter="true"
         optionLabel="label" resetFilterOnHide="true" [showClear]="true" required>
        <ng-template let-item pTemplate="selectedItem">
          <span style="vertical-align:middle">{{item.label}}</span>
        </ng-template>
      </p-dropdown>
    </div>
    <!-- <div class="ui-g-2"></div> -->
  </div>
  <div class="ui-g-12 ui-fluid">
    <div class="ui-g-1"></div>
    <div class="ui-g-6 ui-md-3">
      <span class="ui-float-label">
        <input name="Iss_Code" pInputText [(ngModel)]="IssuerCode" [readonly]="true" autocomplete="off" required>
        <label for="Iss_Code" class="float-input">Issuer Code</label>
      </span>
    </div>
    <div class="ui-g-6 ui-md-3">
      <span class="ui-float-label">
        <input name="Acs_Code" pInputText [(ngModel)]="ACSCode" autocomplete="off" required>
        <label for="Acs_Code" class="float-input">ACSCode</label>
      </span>
    </div>
    <div class="ui-g-6 ui-md-4">
        <span class="ui-float-label">
          <input name="Iss_Name" pInputText [(ngModel)]="IssuerName" autocomplete="off" required>
          <label for="Iss_Name" class="float-input">Issuer Name</label>
        </span>
      </div> <!-- <div class="ui-g-2"></div> -->
  </div>
  <div class="ui-g-12 ui-fluid">
      <div class="ui-g-1"></div>
       <div class="ui-g-4 ui-md-4 no-pad-top"  style="border: 1.2px solid #d6d6d6 !important">
      <p-radioButton class="ui-g-6" name="Flag" label="Active" value="A" [(ngModel)]="Activeflag">
      </p-radioButton>
      <p-radioButton class="ui-g-6" name="Flag" label="InActive" value="I" [(ngModel)]="Activeflag" >
      </p-radioButton>
    </div>
    <div class="ui-g-4"></div>
    <div class="ui-g-4 ui-md-2">
        <button pButton label=Save (click)="onSave()"></button>
    </div>
      </div>
      </form>
</p-dialog>
