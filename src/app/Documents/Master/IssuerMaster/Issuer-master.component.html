<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">Issuer Master</div>
        <div class="ui-g-8 dashboard" style="text-align: end !important;">
          <input class="search-masters" type="text" [(ngModel)]="searchText" pInputText placeholder="Search by IssuerCode"
            (ngModelChange)="onSearch($event)">
          <button class="inline-padding" pButton type="button" icon="fa fa-search" class="ui-button-warn"></button>
          <p-splitButton class="inline-padding" label="Export" icon="pi pi-download" [model]="items"
            styleClass="ui-button-danger"></p-splitButton>
          <button class="inline-padding" pButton type="button" icon="fa fa-print" class="ui-button-warn"
            (click)="print()"></button>
        </div>
      </div>
    </p-header>
    <p-toast position="top-center" key="t-err"></p-toast>
    <div class="ui-g ui-fluid">
      <div class="table-screen-size">
        <p-table #table [columns]="IssuerMasterCols" [value]="IssuerMasterData" [rows]="20"
          [rowsPerPageOptions]="[10,20,30,40,50,100]" selectionMode="single" [responsive]="true" autoLayout="true"
          [paginator]="true" (onRowSelect)="onRowSelect($event)" [loading]="loading">
          <ng-template pTemplate="header" let-columns>
            <tr style="text-align: center;">
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">
              <td>
                {{rowData.SlNo}}
              </td>
              <td>
                {{rowData.IssuerCode}}
              </td>
              <td>
                {{rowData.IssuerNo}}
              </td>
              <td>
                {{rowData.Issuername}}
              </td>
              <td>
                {{rowData.Godcode}}
              </td>
              <td pEditableColumn>
                <p-cellEditor>
                  <ng-template pTemplate="input">
                    <input pInputText type="text" [(ngModel)]="rowData.ACSCode">
                  </ng-template>
                  <ng-template pTemplate="output">
                    {{rowData.ACSCode}}
                  </ng-template>
                </p-cellEditor>
              </td>
              <td pEditableColumn>
                <p-cellEditor (keydown.enter)="onSave(rowData)">
                  <ng-template pTemplate="input">
                    <input pInputText type="text" [(ngModel)]="rowData.Activeflag">
                  </ng-template>
                  <ng-template pTemplate="output">
                    {{rowData.Activeflag}}
                  </ng-template>
                </p-cellEditor>
              </td>
              <!-- <td>
                <button pButton type="button" icon="pi pi-check" class="ui-button-success" style="margin-right: .5em"
                  (click)="onSave(rowData)" ></button>
              </td> -->
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-panel>
</div>
