<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">Shop Society Update</div>
      </div>
    </p-header>
    <p-toast position="top-center" key="t-err"></p-toast>
    <div class="ui-g ui-fluid">
      <div class="ui-g-12 ui-md-1"></div>
      <div class="ui-g-6 ui-md-2">
        <label class="ui-g label-fontsize dashboard">Co-operative Type</label>
        <p-dropdown [options]="typeOptions" [(ngModel)]="t_cd" (onClick)="onSelect()" filter="true"
          (ngModelChange)="onResetTable()" optionLabel="label" [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-3 ui-md-1" style="padding-top: 23px">
        <button pButton type="button" label=View [disabled]="(!t_cd)" (click)="onView()"></button>
      </div>
      <div class="ui-g-6 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">Society</label>
        <p-dropdown [options]="societyOptions" [(ngModel)]="s_cd" (onClick)="onSelect()"
          (ngModelChange)="onResetTable()" filter="true" optionLabel="label" [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-3">
        <label class="ui-g label-fontsize dashboard">Select Shop Name for the Selected Society</label>
        <p-dropdown [options]="IssuerOptions" [(ngModel)]="Iss_cd" (onClick)="onSelect()"
          filter="true" optionLabel="label" (ngModelChange)="onResetTable()" [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <!-- <div class="ui-g-12 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">Ccs Shop Code</label>
        <input type="text" size="20" [(ngModel)]="OrderNo" maxlength="20" pInputText autocomplete="off">
      </div> -->

      <div class="ui-g-3 ui-md-1" style="padding-top: 23px">
        <button pButton type="button" label=Update [disabled]="(!t_cd || !s_cd || !Iss_cd)"
          (click)="onUpdate()"></button>
      </div>
      <div class="ui-g-12 ui-md-1"></div>
      <div class="ui-g-12 dashboard">
        <p-table [columns]="SocietyMasterEntryCols" [value]="SocietyMasterEntryData" [rows]="20"
          [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" [responsive]="true" autoLayout="true"
          [loading]="loading">
          <ng-template pTemplate="header" let-columns>
            <tr style="text-align: center;">
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td *ngFor="let col of columns">
                {{rowData[col.field]}}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-panel>
</div>
