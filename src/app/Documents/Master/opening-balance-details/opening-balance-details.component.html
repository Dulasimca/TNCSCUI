<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">DETAILS OF OPENING BALANCE OF ALL STOCKS</div>
      </div>
    </p-header>
    <p-toast [style]="{background: '#FFAEAE'}" position="top-center" key="t-err"></p-toast>
    <div class="ui-g ui-fluid">
      <div class="ui-g-12 ui-md-3">
        <label class="ui-g-7 label-fontsize dashboard">Godown</label>
        <p-dropdown [options]="godownOptions" [(ngModel)]="g_cd" (onClick)="onSelect()" filter="true"
          optionLabel="label" [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-3">
        <label class="ui-g-7 label-fontsize dashboard">Commodity</label>
        <input type="text" size="20" [(ngModel)]="OrderNo" maxlength="20" pInputText autocomplete="off">
      </div>
      <div class="ui-g-12 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">Date</label>
        <p-calendar class="ui-g-12 ui-fluid dashboard" [(ngModel)]="fromDate" [maxDate]="maxDate" [showIcon]="true"
          dateFormat="dd/mm/yy" (ngModelChange)="onDateSelect()"></p-calendar>
      </div>
      <div class="ui-g-1"></div>
      <div class="ui-g-12 ui-md-2 card" style="padding-top: 20px; text-align: center">
        <label class="ui-g-12 label-fontsize dashboard">Current Year Pv Shortages</label>
        <input type="text" maxlength="6" [(ngModel)]="Excess" size="20" pInputText autocomplete="off">
      </div>
      <div class="ui-g-12 ui-md-3 ui-fluid" style="text-align: center">
        <p-header>
          <div class="dashboard label-fontsize-large" style="padding-right: 50px">
            Book Balance
          </div>
        </p-header>
        <div class="ui-g-6 ui-md-4">
          <label class="label-fontsize">Bags</label>
          <input type="text" maxlength="6" [(ngModel)]="Bag" size="20" pInputText autocomplete="off">
        </div>
        <div class="ui-g-6 ui-md-8">
          <label class="label-fontsize">Weight (Kgs)</label>
          <input type="text" maxlength="6" [(ngModel)]="GKg" size="20" pInputText autocomplete="off">
        </div>
      </div>
      <div class="ui-g-12 ui-md-3 ui-fluid" style="text-align: center">
        <p-header>
          <div class="dashboard label-fontsize-large" style="padding-right: 50px">
            Physical Balance
          </div>
        </p-header>
        <div class="ui-g-6 ui-md-4">
          <label class="label-fontsize">Bags</label>
          <input type="text" maxlength="6" [(ngModel)]="Bags" size="20" pInputText autocomplete="off">
        </div>
        <div class="ui-g-6 ui-md-8">
          <label class="label-fontsize">Weight (Kgs)</label>
          <input type="text" maxlength="6" [(ngModel)]="GKgs" size="20" pInputText autocomplete="off">
        </div>
      </div>
      <div class="ui-g-12 ui-md-1" style="padding-top: 11px">
        <label class="ui-g-12 label-fontsize">Cumulitive Shortage</label>
        <input class="ui-g-6" type="text" maxlength="6" [(ngModel)]="CS" size="20" pInputText autocomplete="off">
      </div>
      <div class="ui-g-12 ui-md-1" style="padding-top: 31px">
        <label class="label-fontsize">Excess</label>
        <input type="text" maxlength="6" [(ngModel)]="Excess" size="20" pInputText autocomplete="off">
      </div>
      <div class="ui-g-4">
        <div class="ui-g-12 ui-md-4" style="padding-top: 44px">
          <button pButton type="button" label=View (click)="View()"></button>
        </div>
        <div class="ui-g-12 ui-md-4" style="padding-top: 44px">
          <button pButton type="button" label=Print (click)="onPrint()"></button>
        </div>
        <div class="ui-g-12 ui-md-4" style="padding-top: 44px">
          <button pButton type="button" label=Excel (click)="exportAsXLSX()"></button>
        </div>
      </div>
    </div>
  </p-panel>
</div>
