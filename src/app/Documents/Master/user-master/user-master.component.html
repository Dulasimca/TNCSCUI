<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">User Master</div>
      </div>
    </p-header>
    <p-toast [style]="{background: '#FFAEAE'}" position="top-center" key="t-err"></p-toast>
    <div class="ui-g-3"></div>
    <div class="ui-g-12 ui-md-2 dashboard">
      <label class="ui-g-7 label-fontsize dashboard" for="regionCode">Region</label>
      <p-dropdown [options]="regionOptions" [(ngModel)]="r_cd" (onClick)="onSelect()" filter="true" optionLabel="label"
        [showClear]="true" placeholder="-select-">
        <ng-template let-item pTemplate="selectedItem">
          <span style="vertical-align:middle">{{item.label}}</span>
        </ng-template>
      </p-dropdown>
    </div>
    <div class="ui-g-12 ui-md-2 dashboard">
      <label class="ui-g-7 label-fontsize dashboard" for="godownCode">Godown Name</label>
      <p-dropdown [options]="godownOptions" [(ngModel)]="g_cd" (onClick)="onSelect()" filter="true" optionLabel="label"
        [showClear]="true" placeholder="-select-">
        <ng-template let-item pTemplate="selectedItem">
          <span style="vertical-align:middle">{{item.label}}</span>
        </ng-template>
      </p-dropdown>
    </div>
    <div class="ui-g-12 ui-md-2 dashboard">
      <label class="ui-g-7 label-fontsize dashboard" for="roleId">Role</label>
      <p-dropdown [options]="roleId" [(ngModel)]="role" (onClick)="onSelect()" filter="true" optionLabel="label"
        [showClear]="true" placeholder="-select-">
        <ng-template let-item pTemplate="selectedItem">
          <span style="vertical-align:middle">{{item.label}}</span>
        </ng-template>
      </p-dropdown>
    </div>
    <div class="ui-g-4"></div>
    <div class="header-main" style="margin:70px auto">
      <div>
        <form #templateForm="ngForm" (ngSubmit)="onSubmit(templateForm.value)">
          <div class="ui-float-label" style="margin-bottom: 20px">
            <input class="icon2" type="username" size="30" pInputText [(ngModel)]="formUser.username" name="username"
              #username="ngModel" autocomplete="off" required>
            <label for="userName">Username</label>
          </div>
          <div class="ui-float-label" style="margin-bottom: 20px">
            <input class="icon2" type="password" size="30" pInputText [(ngModel)]="formUser.password" name="password"
              #password="ngModel" autocomplete="off" required>
            <label for="password">Password</label>
          </div>
          <div class="ui-float-label" style="margin-bottom: 20px">
            <input class="icon2" type="email" size="30" pInputText [(ngModel)]="formUser.email" name="email"
              #email="ngModel" autocomplete="off" required>
            <label for="email">Email</label>
          </div>
          <div class="ui-float-label" style="margin-bottom: 20px">
            <input class="icon2" type="phone" size="30" pInputText [(ngModel)]="formUser.phone" name="phone"
              #phone="ngModel" autocomplete="off" required>
            <label for="phone">Phone number</label>
          </div>
          <div class="ui-float-label" style="margin-bottom: 20px">
            <input class="icon2" type="empId" size="30" pInputText [(ngModel)]="formUser.empId" name="empId"
              #empId="ngModel" autocomplete="off" required>
            <label for="empId">Employee Id</label>
          </div>
          <div class="bottom" style="padding-left: 85px">
            <button class="btn" style="padding: 4px 10px 4px 10px" pButton type="button" (click)="onSubmit(form)"
              label=Submit [disabled]="!templateForm.form.valid"></button>
          </div>
        </form>
      </div>
    </div>
  </p-panel>
</div>
