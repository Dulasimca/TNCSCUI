<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">Society Master Entry</div>
      </div>
    </p-header>
    <!-- <p-toast [style]="{background: '#FFAEAE'}" position="top-center" key="t-err"></p-toast> -->
    <div class="ui-g ui-fluid">
      <div class="ui-g-12 ui-md-3">
        <label class="ui-g-7 label-fontsize dashboard">Godown</label>
        <p-dropdown class="ui-g-12 ui-fluid dashboard" [options]="godownOptions" [(ngModel)]="g_cd" (onClick)="onSelect('gd')"
          filter="true" optionLabel="label" [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-3">
          <label class="ui-g-7 label-fontsize dashboard">Soceity Type</label>
          <p-dropdown class="ui-g-12 ui-fluid dashboard" [options]="typeOptions" [(ngModel)]="t_cd" (onClick)="onSelect('type')"
            filter="true" optionLabel="label" [showClear]="true" placeholder="-select-">
            <ng-template let-item pTemplate="selectedItem">
              <span style="vertical-align:middle">{{item.label}}</span>
            </ng-template>
          </p-dropdown>
        </div>
      <!-- <div class="ui-g-12 ui-md-4">
        <label class="ui-g-7 label-fontsize dashboard">Society Name</label>
        <input type="text" size="20" [(ngModel)]="OrderNo" maxlength="20" pInputText autocomplete="off">
      </div> -->
      <div class="ui-g-2"></div>
      <div class="ui-g-3 ui-md-1" style="padding-top: 24px">
        <button pButton type="button" label=New (click)="New()"></button>
      </div>
      <div class="ui-g-3 ui-md-1" style="padding-top: 24px">
        <button pButton type="button" label=Save (click)="onSave()"></button>
      </div>
      <div class="ui-g-3 ui-md-1" style="padding-top: 24px">
        <button pButton type="button" label=Excel (click)="exportAsXLSX()"></button>
      </div>
      <div class="ui-g-12 dashboard">
        <p-table [columns]="SocietyMasterCols" [value]="SocietyMasterData" [rows]="20"
          [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" [responsive]="true" autoLayout="true"
          [loading]="loading">
          <ng-template pTemplate="header" let-columns>
            <tr style="text-align: center;">
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td *ngFor="let col of columns">
                {{rowData[col.field]}}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-panel>
</div>
