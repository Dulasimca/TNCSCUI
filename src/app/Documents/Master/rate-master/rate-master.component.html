<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">Rate Master</div>
      </div>
    </p-header>
    <p-toast position="top-center" key="t-err"></p-toast>
    <div class="ui-g ui-fluid">
      <div class="ui-g-12 ui-md-3">
        <label class="ui-g-7 label-fontsize dashboard">Commodity</label>
        <p-dropdown [options]="commodityOptions" [(ngModel)]="c_cd" (onClick)="onSelect()"
         filter="true" resetFilterOnHide="true" optionLabel="label" [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-3">
        <label class="ui-g-7 label-fontsize dashboard">Receiver Type</label>
        <p-dropdown [options]="receiverOptions" [(ngModel)]="r_cd" (onClick)="onSelect()" filter="true"
        resetFilterOnHide="true" optionLabel="label" [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-3">
        <label class="ui-g-7 label-fontsize dashboard">Scheme</label>
        <p-dropdown [options]="schemeOptions" [(ngModel)]="s_cd" (onClick)="onSelect()" filter="true"
        resetFilterOnHide="true" optionLabel="label" [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-3">
        <label class="ui-g-7 label-fontsize dashboard">Weightment Type</label>
        <p-dropdown [options]="WeightmentOptions" [(ngModel)]="w_cd" (onClick)="onSelect()" filter="true"
        resetFilterOnHide="true" optionLabel="label" [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">Rate/Kg</label>
        <input type="text" size="20" [(ngModel)]="orderNo" maxlength="20" pInputText autocomplete="off">
      </div>
      <div class="ui-g-12 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">Effective Date</label>
        <p-calendar [(ngModel)]="effectiveDate" [showIcon]="true" [maxDate]="maxDate" dateFormat="dd/mm/yy"
          (ngModelChange)="onDateSelect()"></p-calendar>
      </div>
      <div class="ui-g-5"></div>
      <div class="ui-g-4 ui-md-1" style="padding-top: 24px">
        <button pButton type="button" label=Add (click)="onAdd()"></button>
      </div>
      <div class="ui-g-4 ui-md-1" style="padding-top: 24px">
        <button pButton type="button" label=View (click)="onView()"></button>
      </div>
      <div class="ui-g-4 ui-md-1" style="padding-top: 24px">
        <button pButton type="button" label=Cancel (click)="onCancel()"></button>
      </div>
      <div class="ui-g-12 dashboard">
        <p-table [columns]="RateMasterCols" [value]="RateMasterData" [rows]="20"
          [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" [responsive]="true" autoLayout="true"
          [loading]="loading">
          <ng-template pTemplate="header" let-columns>
            <tr style="text-align: center;">
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td *ngFor="let col of columns">
                {{rowData[col.field]}}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-panel>
</div>
