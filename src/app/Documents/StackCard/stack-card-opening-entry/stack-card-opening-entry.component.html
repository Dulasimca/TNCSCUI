<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">Stack Card Opening/Closing</div>
      </div>
    </p-header>
    <div class="ui-g ui-fluid">
      <p-toast position="center" key="t-err"></p-toast>
      <p-confirmDialog #cd header="Confirmation" icon="pi pi-exclamation-triangle">
          <p-footer>
            <div class="ui-g-12 ui-md-12 dashboard">
                <button type="button" pButton label="Close Card" (click)="cd.accept()"></button>
                <button type="button" pButton label="New Entry" (click)="cd.reject()"></button>
            </div>
          </p-footer>
      </p-confirmDialog>
      <form #f="ngForm" name="form">
        <div class="ui-g-12 no-pad-top" style="border: 1px solid #18c5a9">
        <div class="ui-g-12">
          <div class="ui-g-2"></div>
          <div class="ui-g-12 ui-md-3 no-pad-top">
            <label class="ui-g-7 label-fontsize dashboard" for="GodownName">Godown Name</label>
            <p-dropdown name="godownName" [options]="godownOptions" [(ngModel)]="GCode" (keydown.enter)="onSelect('gd')" (onClick)="onSelect('gd')"
              filter="true" resetFilterOnHide="true" optionLabel="label" [readonly]="nonEditable">
              <ng-template let-item pTemplate="selectedItem">
                <span style="vertical-align:middle">{{item.label}}</span>
              </ng-template>
            </p-dropdown>
          </div>
          <div class="form-group ui-g-12 ui-md-3 no-pad-top">
            <label class="ui-g-7 label-fontsize dashboard" for="CommodityName">Commodity</label>
            <p-dropdown [options]="commodityOptions" [(ngModel)]="ICode" (keydown.enter)="onSelect('cd')"
             (onChange)="onSelect('cd')" filter="true" resetFilterOnHide="true" 
              optionLabel="label" name="CommodityName" [readonly]="nonEditable">
              <ng-template let-item pTemplate="selectedItem">
                <span style="vertical-align:middle">{{item.label}}</span>
              </ng-template>
            </p-dropdown>
          </div>
          <div class="form-group ui-g-12 ui-md-2 no-pad-top">
            <label class="ui-g-7 label-fontsize dashboard" for="Date">Date</label>
            <p-calendar [showIcon]="true" dateFormat="dd/mm/yy" (input)="checkDate(Date)" (onSelect)="checkDate(Date)"
             (onChange)="getStackYear()" [maxDate]="maxDate" name="Date" [(ngModel)]="Date" readonlyInput="nonEditable"></p-calendar>
          </div>

          <div class="ui-g-2"></div>
        </div>
        <div class="ui-g-12 no-pad-top">
          <div class="ui-g-12 ui-md-1"></div>
          <div class="form-group ui-g-6 ui-md-2 no-pad-top">
            <label class="ui-g-12 label-fontsize dashboard">Location</label>
            <input type="text" minlength="1" maxlength="7"
              name="Location" (input)="calculateStackNo()" [readonly]="nonEditable"
             [(ngModel)]="Location" size="20" pInputText (keypress)="keyPress($event)"
              style="text-transform: uppercase !important" autocomplete="off" required>
            <div class="label-fontsize" style="color: black; font-size: 11px">Sample Location No G1 OR G1/23 OR 23</div>
          </div>
          <div class="form-group ui-g-6 ui-md-2 no-pad-top">
            <label class="ui-g-12 label-fontsize dashboard" for="Formation">Formation No</label>
            <input type="text" minlength="1" maxlength="5" name="Formation" [readonly]="nonEditable"
              oninput="this.value = this.value.replace(/[^0-9]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"
              (input)="calculateStackNo()"
              [(ngModel)]="Formation" size="20" pInputText autocomplete="off" required>
            <div class="label-fontsize" style="color: black; font-size: 11px">Sample Formation No 1 OR 28 OR 523</div>
          </div>
          <div class="form-group ui-g-12 ui-md-2 no-pad-top">
            <label class="ui-g-12 label-fontsize dashboard" for="StackNo">Stack No</label>
            <input type="text" name="StackNo" (input)="calculateStackNo()" [(ngModel)]="StackNo" maxlength="12"
            [readonly]="true"  pInputText autocomplete="off">
          </div>
          <div class="form-group ui-g-6 ui-md-2 no-pad-top">
            <label class="ui-g-12 label-fontsize dashboard" for="Bags">Bags</label>
            <input type="text" name="Bags" [(ngModel)]="Bags" pInputText autocomplete="off"
              oninput="this.value = this.value.replace(/[^0-9]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"
              onKeyDown="if(this.value.length==6 && event.keyCode!=8) return false;" [readonly]="allowInput" required>
          </div>
          <div class="form-group ui-g-6 ui-md-2 no-pad-top">
            <label class="ui-g-12 label-fontsize dashboard" for="Weights">Weight(Kgs)</label>
            <input type="text" name="Weights" [(ngModel)]="Weights" pInputText autocomplete="off"
              [readonly]="allowInput" required appDecimalDigit>
          </div>
          <div class="ui-g-12 ui-md-1"></div>
          <div *ngIf="nonEditable" style="border: 1.2px solid #44a3ec !important; box-shadow: 5px 2px 2px #c4c6c7;" class="ui-g-6 ui-md-2 no-pad-top">
            <label class="ui-g-12 label-fontsize dashboard">Closing Date</label>
            <p-calendar [showIcon]="true" dateFormat="dd/mm/yy" [maxDate]="maxDate" name="CDate" [(ngModel)]="ClosingDate" required></p-calendar>
          </div>
        </div>
        <div class="ui-g-12 dashboard">
          <div class="ui-g-12 ui-md-4"></div>
          <div class="form-group ui-g-4 ui-md-1">
            <button pButton type="button" [disabled]="(!ICode || !GCode)" label=View (click)="onView()"></button>
          </div>
          <div class="form-group ui-g-4 ui-md-1">
            <button pButton type="submit" [disabled]="!f.valid" label=Save (click)="onSave()"></button>
          </div>
          <div class="form-group ui-g-4 ui-md-1">
            <button pButton type="submit" label=Clear (click)="onClear()"></button>
          </div>
        </div>
      </div>
      </form>

       <div *ngIf="openView" class="ui-g-12 ui-md-12" style="border: 1px solid #18c5a9"> 
       <div class="ui-g-12 ui-md-3 no-left-pad">
        <label class="ui-g-6 label-fontsize-large">Current Year</label>
        <p-dropdown id="float-input" [options]="curYearOptions" [(ngModel)]="CurYear"
           (onChange)="onChange($event)" filter="true" resetFilterOnHide="true"  [showClear]="true" name="curyear">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div> 
      <div class="ui-g-12 ui-md-12 dashboard">
        <p-table #table [columns]="stackOpeningCols" [value]="stackOpeningData" [rows]="10"
          [rowsPerPageOptions]="[10,20,30,40,50,100]" selectionMode="single" [responsive]="true" autoLayout="true"
          [paginator]="true">
          <ng-template pTemplate="colgroup" let-columns>
            <colgroup>
              <col *ngFor="let col of columns" style="width:80px">
            </colgroup>
          </ng-template>
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData" (dblclick)="onRowSelect($event, rowData)">
              <td *ngFor="let col of columns">
                {{rowData[col.field]}}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
</div>
</p-panel>
</div>
