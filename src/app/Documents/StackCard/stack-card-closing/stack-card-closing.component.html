<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">Details of New Stack No Entries</div>
      </div>
    </p-header>
    <div class="ui-g ui-fluid">
      <p-toast [style]="{background: '#FFAEAE'}" position="top-center" key="t-err"></p-toast>
      <div class="ui-g-12 dashboard">
        <div class="ui-g-1"></div>
        <div class="ui-g-6 ui-md-2 ui-fluid" style="padding-top: 12px">
          <span class="ui-float-label">
            <input id="float-input" type="text" size="30" pInputText autocomplete="off">
            <label class="float-input">Enter Stack Year</label>
          </span>
        </div>
        <div class="ui-g-6 ui-md-2 ui-fluid" style="padding-top: 12px">
          <span class="ui-float-label">
            <input id="float-input" type="text" size="30" pInputText autocomplete="off">
            <label class="float-input">Stack Year</label>
          </span>
        </div>
        <div class="ui-g-6 ui-md-2 ui-fluid" style="padding-top: 12px">
          <span class="ui-float-label">
            <input id="float-input" type="text" size="30" pInputText autocomplete="off">
            <label class="float-input">Stack No</label>
          </span>
        </div>
        <div class="ui-g-6 ui-md-2 ui-fluid" style="padding-top: 12px">
          <span class="ui-float-label">
            <input id="float-input" type="text" size="30" pInputText autocomplete="off">
            <label class="float-input">Item Name</label>
          </span>
        </div>
        <div class="ui-g-6 ui-md-2 ui-fluid" style="padding-top: 12px">
          <span class="ui-float-label">
            <input id="float-input" type="text" size="30" pInputText autocomplete="off">
            <label class="float-input">Code</label>
          </span>
        </div>
      </div>
      <div class="ui-g-12 dashboard">
        <p-table [columns]="StackClosingCols" [value]="StackClosingData" [resizableColumns]="true" [loading]="loading"
          [rows]="20" [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" autoLayout="true">
          <ng-template pTemplate="header" let-columns>
            <tr style="text-align: center;">
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td *ngFor="let col of columns">
                {{rowData[col.field]}}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-7"></div>
        <div class="ui-g-5">
          <div class="ui-g-12 ui-md-8" style="font-size: smaller; color: grey; padding-top: 12px;">
            <a>Double Click On Grid To Select The Required Card To Close</a>
          </div>
          <div class="ui-g-12 ui-md-4">
            <button pButton type="button" label='Close This Card' (click)="onView()"
              [disabled]="isViewDisabled"></button>
          </div>
        </div>
      </div>
    </div>
  </p-panel>
</div>
