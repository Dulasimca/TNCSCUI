<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <div class="ibox-body">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div class="ibox-body">
          <ul class="nav nav-tabs tabs-line tabs-line-2x nav-fill tabs-line-success">
            <li class="nav-item">
              <a class="nav-link active" href="#Issue" data-toggle="tab">Issue Details</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Items" data-toggle="tab">Item Details</a>
            </li>
          </ul>

          <div class="tab-content">
            <div class="tab-pane show active" id="Issue">
              <div class="ui-g-12 ui-fluid" style="border: 1px solid #18c5a9">
                <div class="ui-g-3 ui-fluid">
                  <p-card>
                    <p-header>
                      <div class="dashboard" style="text-align: center">
                        STOCK ISSUE MEMO
                      </div>
                    </p-header>
                    <div class="ui-g">
                      <div class="ui-g-6 dashboard">
                        <span class="ui-float-label" style="padding-right: 10px;">
                          <input id="float-input" type="text" size="20" pInputText autocomplete="off">
                          <label class="float-input">No</label>
                        </span>
                      </div>
                      <div class="ui-g-6 dashboard">
                        <p-calendar [(ngModel)]="date3" [showIcon]="true"  placeholder="Date"></p-calendar>
                      </div>
                    </div>
                  </p-card>
                  <div class="ui-g-12">
                    <span class="ui-float-label" style="padding-right: 10px;" style="padding-top: 20px;">
                      <p-dropdown id="float-input"></p-dropdown>
                      <label class="float-input" style="padding-top: 10px;">Transaction Code</label>
                    </span>
                  </div>
                </div>
                <div class="ui-g-2 ui-fluid">
                  <div class="ui-g-12 ui-fluid"><br>
                      <span class="ui-float-label">
                          <input id="float-input" pInputText autocomplete="off">
                          <label class="float-input">Delivery Order No</label>
                        </span><br><br>
                    <label class="float-label">Delivery Date</label>
                    <p-calendar [(ngModel)]="date3" [showIcon]="true"></p-calendar>
                    
                  </div>
                </div>
                  <div class="ui-g-1 ui-fluid" style="padding-top: 80px">
                    <button pButton type="button" label="Enter"></button>
                  </div>
                
                <div class="ui-g-6 ui-fluid">
                  <p-table [columns]="col" [value]="data" [responsive]="true" [scrollable]="true" scrollHeight="140px">
                    <ng-template pTemplate="colgroup" let-columns>
                      <colgroup>
                        <col *ngFor="let col of columns" style="width:80px">
                      </colgroup>
                    </ng-template>
                    <ng-template pTemplate="header" let-columns>
                      <tr>
                        <th *ngFor="let col of columns">
                          {{col.header}}
                        </th>
                      </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                      <tr>
                        <td *ngFor="let col of columns">
                          {{rowData[col.field]}}
                        </td>
                      </tr>
                    </ng-template>
                  </p-table>
                </div>
                <div class="ui-g-12">
                  <div class="ui-g-3">
                    <span class="ui-float-label">
                      <input id="float-input" pInputText autocomplete="off">
                      <label class="float-input">Region Name</label>
                    </span>
                  </div>
                  <div class="ui-g-3">
                    <span class="ui-float-label">
                      <input id="float-input" pInputText autocomplete="off">
                      <label class="float-input">Issuing Godown Name</label>
                    </span>
                  </div>
                  <div class="ui-g-3">
                    <span class="ui-float-label">
                      <p-dropdown id="float-input"></p-dropdown>
                      <label class="float-input">Receivor Type</label>
                    </span>
                  </div>
                  <div class="ui-g-3">
                    <span class="ui-float-label">
                      <p-dropdown id="float-input"></p-dropdown>
                      <label class="float-input">Receivor Name</label>
                    </span>
                  </div>
                </div>
                <div class="ui-g-12 ui-fluid">
                  <div class="ui-g-3 ui-fluid">
                    <p-card>
                      <div class="ui-g">
                        <div class="ui-g-6">
                          <p-calendar [(ngModel)]="date3" [showIcon]="true" placeholder="June"></p-calendar>
                        </div>
                        <div class="ui-g-6">
                          <p-calendar [(ngModel)]="date3" [showIcon]="true" placeholder="2019"></p-calendar>
                        </div>
                      </div>
                      <p-footer>
                        <div style="text-align: center">
                          To Which Issue Relates
                        </div>
                      </p-footer>
                    </p-card>
                  </div>
                  <div class="ui-g-3 ui-fluid">
                    <span class="ui-float-label">
                      <input id="float-input" pInputText autocomplete="off">
                      <label class="float-input">Weigment Certificate No</label>
                    </span>
                      <span class="ui-fluid"><br><br>
                        <p-checkbox class="ui-g-1" name="groupname" value="val1" [(ngModel)]="selectedValues"></p-checkbox>
                      <label class="ui-g-8" style="padding-left: 20px">Issue/Regular Advance</label>
                    </span>
                  </div>
                  <div class="ui-g-3 ui-fluid">
                    <span class="ui-float-label">
                      <input id="float-input" pInputText autocomplete="off">
                      <label class="float-input">Transporters Charges</label>
                    </span><br><br>
                    <span class="ui-float-label">
                      <input id="float-input" pInputText autocomplete="off">
                      <label class="float-input">Vehicle Number</label>
                    </span>
                  </div>
                  <div class="ui-g-3 ui-fluid">
                    <span class="ui-float-label">
                      <input id="float-input" pInputText autocomplete="off">
                      <label class="float-input">Transporters Name</label>
                    </span><br><br>
                    <span class="ui-float-label">
                      <input id="float-input" pInputText autocomplete="off">
                      <label class="float-input">Manual Document No</label>
                    </span>
                  </div>
                </div>
                <div class="ui-g-12 ui-fluid">
                 <div class="ui-g-3 ui-fluid"></div>
                  <div class="ui-g-5 ui-fluid">
                      <span class="ui-float-label">
                          <textarea rows="4" cols="70" pInputTextarea autoResize="autoResize"></textarea>
                        <label class="float-input">Remarks</label>
                    </span>
                    </div>
                    <div class="ui-g-4 ui-fluid" style="padding-top: 50px">
                    <div class="ui-g-4 ui-fluid">
                            <button pButton type="button" label="View"></button>
                  </div>
                  <div class="ui-g-4 ui-fluid">
                      <button pButton type="button" label="Modify"></button>
            </div>
            <div class="ui-g-4 ui-fluid">
                <button pButton type="button" label="Cancel"></button>
      </div>
    </div>
              </div>
                </div>
              </div>

            <div class="tab-pane" id="Items">
              <div class="ui-g-12 ui-fluid" style="border: 1px solid #18c5a9">
                <div class="ui-g-6 ui-fluid" style="padding-top: 15px;">
                  <div class="ui-g-4" style="float: right">
                    <span class="ui-float-label">
                      <p-dropdown id="float-input"></p-dropdown>
                      <label class="float-input">Label3</label>
                    </span>
                  </div>
                </div>
                <div class="ui-g-6 ui-fluid"><br>
                  <label>Stack No.</label>
                </div>

                <div class="ui-g-12 ui-fluid">
                  <div class="ui-g-2 ui-fluid">
                    <span class="ui-float-label">
                      <p-dropdown id="float-input"></p-dropdown>
                      <label class="float-input">Scheme</label>
                    </span>
                  </div>
                  <div class="ui-g-2 ui-fluid">
                    <span class="ui-float-label">
                      <p-dropdown id="float-input"></p-dropdown>
                      <label class="float-input">Item Description</label>
                    </span>
                  </div>
                  <div class="ui-g-2">
                    <span class="ui-float-label">
                      <input id="float-input" pInputText autocomplete="off">
                      <label class="float-input">Godown No</label>
                    </span>
                  </div>
                  <div class="ui-g-2">
                    <span class="ui-float-label">
                      <input id="float-input" pInputText autocomplete="off">
                      <label class="float-input">Location+Formation No.</label>
                    </span>
                  </div>
                  <div class="ui-g-2 ui-fluid">
                    <span class="ui-float-label">
                      <p-dropdown id="float-input"></p-dropdown>
                      <label class="float-input">packing Type</label>
                    </span>
                  </div>
                  <div class="ui-g-2">
                    <span class="ui-float-label">
                      <input id="float-input" pInputText autocomplete="off">
                      <label class="float-input">No.of Packing</label>
                    </span>
                  </div>
                </div>

                <div class="ui-g-12 ui-fluid">
                  <div class="ui-g-2 ui-fluid">
                    <p-header>
                      <div class="dashboard" style="text-align: center">
                        Gross Wt
                      </div>
                    </p-header>
                    <label>Kgs</label>
                    <label style="float: right">Gms</label>
                    <span class="ui-float-label">
                      <input id="float-input" type="text" size="20" pInputText autocomplete="off">

                    </span>
                  </div>
                  <div class="ui-g-2 ui-fluid">
                    <p-header>
                      <div class="dashboard" style="text-align: center">
                        Net Wt
                      </div>
                    </p-header>
                    <label>Kgs</label>
                    <label style="float: right">Gms</label>
                    <span class="ui-float-label">
                      <input id="float-input" type="text" size="20" pInputText autocomplete="off">
                    </span>
                  </div>
                  <div class="ui-g-2 ui-fluid" style="padding-top: 44px">
                    <span class="ui-float-label ui-fluid">
                      <p-dropdown id="float-input"></p-dropdown>
                      <label class="float-input">WmtType</label>
                    </span>
                  </div>
                  <div class="ui-g-2 ui-fluid" style="padding-top: 44px">
                    <span class="ui-float-label">
                      <p-dropdown id="float-input"></p-dropdown>
                      <label class="float-input">Moisture</label>
                    </span>
                  </div>
                  <div class="ui-g-1 ui-fluid" style="padding-top: 44px">
                    <button pButton type="button" label="Enter"></button>
                  </div>
                  <div class="ui-g-2 ui-fluid" style="padding-left: 40px">
                    <p-header>
                      <div class="dashboard" style="text-align: center">
                        Tare Wt
                      </div>
                    </p-header>
                    <label>Kgs</label>
                    <label style="float: right">Gms</label>
                    <span class="ui-float-label">
                      <input id="float-input" type="text" size="20" pInputText autocomplete="off">
                    </span>
                  </div>
                </div>

                <div class="ui-g-12 ui-fluid">
                  <p-table [columns]="itemCol" [value]="itemData" [responsive]="true" [scrollable]="true"
                    scrollHeight="150px">
                    <ng-template pTemplate="colgroup" let-columns>
                      <colgroup>
                        <col *ngFor="let col of columns" style="width:80px">
                      </colgroup>
                    </ng-template>
                    <ng-template pTemplate="header" let-columns>
                      <tr>
                        <th *ngFor="let col of columns">
                          {{col.header}}
                        </th>
                      </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                      <tr>
                        <td *ngFor="let col of columns">
                          {{rowData[col.field]}}
                        </td>
                      </tr>
                    </ng-template>
                  </p-table>
                </div>

                <div class="ui-g-12 ui-fluid">
                  <div class="ui-g-2">
                    <span class="ui-float-label">
                      <input id="float-input" pInputText autocomplete="off">
                      <label class="float-input">New Bale</label>
                    </span>
                  </div>
                  <div class="ui-g-2">
                    <span class="ui-float-label">
                      <input id="float-input" pInputText autocomplete="off">
                      <label class="float-input">SoundServiceable</label>
                    </span>
                  </div>
                  <div class="ui-g-2">
                    <span class="ui-float-label">
                      <input id="float-input" pInputText autocomplete="off">
                      <label class="float-input">Serviceable With Patches</label>
                    </span>
                  </div>
                  <div class="ui-g-2">
                    <span class="ui-float-label">
                      <input id="float-input" pInputText autocomplete="off">
                      <label class="float-input">Gunny Utilised</label>
                    </span>
                  </div>
                  <div class="ui-g-2">
                    <span class="ui-float-label">
                      <input id="float-input" pInputText autocomplete="off">
                      <label class="float-input">Gunny Released</label>
                    </span>
                  </div>
                  <div class="ui-g-2">
                    <span class="ui-float-label">
                      <input id="float-input" pInputText autocomplete="off">
                      <label class="float-input">Stack Balance</label>
                    </span>
                  </div>
                </div>

                <div class="ui-g-12 ui-fluid">
                  <div class="ui-g-2">
                    <span class="ui-float-label">
                      <input id="float-input" pInputText autocomplete="off">
                      <label class="float-input">Net Stack Balance</label>
                    </span>
                  </div>
                  <div class="ui-g-8 ui-fluid">
                    <input pInputText autocomplete="off">
                  </div>
                  <div class="ui-g-2">
                    <span class="ui-float-label">
                      <input id="float-input" pInputText autocomplete="off">
                      <label class="float-input">Cur.Doc. Qtv</label>
                    </span>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
  </div>
</div>
