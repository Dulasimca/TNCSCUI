<p-blockUI [blocked]="blockScreen"></p-blockUI>
<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-12 ui-md-4 dashboard">Stock Issue Memo Slip</div>
      </div>
    </p-header>
    <p-toast position="center" key="t-err" [hideTransitionOptions]="'500ms'"></p-toast>
    <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
    <div class="ibox-body">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <form #f="ngForm" name="issueForm">
           <p-tabView [activeIndex]="index">
            <p-tabPanel header="Issue Details">
              <div class="ui-g-12 ui-md-12 ui-fluid" style="border: 1px solid #18c5a9">
                <div class="ui-g-12 ui-md-2 no-pad-top">
                    <label for="SINo" class="label-fontsize">Stock Issue No</label>
                    <input name="SINo" type="text" id="float-input" size="20" pInputText [readOnly]="true" [(ngModel)]="SINo"
                      autocomplete="off">
                </div>
                <div class="ui-g-12 ui-md-2 no-pad-top">
                  <label class="label-fontsize">Stock Issue Date</label>
                  <p-calendar name="SIDate" [maxDate]="maxDate" dateFormat="dd/mm/yy" [(ngModel)]="SIDate"
                    [showIcon]="true"></p-calendar>
                </div>
                <div class="ui-g-12 ui-md-2 ui-fluid" style="margin-top: 13px">
                    <span class="ui-float-label">
                    <input name="DONO" id="float-input" type="text" minlength="1" maxlength="20" [(ngModel)]="DeliveryOrderNo" pInputText autocomplete="off">
                    <label for="DONO" class="float-input">Delivery Order No</label>
                  </span> 
                </div>
                <div class="ui-g-12 ui-md-2 dashboard">
                  <div class="ui-g-12 ui-fluid no-pad-top">
                    <label for="DODate" class="label-fontsize">Delivery Date</label>
                  <p-calendar name="DODate" [(ngModel)]="DeliveryOrderDate" dateFormat="dd/mm/yy" [maxDate]="maxDate"
                    [showIcon]="true"></p-calendar>
                  </div>
                  <div class="ui-g-12" style="margin-top: 17px">
                      <span class="ui-float-label">
                          <input name="WCNo" id="float-input" type="text" minlength="1" maxlength="20" [(ngModel)]="WNo" pInputText autocomplete="off" required>
                          <label for="WCNo" class="float-input">Weigment Certificate No</label>
                        </span>
                  </div>
                </div>
                <div class="ui-g-4 ui-md-1 ui-fluid dashboard" style="margin-top: 13px">
                  <div class="ui-g-12 ui-fluid">
                  <button name="DelvieryEntry" pButton type="button" label="Enter"
                    [disabled]="(!SIDate || !DeliveryOrderDate || !DeliveryOrderNo)"
                    (click)="onIssueDetailsEnter()"></button></div>
                    <div class="ui-g-12" style="margin-top: 17px">
                        <span class="ui-float-label">
                            <input name="IssueRegAdv" id="float-input" type="text" onkeypress="return /[A&R]/i.test(event.key)"
                              style="text-transform: uppercase !important" maxlength="1"
                              (onChange)="onIssueTextChange($event)" [(ngModel)]="RegularAdvance" pInputText
                              autocomplete="off" required>
                            <label for="IssueRegAdv" class="float-input">Reg/Adv</label>
                          </span>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-3 ui-fluid">
                  <div class="ui-g-12 ui-fluid">
                    <span class="ui-float-label">
                      <input name="RegionName" id="float-input" [readOnly]="true" [(ngModel)]="regionName" pInputText autocomplete="off" required>
                      <label for="RegionName" class="float-input">Region Name</label>
                    </span>
                  </div>
                  <div class="ui-g-12 ui-fluid" style="margin-top: 17px">
                    <span class="ui-float-label">
                      <input name="GodownName" id="float-input" [readOnly]="true" [(ngModel)]="issuingGodownName" pInputText
                        autocomplete="off" required>
                      <label for="GodownName" class="float-input">Issuing Godown Name</label>
                    </span>
                  </div>
                </div>
                <div class="ui-g-12 ui-md-10 ui-fluid dashboard" style="margin-top: -5px">
                  <div class="ui-g-12 ui-md-7 no-pad-top"  style="margin-top: -40px; max-height: 80px;">
                  <p-table [columns]="issueCols" [value]="issueData" [responsive]="true"  [scrollable]="true" scrollHeight="50px" [style]="{width:'500px'}">
                    <ng-template pTemplate="colgroup" let-columns>
                      <colgroup>
                        <col *ngFor="let col of columns" style="width:80px">
                      </colgroup>
                    </ng-template>
                    <ng-template pTemplate="header" let-columns>
                      <tr>
                        <th *ngFor="let col of columns">
                          {{col.header}}
                        </th>
                      </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
                      <tr [pSelectableRow]="rowData" (dblclick)="deleteRow('issue', rowData, rowIndex)">
                        <td *ngFor="let col of columns">
                          {{rowData[col.field]}}
                        </td>
                      </tr>
                    </ng-template>
                  </p-table>
                </div>
                  
                </div>
                <div class="ui-g-12">
                  <div class="ui-g-12 ui-md-3 no-left-pad" style="margin-top: -18px">
                    <label class="label-fontsize">Transaction Code</label>
                    <p-dropdown #tr name="TansactionType" [options]="transactionOptions" [(ngModel)]="Trcode" 
                    (onClick)="onSelect('tr', 'click')" filter="true" optionLabel="label" [showClear]="true" 
                      (onChange)="refreshSelect('tr')" (keydown.enter)="onSelect('tr', 'enter')" required>
                      <ng-template let-item pTemplate="selectedItem">
                        <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
                      </ng-template>
                    </p-dropdown>
                  </div>
                  <div class="ui-g-12 ui-md-3" style="margin-top: -18px">
                    <label class="label-fontsize">Receivor Type</label>
                    <p-dropdown #rt name="ReceivorType" [options]="receiverTypeOptions" [(ngModel)]="RTCode"
                    (onClick)="onSelect('rt', 'click')" (onChange)="refreshSelect('rt')"
                    (keydown.enter)="onSelect('rt', 'enter')" filter="true" optionLabel="label" [showClear]="true" required>
                      <ng-template let-item pTemplate="selectedItem">
                        <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
                      </ng-template>
                    </p-dropdown>
                  </div>
                  <div class="ui-g-12 ui-md-3" style="margin-top: -18px">
                    <label class="label-fontsize">Receivor Name</label>
                    <p-dropdown #rn name="ReceivorName" [options]="receiverNameOptions" [(ngModel)]="RNCode" 
                    (onClick)="onSelect('rn', 'click')" (keydown.enter)="onSelect('rn', 'enter')"
                     filter="true" optionLabel="label" [showClear]="true" required>
                      <ng-template let-item pTemplate="selectedItem">
                        <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
                      </ng-template>
                    </p-dropdown>
                  </div>
                  <div class="ui-g-12 ui-md-1 no-right-pad" style="margin-top: -18px">
                      <label for="Month" class="label-fontsize">Month</label>
                      <p-dropdown #m name="Month" id="float-input" [options]="monthOptions" [(ngModel)]="month"
                        (onClick)="onSelect('m', 'click')" (keydown.enter)="onSelect('m', 'enter')" 
                        filter="true" optionLabel="label" required>
                        <ng-template let-item pTemplate="selectedItem">
                          <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
                        </ng-template>
                      </p-dropdown>
                  </div>
                  <div class="ui-g-12 ui-md-1 ui-fluid no-right-pad" style="margin-top: -18px">
                      <label for="Year" class="label-fontsize">Year</label>
                      <p-dropdown #y name="Year" id="float-input" [options]="yearOptions" [(ngModel)]="year" (onClick)="onSelect('y', 'click')"
                      (keydown.enter)="onSelect('y', 'enter')" required>
                      </p-dropdown>
                  </div>
                </div>
                <div class="ui-g-12 ui-fluid dashboard">
                  <div class="ui-g-6 ui-md-2">
                      <span class="ui-float-label">
                          <input name="VehicleNo" id="float-input" maxlength="13" [(ngModel)]="VehicleNo" pInputText autocomplete="off"  style="text-transform: uppercase !important"
                           required>
                          <label for="VehicleNo" class="float-input">Vehicle Number</label>
                        </span>
                  </div>
                <div class="ui-g-6 ui-md-2 ui-fluid">
                  <span class="ui-float-label">
                    <input name="TCharges" id="float-input" [(ngModel)]="TransporterCharges" pKeyFilter="money" pInputText autocomplete="off" required appDecimalAmount>
                    <label for="TCharges" class="float-input">Transporters Charges</label>
                  </span>
                </div>
                <div class="ui-g-12 ui-md-2 ui-fluid">
                  <span class="ui-float-label">
                    <input name="TName" id="float-input" type="text" minlength="1" maxlength="50" [(ngModel)]="TransporterName" pInputText autocomplete="off" required>
                    <label for="TName" class="float-input">Transporters Name</label>
                  </span>
                </div>
                <div class="ui-g-6 ui-md-2">
                    <span class="ui-float-label">
                        <input name="ManualDocNo" id="float-input" type="text" minlength="1" maxlength="20" [(ngModel)]="ManualDocNo" pInputText autocomplete="off" required>
                        <label for="ManualDocNo" class="float-input">Manual Document No</label>
                      </span>
                </div>
                <div class="ui-g-12 ui-md-4 ui-fluid">
                  <span class="ui-float-label">
                    <textarea name="Remarks" rows="2" cols="70" minlength="1" maxlength="150"
                     [(ngModel)]="Remarks" pInputTextarea autoResize="autoResize" required></textarea>
                    <label for="Remarks" class="float-input">Remarks</label>
                  </span>
                </div>
                </div>
              <div class="ui-g-11"></div>
              <div class="ui-g-2 ui-md-1">
                <button class="ui-g-6 ui-md-1 dashboard" name="nxt" style="float: right;" type="button" pButton label=Next
                  (click)="openNext()"></button></div>
              <!-- </div> -->
        </div>
        </p-tabPanel>
        <!-- </div> -->
        <p-tabPanel header="Item Details">
          <!-- <div class="tab-pane" id="Items"> -->
          <div class="ui-g-12 ui-fluid" style="border: 1px solid #18c5a9">
            <div class="ui-g-12 ui-fluid no-pad-top">
              <div class="ui-g-6 ui-md-2 ui-fluid">
                <!-- <span class="ui-float-label"> -->
                <label class="label-fontsize">Scheme</label>
                <p-dropdown #sc name="Scheme" id="float-input" [options]="schemeOptions" [(ngModel)]="Scheme"
                  (onClick)="onSelect('sc', 'click')" (keydown.enter)="onSelect('sc', 'enter')" (onChange)="refreshSelect('sc')"
                   filter="true" optionLabel="label" [showClear]="true">
                  <ng-template let-item pTemplate="selectedItem">
                    <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
                  </ng-template>
                </p-dropdown>
                <!-- </span> -->
              </div>
              <div class="ui-g-6 ui-md-3 ui-fluid">
                <!-- <span class="ui-float-label"> -->
                <label class="label-fontsize">Item Description</label>
                <p-dropdown #i_desc name="Commodity" id="float-input" [options]="itemDescOptions" [(ngModel)]="ICode"
                  (onClick)="onSelect('i_desc', 'click')" (keydown.enter)="onSelect('i_desc', 'enter')"
                  (onChange)="refreshSelect('i_desc')" filter="true" optionLabel="label" [showClear]="true">
                  <ng-template let-item pTemplate="selectedItem">
                    <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
                  </ng-template>
                </p-dropdown>
                <!-- </span> -->
              </div>
              <div class="ui-g-6 ui-md-2 ui-fluid">
                <label class="label-fontsize">Stack No.</label>
                <p-dropdown #st_no name="TStockNo" id="float-input" [options]="stackOptions" [(ngModel)]="TStockNo"
                  (onClick)="onSelect('st_no', 'click')" (keydown.enter)="onSelect('st_no', 'enter')" 
                  (onChange)="onStackNoChange($event)" filter="true" optionLabel="label" [showClear]="true">
                  <ng-template let-item pTemplate="selectedItem">
                    <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
                  </ng-template>
                </p-dropdown>
              </div>
              <div class="ui-g-6 ui-md-1 ui-fluid" style="padding-top: 28px">
                <label for="StackYear" class="label-fontsize-large"><b>Stack year - {{stackYear}}</b></label>
              </div>
              <div class="ui-g-6 ui-md-2" style="padding-top: 26px">
                <span class="ui-float-label">
                  <input name="GodownNo" id="float-input" [(ngModel)]="godownNo" pInputText autocomplete="off" [readonly]="true">
                  <label for="GodownNo" class="float-input">Godown No</label>
                </span>
              </div>
              <div class="ui-g-6 ui-md-2" style="padding-top: 26px">
                <span class="ui-float-label">
                  <input name="LocNo" id="float-input" [(ngModel)]="locationNo" pInputText autocomplete="off" [readonly]="true">
                  <label for="LocNo" class="float-input">Location+Formation No.</label>
                </span>
              </div>
            </div>
            <div class="ui-g-12 ui-fluid">
              <div class="ui-g-6 ui-md-3 ui-fluid" style="margin-top:-12px">
                <label class="label-fontsize">Packing Type</label>
                <p-dropdown #pt name="PackingType" id="float-input" [options]="packingTypeOptions" [(ngModel)]="IPCode"
                  (onClick)="onSelect('pt', 'click')" (keydown.enter)="onSelect('pt', 'enter')" filter="true" optionLabel="label" [showClear]="true">
                  <ng-template let-item pTemplate="selectedItem">
                    <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
                  </ng-template>
                </p-dropdown>
              </div>
              <div class="ui-g-6 ui-md-2 ui-fluid" style="margin-top: 8px">
                <span class="ui-float-label">
                  <input name="NoPacking" id="float-input" [(ngModel)]="NoPacking" 
                  oninput="this.value = this.value.replace(/[^0-9]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"
                  [readonly]="isValidStackBalance" (input)="onCalculateKgs()" pInputText autocomplete="off">
                  <label for="NoPacking" class="float-input">No.of Packing</label>
                </span>
              </div>
              <div class="ui-g-6 ui-md-2 ui-fluid" style="margin-top: -28px;">
                <p-header>
                  <div class="dashboard label-fontsize-large" style="text-align: center">
                    Gross Wt
                  </div>
                </p-header>
                <label for="Gkgs" class="label-fontsize">Kgs</label>
                <label for="Gkgs" class="label-fontsize" style="float: right">Gms</label>
                <span class="ui-float-label">
                  <input name="Gkgs" id="float-input" type="text" [(ngModel)]="GKgs" [readonly]="isValidStackBalance"
                   size="20" (input)="onCalculateWt()" oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"
                    pInputText autocomplete="off" appDecimalDigit>
                </span>
              </div>
              <div class="ui-g-6 ui-md-2 ui-fluid" style="margin-top: -28px;">
                <p-header>
                  <div class="dashboard label-fontsize-large" style="text-align: center">
                    Net Wt
                  </div>
                </p-header>
                <label for="Nkgs" class="label-fontsize">Kgs</label>
                <label for="Nkgs" class="label-fontsize" style="float: right">Gms</label>
                <span class="ui-float-label">
                  <input name="Nkgs" id="float-input" type="text" [(ngModel)]="NKgs" size="20" 
                  [readonly]="isValidStackBalance" (input)="onCalculateWt()" pInputText autocomplete="off" appDecimalDigit>
                </span>
              </div>
              <div class="ui-g-6 ui-md-2 ui-fluid" style="margin-top: -28px">
                <p-header>
                  <div class="dashboard label-fontsize-large" style="text-align: center">
                    Tare Wt
                  </div>
                </p-header>
                <label for="Tkgs" class="label-fontsize">Kgs</label>
                <label for="Tkgs" class="label-fontsize" style="float: right">Gms</label>
                <span class="ui-float-label">
                  <input id="float-input" name="Tkgs" type="text" [(ngModel)]="TKgs" [readonly]="true" size="20" pInputText autocomplete="off">
                </span>
              </div>
            </div>
            <div class="ui-g-12 ui-fluid no-pad-top">
              <div class="ui-g-6 ui-md-3 ui-fluid" style="margin-top: -15px">
                <!-- <span class="ui-float-label ui-fluid"> -->
                <label class="label-fontsize">WmtType</label>
                <p-dropdown #wmt name="WmtType" [options]="wmtOptions" [(ngModel)]="WTCode" (onClick)="onSelect('wmt', 'click')" filter="true"
                (keydown.enter)="onSelect('wmt', 'enter')" [readonly]="isValidStackBalance" optionLabel="label" [showClear]="true">
                  <ng-template let-item pTemplate="selectedItem">
                    <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
                  </ng-template>
                </p-dropdown>
                <!-- </span> -->
              </div>
              <div class="ui-g-6 ui-md-2 ui-fluid" style="margin-top: 2px">
                <span class="ui-float-label">
                  <input id="float-input" name="Moisture" type="text" minlength="1" maxlength="5" size="20" [(ngModel)]="Moisture" pInputText
                        autocomplete="off" (keyup)="parseMoisture($event)"
                        oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');">
                      <label for="Moisture" class="float-input">Moisture</label>
                </span>
              </div>
              <div class="ui-g-6 ui-md-1 ui-fluid" style="margin-top: 2px">
                <button name="Enter" pButton type="button" label="Enter" (click)="onItemDetailsEnter()"
                  [disabled]="(!Scheme || !ICode || !IPCode || !TStockNo || !WTCode || !Moisture)"></button>
              </div>
              <div class="ui-g-12 ui-md-2">
                  <span class="ui-float-label">
                    <input name="StackBal" id="float-input" pInputText [(ngModel)]="StackBalance" [readonly]="true" autocomplete="off">
                    <label for="StackBal" class="float-input">Stack Balance</label>
                  </span>
                </div>
                  <div class="ui-g-12 ui-md-2">
                    <span class="ui-float-label">
                      <input name="CurrentDocQty" id="float-input" pInputText [(ngModel)]="CurrentDocQtv" [readonly]="true" autocomplete="off">
                      <label for="CurrentDocQty" class="float-input">Cur.Doc. Qtv</label>
                    </span>
                  </div>
                  <div class="ui-g-12 ui-md-2">
                      <span class="ui-float-label">
                        <input name="NetStackBal" id="float-input" pInputText [(ngModel)]="NetStackBalance" [readonly]="true" autocomplete="off">
                        <label for="NetStackBal" class="float-input">Net Stack Balance</label>
                      </span>
                    </div>
            </div>
            <div class="ui-g-12 ui-fluid no-pad-top">
              <p-table [columns]="itemCols" [value]="itemData" [responsive]="true" [scrollable]="true"
                scrollHeight="180px">
                <ng-template pTemplate="colgroup" let-columns>
                  <colgroup>
                    <col *ngFor="let col of columns" style="width:80px">
                  </colgroup>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                  <tr>
                    <th *ngFor="let col of columns">
                      {{col.header}}
                    </th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                  <tr [pSelectableRow]="rowData" (dblclick)="deleteRow('item', rowData, rowIndex)">
                    <td *ngFor="let col of columns">
                      {{rowData[col.field]}}
                    </td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
            <div class="ui-g-12 ui-fluid">
              <div class="ui-g-12 ui-md-2">
                <span class="ui-float-label">
                  <input name="NewBale" id="float-input" [(ngModel)]="NewBale"
                  oninput="this.value = this.value.replace(/[^0-9]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"
                   pInputText autocomplete="off" [readonly]="true">
                  <label for="NewBale" class="float-input">New Bale</label>
                </span>
              </div>
              <div class="ui-g-12 ui-md-2">
                <span class="ui-float-label">
                  <input name="SServicable" id="float-input" pInputText [(ngModel)]="SServiceable"
                  oninput="this.value = this.value.replace(/[^0-9]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"
                   autocomplete="off" [readonly]="true">
                  <label for="SServicable" class="float-input">SoundServiceable</label>
                </span>
              </div>
              <div class="ui-g-12 ui-md-2">
                <span class="ui-float-label">
                  <input name="Patches" id="float-input" pInputText [(ngModel)]="SPatches" 
                  oninput="this.value = this.value.replace(/[^0-9]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"
                  autocomplete="off" [readonly]="true">
                  <label for="Patches" class="float-input">Serviceable With Patches</label>
                </span>
              </div>
              <div class="ui-g-12 ui-md-2">
                <span class="ui-float-label">
                  <input name="GUtilised" id="float-input" pInputText [(ngModel)]="Gunnyutilised"
                  oninput="this.value = this.value.replace(/[^0-9]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"
                   autocomplete="off" [readonly]="true">
                  <label for="GUtilised" class="float-input">Gunny Utilised</label>
                </span>
              </div>
              <div class="ui-g-12 ui-md-2">
                <span class="ui-float-label">
                  <input name="GReleased" id="float-input" pInputText [(ngModel)]="GunnyReleased" 
                  oninput="this.value = this.value.replace(/[^0-9]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"
                  autocomplete="off" [readonly]="true">
                  <label for="GReleased" class="float-input">Gunny Released</label>
                </span>
              </div>
            </div>
            <div class="ui-g-12 ui-fluid no-pad-top">
              <div class="ui-g-8 ui-md-8 ui-fluid no-pad-top">
                <input name="Text" pInputText autocomplete="off" [readOnly]="true">
              </div>
              <div class="ui-g-2 ui-md-3"></div>
              <div class="ui-g-2 ui-md-1 no-pad-top">
                  <button class="ui-g-6 ui-md-1 dashboard" style="float: right; margin-top: 5px" type="button" pButton
                    label=Prev name="prev" (click)="openPrev()"></button></div>
            </div>           
          </div>
        </p-tabPanel>
        </p-tabView>
        <div class="ui-g-3 ui-md-8"></div>
        <div class="ui-g-3 ui-md-1 ui-fluid">
          <button name="view" style="margin-top:5px" pButton type="button" label=View (click)="onView()"></button>
        </div>
        <div class="ui-g-3 ui-md-1 ui-fluid">
          <button name="save" style="margin-top:5px" pButton type="button" [disabled]="(!f.valid || itemData.length=='0' || issueData.length=='0')" label=Save (click)="onSave('1')"></button>
        </div>
        <div class="ui-g-3 ui-md-1 ui-fluid">
          <button name="print" style="margin-top:5px" pButton type="button" [disabled]="((isViewed && f.dirty && !f.valid) || (!isViewed && !isSaveSucceed))" label=Print (click)="onPrint()"></button>
        </div>
        <div class="ui-g-3 ui-md-1 ui-fluid">
            <button style="margin-top:5px" pButton type="button"
              label=Clear (click)="onClear()"></button>
          </div>
        </form>
      </div>
      <div class="col-md-1"></div>
    </div>
</div>
<!-- </div> -->
</p-panel>
</div>

<p-dialog header="Stock-Issue-Memo" [contentStyle]="{'overflow':'scroll'}" [modal]="true" [maximizable]="true"
[(visible)]="viewPane" [style]="{width: '75% !important', height: '50% !important'}">
<div>
    <div class="ui-g-6 ui-md-8 no-pad-top">
      <label class="label-fontsize-large">Date</label>
      <p-calendar [showIcon]="true" dateFormat="dd/mm/yy" [maxDate]="maxDate" [(ngModel)]="viewDate" (ngModelChange)="onView()"></p-calendar>
    </div>
     <div class="ui-g-4 ui-md-1 dashboard">
    <button class="ui-md-10 dashboard" pButton label=OK [disabled]="issueMemoDocData.length=='0'" (click)="getDocBySINo()"></button>
  </div>
  <div class="ui-g-4 ui-md-1 dashboard">
      <button class="ui-md-10 dashboard" pButton label=Cancel (click)= "viewPane = false"></button>
    </div>
  </div>
    <div class="ui-g-12 ui-fluid">
        <p-table [columns]="issueMemoDocCols" [value]="issueMemoDocData" selectionMode="single" [responsive]="true" autoLayout="true" (onRowSelect)="onRowSelect($event)"> 
          <ng-template pTemplate="colgroup" let-columns>
            <colgroup>
              <col *ngFor="let col of columns" style="width:80px">
            </colgroup>
          </ng-template>
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
            <tr [pSelectableRow]="rowData">
              <td *ngFor="let col of columns">
                {{rowData[col.field]}}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
</p-dialog>
