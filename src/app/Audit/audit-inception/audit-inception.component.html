<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
    <app-menu *ngIf="canShowMenu"></app-menu>
    <p-panel>
        <p-header>
            <div class="ui-g panel-header">
                <div class="ui-g-12 ui-md-4 dashboard">Audit - Inception</div>
            </div>
        </p-header>
        <div class="ui-g ui-fluid">
            <p-toast (onClose)="onClose()" position="top-center" key="t-err" [modal]="true"></p-toast>
            <form #f="ngForm" name="inceptionForm">
                <div class="ui-g-12 ui-md-12 border-blue card">
                    <div class="ui-g-12 no-pad-top" style="color: #18c5a9;text-decoration: underline;">Inception Details
                    </div>
                    <div class="ui-g-1"></div>
                    <div class="ui-g-12 ui-md-8">
                        <div class="ui-g-6 ui-md-4" style="margin-top: -20px">
                            <label for="InceptionTeam" class="label-fontsize">Inception Team</label>
                            <p-dropdown #inception name="InceptionTeam" [options]="inceptionTeamOptions"
                                [(ngModel)]="ITeam" (onClick)="onSelect('it', 'click')"
                                (keyup.shift.tab)="onSelect('it', 'tab')" (keyup.tab)="onSelect('it', 'tab')" required>
                            </p-dropdown>
                        </div>
                        <div class="ui-g-12 ui-md-4">
                            <span class="ui-float-label">
                                <input name="PName" type="text" size="50" pInputText autocomplete="off" minlength="1"
                                    maxlength="50" [(ngModel)]="Name">
                                <label for="PName" class="float-input">Name</label>
                            </span>
                        </div>
                        <div class="ui-g-6 ui-md-3" style="margin-top: -20px">
                            <label for="InceptionDate" class="label-fontsize">Inception Date</label>
                            <p-calendar name="InceptionDate" dateFormat="dd/mm/yy" [(ngModel)]="IDate"
                                [maxDate]="maxDate" maxlength="20" [showIcon]="true">
                            </p-calendar>
                        </div>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-12 spacing-content">
                    <div class="ui-g-12 ui-md-2 ui-fluid" style="margin-top: -20px">
                        <label for="Commodity" class="label-fontsize">Commodity</label>
                        <p-dropdown #commodity name="Commodity" [options]="commodityOptions" [(ngModel)]="ITCode"
                            (onClick)="onSelect('cd', 'click')" (keyup.shift.tab)="onSelect('cd', 'tab')"
                            (keyup.tab)="onSelect('cd', 'tab')" required>
                        </p-dropdown>
                    </div>
                    <div class="ui-g-12 ui-md-2 ui-fluid" style="margin-top: -20px">
                        <label for="StackNo" class="label-fontsize">Stack No</label>
                        <p-dropdown #stackNo name="StackNo" [options]="stackNoOptions" [(ngModel)]="TStockNo"
                            (onClick)="onSelect('st', 'click')" (keyup.shift.tab)="onSelect('st', 'tab')"
                            (keyup.tab)="onSelect('st', 'tab')" required>
                        </p-dropdown>
                    </div>
                    <div class="ui-g-12 ui-md-3 ui-fluid">
                        <span class="ui-float-label">
                            <input name="Quantity" type="text" size="20" pInputText autocomplete="off" minlength="1"
                                maxlength="15" [(ngModel)]="IQuantity">
                            <label for="Quantity" class="float-input">Quantity</label>
                        </span>
                    </div>
                    <div class="ui-g-12 ui-md-2 ui-fluid" style="margin-top: -20px">
                        <label for="Type" class="label-fontsize">Type</label>
                        <p-dropdown #Type name="Type" [options]="typeOptions" [(ngModel)]="Report"
                            (onClick)="onSelect('ty', 'click')" (keyup.shift.tab)="onSelect('ty', 'tab')"
                            (keyup.tab)="onSelect('ty', 'tab')" required>
                        </p-dropdown>
                    </div>
                    <div class="ui-g-12 ui-md-12 dashboard">
                        <p-table #dt [columns]="inceptionCols" [value]="inceptionData" [rows]="10"
                            [totalRecords]="totalRecords" [rowsPerPageOptions]="[10,20,30,40,50,100]"
                            selectionMode="single" [responsive]="true" autoLayout="true" [paginator]="true"
                            [loading]="loading">
                            <ng-template pTemplate="header" let-columns>
                                <tr style="text-align: center;">
                                    <th *ngFor="let col of columns">
                                        {{col.header}}
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-rowData let-columns="columns">
                                <tr>
                                    <td *ngFor="let col of columns">
                                        {{rowData[col.field]}}
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-12">
                    <div class="ui-g-6 ui-md-6">
                        <span class="ui-float-label">
                            <textarea pInputText rows="5" name="remarks" cols="70" maxlength="2000" pInputTextarea
                                [(ngModel)]="Remarks" autocomplete="off" required></textarea>
                            <label for="remarks" class="float-input">Remarks</label>
                        </span>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-12 no-pad-top" style="margin-top: -10px;">
                    <div class="ui-g-10"></div>
                    <div class="form-group ui-g-4 ui-md-1">
                        <button pButton type="button" label=Save (click)="onSave()"></button>
                    </div>
                    <div class="form-group ui-g-4 ui-md-1">
                        <button pButton type="button" label=Clear (click)="onClear()"></button>
                    </div>
                </div>
            </form>
        </div>
    </p-panel>
</div>
