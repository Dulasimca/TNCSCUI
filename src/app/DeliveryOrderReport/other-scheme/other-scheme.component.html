<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">DELIVERY ORDER REPORT FOR AAN</div>
      </div>
    </p-header>
    <p-toast [style]="{background: '#FFAEAE'}" position="top-center" key="t-err"></p-toast>
    <div class="ui-g ui-fluid">
      <div class="ui-g-12 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">Godown</label>
        <p-dropdown [options]="godownOptions" [(ngModel)]="g_cd" (onClick)="onSelect()" (ngModelChange)="onResetTable()"
          filter="true" optionLabel="label" [showClear]="true" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-3">
        <label class="ui-g-7 label-fontsize dashboard">Society Type</label>
        <p-dropdown id="float-input" [options]="SocietyOptions" [(ngModel)]="s_cd" (onClick)="onSociety()"
          (ngModelChange)="onResetTable()" filter="true" optionLabel="label" [showClear]="true">
          <ng-template let-item pTemplate="selectedItems">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-6 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">From</label>
        <p-calendar [(ngModel)]="fromDate" [showIcon]="true" [maxDate]="maxDate" dateFormat="dd/mm/yy"
          (ngModelChange)="onDateSelect()"></p-calendar>
      </div>
      <div class="ui-g-6 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">To</label>
        <p-calendar [(ngModel)]="toDate" [showIcon]="true" [maxDate]="maxDate" dateFormat="dd/mm/yy"
          (ngModelChange)="onDateSelect()"></p-calendar>
      </div>
      <div class="ui-g-3 ui-md-1" style="padding-top: 24px">
        <button pButton type="button" label=View (click)="onView()" [disabled]="isViewDisabled"></button>
      </div>
      <div class="ui-g-3 ui-md-1" style="padding-top: 24px">
        <button pButton type="button" label=Print (click)="onPrint()" [disabled]="isActionDisabled"></button>
      </div>
      <div class="ui-g-3 ui-md-1" style="padding-top: 24px">
        <button pButton type="button" label=Excel (click)="exportAsXLSX()" [disabled]="isActionDisabled"></button>
      </div>
      <div class="ui-g-12 dashboard">
        <div class="ui-g-12 ui-md-2">
          <p-checkbox class="ui-g-2" name="groupname" value="val1" [(ngModel)]="selectedValues"></p-checkbox>
          <label class="ui-g-8">Society Type</label>
        </div>
        <div class="ui-g-12 ui-md-2">
          <p-checkbox class="ui-g-2" name="groupname" value="val2" [(ngModel)]="selectedValues"></p-checkbox>
          <label class="ui-g-8">Society + Dono</label>
          <!-- <p-radioButton name="group1" value="Option 1" label="Society + Commodity" [(ngModel)]="val1" inputId="opt1"></p-radioButton>
                <p-inputSwitch class="ui-g-12 ui-md-3" [(ngModel)]="checked3"></p-inputSwitch> -->
        </div>
        <div class="ui-g-12 ui-md-3">
          <p-checkbox class="ui-g-2" name="groupname" value="val2" [(ngModel)]="selectedValues"></p-checkbox>
          <label class="ui-g-8">Society + Commodity</label>
        </div>
      </div>
      <div class="ui-g-12 dashboard">
        <p-table [columns]="AanCols" [value]="AanData" [rows]="20" [rowsPerPageOptions]="[10,20,30,40,50,100]"
          [paginator]="true" [responsive]="true" autoLayout="true" [loading]="loading">
          <ng-template pTemplate="header" let-columns>
            <tr style="text-align: center;">
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td *ngFor="let col of columns">
                {{rowData[col.field]}}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-panel>
</div>
