<div class="ui-g main-header header-border">
  <img class="ui-g-2 ui-md-2" src="../../assets/layout/images/dashboard/tncsc-logo.png" alt="logo"
    style="width: 130px; height: 90px; margin: 0px; padding: 0px; float: left" />
  <div class="ui-g-6" style="text-align:center; padding: 0px 30px 0px 0px">
    <h1 class="main-header h1">Tamilnadu Civil Supply Corporation</h1>
    <h3 class="main-header h3">
      Supply Chain Management-(SCM)
    </h3>
  </div>
  <div class="ui-g-3" style="margin-left: 20px">
    <div class="ui-g header-icons">
      <div style="padding: 0px 25px 0px 0px">
        <div class="ui-g">
          <div class="ui-g">
            <a href="http://omnisurv-cloud.com/index">
              <i class="fa fa-camera-retro fa-3x header-icons" title="CCTV Details"></i>
            </a>
          </div>
        </div>
      </div>
      <div style="padding: 0px 25px 0px 0px">
        <div class="ui-g">
          <div class="ui-g">
            <a href="https://bonton.aquilatrack.com">
              <i class="fa fa-map-marker fa-3x header-icons"></i>
            </a>
            </div>
          </div>
        </div>
        <div style="padding: 0px 25px 0px 0px">
          <div class="ui-g">
            <div class="ui-g">
              <a href="">
                <i class="fa fa-book fa-3x header-icons"></i>
              </a>
            </div>
            </div>
        </div>
        <div style="padding: 0px">
          <div class="ui-g">
            <div class="ui-g">
              <a href="">
                <i class="fa fa-users fa-3x header-icons"></i>
              </a>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div class="ui-g" *ngIf="isValidUser">
      <span class="ui-g-6">{{loggedUsername}}</span>
      <span class="ui-g-4">{{timer}}Timer</span>
    </div>
  <!-- <img class="ui-g-2" src="../../assets/layout/images/dashboard/tncsc-logo.png" alt="logo" style="width: 130px; height: 90px; margin: 0px; padding: 0px; float: right" /> -->
</div>
