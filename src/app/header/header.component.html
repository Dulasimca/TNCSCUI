<div class="header">
  <img href="#default" class="logo" src="../../assets/layout/images/dashboard/tncsc-logo.png" alt="logo"
    style="max-width: 140px; max-height: 120px; padding-top: 20px;" routerLink="/Home" />
  <div class="main-header">
    <h1 style="color: rgb(19, 119, 185) !important;">Tamilnadu Civil Supplies Corporation</h1>
    <h3 style="color: rgb(19, 119, 185) !important;text-align: center;">
      Supply Chain Management-(SCM)
    </h3>
  </div>
  <p-overlayPanel #op [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'" [style]="{width: '350px'}">
      <div class="overlay-content" style="text-align: center">
        <div>
          <label style="color: blue"><b>FS</b></label>
        </div>
        <div>
          <label>CHENNAI-NORTH</label>
        </div>
        <div>
          <label>GN00789</label>
        </div>
      </div>
      <div class="overlay-footer">
        <button class="dashboard" pButton type="button" label="Change Password?" style="float: left"
          (click)="onForgetPswd()"></button>
        <button class="dashboard" pButton type="button" label="Logout" icon="fa fa-sign-out" style="float:right"
          (click)="onLogOut()"></button>
      </div>
    </p-overlayPanel>
    <div style="float: right;text-align: end !important">
        <i id="displayTimer" onload="showTime()"></i>
        <i></i>
        <i>{{date}}</i>
      <i class="fa fa-user-circle fa-2x inline-padding text-color" 
        (click)="op.toggle($event)"></i>
  </div>
  <div class="header-right" style="float: right"> 
  <!-- <div class="ui-g-12 ui-md-4 header-right"> -->
    <a href="http://omnisurv-cloud.com/index" target="_blank">
      <i class="fa fa-camera-retro fa-2x header-camera" title="CCTV Details"></i>
    </a>
    <a href="https://bonton.aquilatrack.com" target="_blank">
      <i class="fa fa-map-marker fa-2x header-tracking" title="Lorry Tracking"></i>
    </a>
    <a href="http://180.179.49.72:8081">
      <i class="fa fa-book fa-2x header-accounts" title="Account Details"></i>
    </a>
    <a href=" http://180.179.49.72:82/bugs/" target="_blank">
      <i class="fa fa-comments-o fa-2x header-bugs" title="Bugs"></i>
    </a>
    <a href=" http://tncsc-edpc.in" target="-blank">
      <img style="width: 30px; height: 24px; padding-right: 0px" src="../../assets/layout/images/dashboard/PDS.png"
        title="DPC" />
    </a>
    <a href="  http://fci.gov.in/" target="_blank">
      <img style="width: 30px; height: 24px;padding-right: 0px" src="../../assets/layout/images/dashboard/FCI.png"
        title="FCI" />
    </a>
    <a href="https://www.tnpds.gov.in/" target="_blank">
      <img style="width: 30px; height: 20px;padding-right: 0px" src="../../assets/layout/images/dashboard/G2G.png"
        title="G2G" />
    </a>
  </div>
</div>
