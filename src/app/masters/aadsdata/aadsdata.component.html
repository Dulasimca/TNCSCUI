<app-menu></app-menu>
<div class="ui-g-12 ui-md-12 ui-lg-12">
  <p-panel>
      <p-header>
          <div class="panel-header">AADS DATA</div>
          <div align="right">
            <p-splitButton label="Export" icon="pi pi-download" (onClick)="exportAsXLSX()" [model]="items" styleClass="ui-button-danger"></p-splitButton>
           </div>
        </p-header>
        
           <div style="margin-right: 300px; margin-left: 300px;">
        <p-table [value]="data" [columns]="column" [rows]="10" [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" [responsive]="true" autoLayout ="true">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" >
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-columns="columns" let-response>
                  <tr>
                      <td *ngFor="let col of columns" style="width:30px">
                            {{response[col.SlNo]}}
                      </td>
                  </tr>
              </ng-template>
            <ng-template pTemplate="body" let-columns="columns" let-response>
                <tr>
                    <td *ngFor="let col of columns">
                          {{response[col.field]}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    </p-panel>
  </div>
