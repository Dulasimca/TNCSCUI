
  <form [formGroup]="forgetPswdForm" ngSubmit="OnSignIn()">
    <div class="ui-g-12 login-panel" style="display: inline-grid; align-items: center; justify-content: center">
      <div class="ui-g-12 form-control">
        <div class="ui-g-1">
          <i class="fa fa-user fa-grey"></i>
        </div>
        <div class="ui-g-4">
          <input id="float-input" formControlName="username" type="text" pInputText [(ngModel)]="username" placeholder="username" [ngClass]="{'is-invalid': submitted && formControls.username.errors}" />
        </div>
        <div *ngIf="submitted && formControls.username.errors" class="invalid-feedback">
          <div class="ui-g-12 error" *ngIf="formControls.username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="ui-g-12 form-control">
        <div class="ui-g-1">
          <i class="fa fa-lock fa-grey"></i>
        </div>
        <div class="ui-g-4">
          <input pInputText type="password" formControlName="password" [(ngModel)]="password" placeholder="Password" [ngClass]="{'is-invalid': submitted && formControls.password.errors}" />
        </div>
        <div *ngIf="submitted && formControls.password.errors" class="invalid-feedback">
          <div class="ui-g-12 error" *ngIf="formControls.password.errors.required">Password is required</div>
        </div>
      </div>
      <div class="ui-g-12 form-control">
        <div class="ui-g-1">
          <i class="fa fa-lock fa-grey"></i>
        </div>
        <div class="ui-g-4">
          <input pInputText type="password" formControlName="confirmPswd" [(ngModel)]="password" placeholder="confirm password" [ngClass]="{'is-invalid': submitted && formControls.confirmPswd.errors}" />
        </div>
        <div *ngIf="submitted && formControls.password.errors" class="invalid-feedback">
          <div class="ui-g-12 error" *ngIf="formControls.password.errors.required">Re-enter the password</div>
        </div>
      </div>
    </div>
    <div class="ui-g-12 form-control">
      <div class="ui-g-12">
        <p-button label="Submit" (click)="onSubmit()"></p-button>
      </div>
    </div>
  </form>
