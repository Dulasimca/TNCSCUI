    input[type=text]
    {
        border: 0px;

    input[type=text]:focus
    {
        border: 0px;
        background-color: #f7f7f7;
    }
    </style>
</head>
<body >
    <script src="../js/jquery.min.js"></script>
    <script src="../js/monetization.js" type="text/javascript"></script>

})();

    <script>
(function(){
if(typeof _bsa !== 'undefined' && _bsa) {
	_bsa.init('fancybar', 'CKYDL2JN', 'placement:demo');
}
})();
    </script>
    <script>
(function(){
	if(typeof _bsa !== 'undefined' && _bsa) {

  	}
})();

    <script>var vitag = vitag || {};vitag.gdprShowConsentTool=false;vitag.outStreamConfig = {type: "slider", position: "left" };</script>
    <div class="w3layouts-main">
        <div class="bg-layer">
            <h1>Tamilnadu Civil Supplies Corporation</h1>
            <p-toast></p-toast>
            <div class="header-main">
                <div style="margin-top: -40px;text-align:center;">
                        <img  src="../../assets/layout/images/login/tncsc-logo.png" alt="logo"
                         routerLink="/login" style="width: 150px; height: 140px; margin: 0px; padding: 0px;"/>
                </div>
                <div class="header-left-bottom">
                    <form [formGroup]="loginForm" ngSubmit="OnSignIn()">
                        <div for="userName" class="icon1">
                            <span class="fa fa-user"></span>
                            <input type="text" class="inputxt" formControlName="user" id="userName" [(ngModel)]="userName" placeholder="Username" required="">
                        </div>
                        <div for="password" class="icon1">
                            <span class="fa fa-lock"></span>
                            <input type="password" id="password" formControlName="pswd" [(ngModel)]="password" placeholder="Password" required="">
                        </div>
                        <div class="login-check">
                            <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i> </i> Keep me logged in</label>
                        </div>
                    </form>
                        <div class="bottom">
                            <button class="btn" type="button" (click)="onSignIn()">Sign In</button>
                        </div>
                        <div class="links">
                            <p><a href="#">Forgot Password?</a></p>
                            <div class="clear"></div>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <div id="vli_adpixel8383" style="width: 0px; height: 0px; display: none;">
        <iframe id="vli_tracking_iframe" width="0" height="0" style="display: none;"></iframe></div>
